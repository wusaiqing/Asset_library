<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>修改学生信息</title>
<link href="../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" />
<link href="../../../common/css/reset.css" rel="stylesheet" />
<link href="../../../common/css/gta-layout.css" rel="stylesheet" />
<link href="../../../common/css/sideBar.css" rel="stylesheet" />
<link href="../../../common/css/basic-data.css" rel="stylesheet" />
<link href="../../../common/css/ztree/zTreeStyle.css" rel="stylesheet"/>
<link href="../../../common/css/webuploader/webuploader.css" rel="stylesheet" />
<link href="../../../common/css/skins.css" rel="stylesheet" />
<link href="../css/student.css" rel="stylesheet" />
<!--日期样式-->
<link href="../../../common/js/base/My97DatePicker/skin/WdatePicker.css" rel="stylesheet" />
</head>
<body>
	<form id="addStudentForm">
		<div class="pop-con box900">
			<div class="row">
				<div class="col-xs-12">
					<h3 class="school-titlle">基本信息</h3>
					<div class="school-infoList" >
					<table width="100%" border="0" cellspacing="0" cellpadding="0">
						<tbody>
						<tr>
							<th><label for="name"><i class="text-danger">*</i>学号：</label></th>
							<td width="210"><div class="tips-text verification-info"><input class="form-control" name="studentNo" id="studentNo" value=""  maxlength="20"/></div>
							<input type="hidden" id="userId" name="userId" value="" />
							</td>
							<th><label for="name"><i class="text-danger">*</i>姓名：</label></th>
							<td width="210"><div class="tips-text verification-info"><input class="form-control" name="studentName" id="studentName" value="" maxlength="50"/></div></td>
							<th><label for="name">姓名拼音：</label></th>
							<td width="210"><input class="form-control" name="nameSpell" id="nameSpell" value="" maxlength="300" /></td>
	                        <th colspan="2" rowspan="5" align="center">
	                        <div class="avatar-upload clearfix">
	                        <div class="avatar-photo"><img src="../../../common/images/avatar.png" id="studentImage" /></div>
	                        <input type="hidden" id="fileId" name="fileId">
	                        <div class="btn btn-success width-default mt10 mr10" name="ico-selpop" id="importBtn">上传照片</div>
	                        </div>
	                        <p class="mt10 text-center font-12 text-danger">支持小于1M且JPG格式的照片</p>
	                        </th>
						</tr>
						<tr>
							<th><label for="name">曾用名：</label></th>
							<td><input class="form-control" name="usedName" id="usedName" value="" maxlength="50"/></td>
							<th><label for="name"><i class="text-danger">*</i>性别：</label></th>
							<td><div class="tips-text verification-info"><select class="form-control" id="sexCode" name="sexCode">
								<option value="">请选择</option>
							</select></div></td>
							<th><label for="name">出生日期：</label></th>
							<td class="formtext"><input id="birthday" name="birthday" type="text" class="form-control wdate valid" onclick="WdatePicker();"></td>
						</tr>
                        <tr>
							<th><label for="name">政治面貌：</label></th>
							<td><select class="form-control" id="politicalStatusCode" name="politicalStatusCode">
								<option value="">请选择</option>
							</select></td>
							<th><label>出生地：</label></th>
							<td colspan="3"><select class="form-control sel-mall" id="birthProvinceCode" name="birthProvinceCode">
								<option value="">请选择</option>
							</select>
							<select class="form-control sel-mall" id="birthCityCode" name="birthCityCode">
								<option value="">请选择</option>
							</select>
							<select class="form-control sel-mall" id="birthAreaCode" name="birthAreaCode">
								<option value="">请选择</option>
							</select></td>
					    </tr>
                        <tr>
							<th><label for="name">籍贯：</label></th>
							<td><input class="form-control" name="nativePlace" id="nativePlace" value=""  maxlength="20"/></td>
							<th><label for="name"><i class="text-danger">*</i>民族：</label></th>
							<td><div class="tips-text verification-info"><select class="form-control" id="nationCode" name="nationCode">
							  <option value="">请选择</option>
							</select></div></td>
							<th><label for="name">国籍：</label></th>
							<td><select class="form-control" id="nationalityCode" name="nationalityCode">
							  <option value="">请选择</option>
							</select></td>
                        </tr>
                        <tr>
							<th><label for="name">身份证件类型：</label></th>
							<td><select class="form-control" id="idCardTypeCode" name="idCardTypeCode">
								<option value="">请选择</option>
							</select></td>
							<th><label for="name">身份证件号：</label></th>
							<td colspan="3"><input class="form-control" name="idCard" id="idCard" value="" maxlength="20" /></td>
						</tr>
						<tr>
							<th><label for="name">港澳台侨胞：</label></th>
							<td><select class="form-control" id="overseasChineseCode" name="overseasChineseCode">
								<option value="">请选择</option>
							</select></td>
							<th><label for="name">信仰宗教：</label></th>
							<td><select class="form-control" id="faithCode" name="faithCode">
								<option value="">请选择</option>
							</select></td>
							<th><label for="name">血型：</label></th>
							<td><select class="form-control" id="bloodTypeCode" name="bloodTypeCode">
								<option value="">请选择</option>
								</select></td>
							<th><label for="name">是否独生子女：</label></th>
							<td width="210"><select class="form-control" id="isOnlyChild" name="isOnlyChild">
								<option value="">请选择</option>
							</select></td>
                        </tr>
						<tr>
							<th><label for="name">婚姻状况：</label></th>
							<td><select class="form-control" id="maritalStatusCode" name="maritalStatusCode">
								<option value="">请选择</option>
							</select></td>
							<th><label for="name">健康状况：</label></th>
							<td><select class="form-control" id="healthCode" name="healthCode">
							  <option value="">请选择</option>
							  </select></td>
							<th><label for="name">QQ号码：</label></th>
							<td><div class="tips-text verification-info"><input class="form-control" name="qq" id="qq" value="" maxlength="15" /></div></td>
							<th><label for="name">微信号码：</label></th>
							<td><input class="form-control" name="wechat" id="wechat" value="" maxlength="20" /></td>
						</tr>
                        <tr>
	                        <th><label for="name">联系人：</label></th>
	                        <td><input class="form-control" name="contactPerson" id="contactPerson" value="" maxlength="50" /></td>
	                        <th><label for="name">联系人电话：</label></th>
	                        <td><div class="tips-text verification-info"><input class="form-control" name="contactPhone" id="contactPhone" value="" maxlength="50" /></div></td>
	                        <th><label for="name">邮政编码：</label></th>
	                        <td><div class="tips-text verification-info"><input class="form-control" name="postalCode" id="postalCode" value="" maxlength="6"/></div></td>
							<th><label for="name">手机号码：</label></th>
							<td><div class="tips-text verification-info"><input class="form-control" name="mobilePhone" id="mobilePhone" value="" /></div></td>
						</tr>
                        <tr>
	                        <th><label for="name">电子邮箱：</label></th>
	                        <td><div class="tips-text verification-info"><input class="form-control" name="email" id="email" value="" maxlength="30" /></div></td>
	                        <th><label for="name">联系地址：</label></th>
	                        <td colspan="5"><input class="form-control" name="address" id="address" value="" maxlength="100" /></td>
                        </tr>
                        <tr>
							<th><label>考生特征：</label></th>
							<td colspan="7" class="relative"><textarea class="form-control" rows="3" cols="" id="candidateFeature" name="candidateFeature" maxlength="100"></textarea>
							<span id="candidateFeatureCount" class="textarea-length"></span>
							</td>
						</tr>
						</tbody>
					</table>
					</div>
					<h3 class=" school-titlle">学籍信息</h3>
					<div  class="school-infoList" >
						<table width="100%" border="0" cellspacing="0" cellpadding="0">
							<tbody>
							<tr>
								<th><label for="name">入学日期：</label></th>
								<td class=" formtext" width="210"><input id="entranceDate" name="entranceDate" type="text" class="form-control wdate valid" onclick="WdatePicker();"></td>
								<th><label for="name">招生季节：</label></th>
								<td width="210"><select class="form-control" id="enrollSeasonCode" name="enrollSeasonCode">
									<option value="">请选择</option>
								</select></td>
								<th><label for="name">入学方式：</label></th>
								<td width="210"><select class="form-control" id="entranceWayCode" name="entranceWayCode">
							    	<option value="">请选择</option>
							    </select></td>
								<th><label for="name">学生类别：</label></th>
								<td width="210"><select class="form-control" id="studentCategoryCode" name="studentCategoryCode">
									<option value="">请选择</option>
							    </select></td>
							</tr>
							<tr>
								<th><label for="name">考生号：</label></th>
								<td class=" formtext"><input class="form-control" name="candidateNo" id="candidateNo" value="" maxlength="20" /></td>
								<th><label for="name">学习形式：</label></th>
								<td><select class="form-control" id="studyFormCode" name="studyFormCode">
									<option value="">请选择</option>
								</select></td>
								<th><label for="name">培养方式：</label></th>
								<td>
								<div class="toggle-tree-con vertical-align-mid drop-down-normal need-clear">
								<div class="tips-text verification-info w220">
									<input class="form-control inp-com toggle-tree" id="trainingWayName" name="trainingWayName" type="text" readonly="readonly" />
									<input type="hidden" id="trainingWayCode" name="trainingWayCode" value="" />
								</div>
								<ul id="trainingWayTree" class="ztree input-tree toggle-ui-up"></ul>
								</div>
								</td>
								<th><label for="name">培养对象：</label></th>
								<td><select class="form-control" id="trainingObjectCode" name="trainingObjectCode">
									<option value="">请选择</option>
								</select></td>
							</tr>
							<tr>
								<th><label for="name"><i class="text-danger">*</i> 院系：</label></th>
								<td><select class="form-control" id="departmentId" name="departmentId" disabled="disabled">
								  <option value="">请选择</option>
								  </select></td>
								<th><label for="name"><i class="text-danger">*</i> 专业：</label></th>
								<td><select class="form-control" id="majorId" name="majorId" disabled="disabled">
								  <option value="">请选择</option>
								  </select></td>
								<th><label for="name"><i class="text-danger">*</i> 班级：</label></th>
								<td><select class="form-control" id="classId" name="classId" disabled="disabled">
								  <option value="">请选择</option>
								  </select></td>
								<th><label for="name">当前年级：</label></th>
								<td class=" formtext"><input class="form-control" name="grade" id="grade" value=""  readonly/></td>
							</tr>
                            <tr>
	                            <th><label for="name">培养层次：</label></th>
	                            <td class=" formtext"><input class="form-control" name="trainingLevelName" id="trainingLevelName" value=""  readonly/></td>
	                            <th><label for="name">学制：</label></th>
	                            <td class=" formtext"><input class="form-control" name="educationSystem" id="educationSystem" value=""  readonly/></td>
	                            <th><label for="name"><i class="text-danger">*</i>学生当前状态：</label></th>
	                            <td><select class="form-control" id="currentStatusCode" name="currentStatusCode" disabled="disabled">
	                              <option value="">请选择</option>
	                            </select></td>
								<th><label for="name">入学成绩：</label></th>
								<td class="formtext"><div class="tips-text verification-info"><input class="form-control" name=entranceScore id="entranceScore" value=""/></div></td>
							</tr>
                            <tr>
                              <th><label for="name">外语语种：</label></th>
                              <td><select class="form-control" id="foreignLanguageCode" name="foreignLanguageCode">
                                <option value="">请选择</option>
                              </select></td>
                              <th><label for="name"><i class="text-danger">*</i>在校状态：</label></th>
                              <td><select class="form-control" id="schoolStatusCode" name="schoolStatusCode" disabled="disabled">
                                <option value="">请选择</option>
                              </select></td>
                              <th><label for="name"><i class="text-danger">*</i>学籍状态：</label></th>
                              <td><select class="form-control" id="archievesStatusCode" name="archievesStatusCode" disabled="disabled">
                                <option value="">有学籍</option>
                              </select></td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
							</tbody>
						</table>
					</div>
                    <h3 class=" school-titlle">其他信息</h3>
					<div  class="school-infoList" >
						<table width="100%" border="0"cellspacing="0" cellpadding="0">
							<tbody>
	                            <tr>
		                            <th><label for="name">学生来源：</label></th>
		                            <td width="210"><select class="form-control" id="studentOriginCode" name="studentOriginCode">
		                            	<option value="">请选择</option>
		                            </select></td>
		                            <th><label>生源地区：</label></th>
		                            <td colspan="3" class=" formtext"><select class="form-control sel-mall" id="fromProvinceCode" name="fromProvinceCode">
										<option value="">请选择</option>
								    </select>
		                            <select class="form-control sel-mall" id="fromCityCode" name="fromCityCode">
										<option value="">请选择</option>
								    </select>
		                            <select class="form-control sel-mall" id="fromAreaCode" name="fromAreaCode">
										<option value="">请选择</option>
								    </select></td>
		                            <th>&nbsp;</th>
									<td class=" formtext" width="210">&nbsp;</td>
								</tr>
	                            <tr>
									<th><label>备注：</label></th>
									<td colspan="7"  class="relative"><textarea class="form-control" rows="3" cols="" id="remark" name="remark" maxlength="100"></textarea>
									<span id="remarkCount" class="textarea-length"></span>
									</td>
						    	</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</form>
	
	<!-- jquery版本 -->
	<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
	<script src="../../../common/js/base/My97DatePicker/WdatePicker.js"></script>
	<!-- bootstrap -->
	<script src="../../../common/js/base/bootstrap/bootstrap.js"></script>
	<!-- Seajs 模块化开发，请一定遵守 -->
	<script src="../../../common/js/base/seajs/2.2.0/sea.js"></script>
	<!-- 弹窗 -->
	<script src="../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
	<script src="../../../common/js/base/jquery/iframeTools.source.js"></script>
	<!-- 验证 -->
	<script src="../../../common/js/base/jquery/jquery.validate.js"></script>
	<script src="../../../common/js/base/jquery/jquery.validate.custom.js"></script>
	
	<script type="text/javascript" src="../../../common/js/base/ztree/jquery.ztree.core-3.5.min.js"></script>
	<script type="text/javascript" src="../../../common/js/base/ztree/jquery.ztree.excheck-3.5.min.js"></script>
	<script src="../../../common/js/base/webuploader/webuploader.js"></script>
	<script src="../../../common/js/utils/limit.js"></script>
	<script type="text/javascript">
		//方法引用
		seajs.config({
			paths : {
				"basePath":"../../../common/js",
				"localPath" : "../js"
			}
		});
		seajs.use("localPath/student", function(student) {
			student.initEdit();
		});
		
		new limit($("#candidateFeature"),$("#candidateFeatureCount"),100);
		new limit($("#remark"),$("#remarkCount"),100);
	</script>
</body>
</html>
