							</div>						
							<div class="col-md-4 form-inline form-inp-con">
								<div class="form-group form-normal">
									<label for="name">教学单位：</label> 
									<select class="form-control sel-com" id="batchId" name="batchId">									
										<option value="1">2016-2017学年第二学期 期末考试</option>
										<option value="2">2016-2017学年第二学期 期中考试</option>
									</select>
								</div>
							</div>	
							<div class="col-md-4 form-inline form-inp-con">
								<div class="form-group form-normal">
									<label for="">教师：</label>

								</div>
							</div>
						</div>
						<div class="row">

										<option value="2">计算机科学与技术学院</option>
										<option value="2">管理学院</option>

								</div>
							</div>		
						</div>
					</form>
					<button type="button" class="btn btn-primary header-btn" name="delete">查询</button>
				</div>
			</div>
			<div class="sub-content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header pull-right">
								<button type="button" class="btn btn-success" name="">设置</button>
							</div>
							
							<div class="box-body">
								<div class="scorll-box">
									<div class="table-box">
										<table class="table table-bordered table-hover">
											<thead>
												<tr>
													<th class="width05">
														<div class="checkbox-con">
															<input type="checkbox" id="check-all" class="checNormal">
														</div>
													</th>
													<th class="width05">序号</th>
													<th>教师</th>
													<th>教学单位</th>
													<th>日排课节次上限</th>
													<th>固排节次</th>
													<th>禁排节次</th>
													<th>操作</th>
												</tr>
											</thead>
											<tbody id="tbodycontent">
												<tr class="tr-checkbox">
													<td class="width05">
														<div class="checkbox-con"><input type="checkbox" name="checNormal"  class="checNormal"></div>                           </td>
												    <td class="width05">1</td>
												    <td>[10023]JAVA课程设计</td>    
												    <td>[23423]计算机系</td>
												    <td>[090632]张老师</td>
												    <td>男</td>
												    <td>校内</td>
												    <td><button type="button" class="btn-text" name="teacherbanset">设置</button></td>
												</tr>
												<tr class="tr-checkbox">

												    <td class="width05">1</td>
												    <td>[10023]JAVA课程设计</td>    
												    <td>[23423]计算机系</td>
												    <td>[090632]张老师</td>
												    <td>男</td>
												    <td>校内</td>
												    <td><button type="button" class="btn-text">设置</button></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
