								</div>

									<div class="input-group input-group-m">
										<input type="text" class="form-control" placeholder="用户账号/姓名" id="userName" name="userName"/>

					                      <button class="btn btn-info btn-flat fa fa-search" type="button" name="btnSearch"></button>

									</div>
								</div>	
							</div>
						    
						</div>
					</div>

					<div class="list-con pull-right">

								<span>已选用户：</span>
							</div>
							<div class="box-body">

											<thead>
