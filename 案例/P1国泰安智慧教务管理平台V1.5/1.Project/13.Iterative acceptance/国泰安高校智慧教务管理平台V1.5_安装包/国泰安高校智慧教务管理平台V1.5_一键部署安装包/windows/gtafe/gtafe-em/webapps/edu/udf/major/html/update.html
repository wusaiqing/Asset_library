<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>专业信息新增</title>
<link href="../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" />
<link href="../../../common/css/reset.css" rel="stylesheet" />
<link href="../../../common/css/gta-layout.css" rel="stylesheet" />
<link href="../../../common/css/sideBar.css" rel="stylesheet" />
<link href="../../../common/css/basic-data.css" rel="stylesheet" />
<link href="../../../common/css/skins.css" rel="stylesheet" />
<link href="../../../common/css/ztree/zTreeStyle.css" rel="stylesheet"/>

</head>

<body page-auth-code="BaseData_Major_Update">
	<form id="addWorkForm">
		<div class="pop-con box820">
		<input type="hidden" id="majorId">
			<div class="form-group form-inline formtext">
				<label for="name"><i class="text-danger">*</i>专业号：</label>
				<div class="tips-text verification-info">
					<input type="text" class="form-control inp-com" id="majorNo" name="majorNo" maxlength="10">
				</div>
				<label for="name"><i class="text-danger">*</i>专业名称：</label>
				<div class="tips-text verification-info">
					<input type="text" class="form-control inp-com" id="majorName" name="majorName" maxlength="50">
				</div>
			</div>
			<div class="form-group form-inline formtext">
				<label for="name">专业简称：</label>
				<div class="tips-text verification-info">
					<input type="text" class="form-control inp-com" id="shortName" name="shortName" maxlength="50">
				</div>
				<label for="name">英文名称：</label>
				<div class="tips-text verification-info">
					<input type="text" class="form-control inp-com" id="englishName" name="englishName" maxlength="100">
				</div>
			</div>
			<div class="form-group form-inline formtext">
				<label for="name"><i class="text-danger">*</i>所属院系：</label>
				<div class="tips-text verification-info">
					<select class="form-control sel-com" id="departmentId" name="departmentId">
						<option value="">--请选择--</option>
					</select>
				</div>
				<label for="number">建立年月：</label>
				<div class="tips-text verification-info">
					<input id="establishTime" name="establishTime" type="text"
						class="bgf form-control inp-com wdate"
						onClick="WdatePicker({dateFmt:'yyyy-MM'});" />
				</div>
			</div>
			<div class="form-group form-inline formtext">
				<label for="name"><i class="text-danger">*</i>学制：</label>
				<div class="tips-text verification-info input-group spinner">
					<input type="text" class="form-control" id="educationSys" name="educationSys" maxlength="1" min="1" max="9">
					<div class="input-group-btn-vertical">
						<button class="btn btn-default" type="button"><i class="fa fa-caret-up"></i></button>
						<button class="btn btn-default" type="button"><i class="fa fa-caret-down"></i></button>
					</div>
				</div>
				<label for="number"><i class="text-danger">*</i>培养层次：</label>
				<div class="tips-text verification-info">
					<select class="form-control sel-com" id="trainingLevelCode" name="trainingLevelCode">
						<option value="">--请选择--</option>
					</select>
				</div>
			</div>
			<div class="form-group form-inline formtext">
				<label for="name"><i class="text-danger">*</i>国标专业：</label>
				<div class="tips-text verification-info w220">
					<div id="subjectCode"></div>
					<input class="form-control inp-com" id="subject" name="subject">
				</div>				<label for="name">学科门类：</label>
				<input type="hidden" id="subjectCategoryCode">
				<span id="subjectCategory"></span>
			</div>
			<div class="form-group form-inline formtext">
				<label for="name">专业学位：</label> 
		       <!--  <select class="form-control sel-com" id="professionalDegreeId" name="professionalDegreeId" >
		        	<option value="">--请选择--</option>
		        </select> -->
		        <div class="toggle-tree-con vertical-align-mid drop-down-normal">
					<div class="tips-text verification-info w220">
						<input class="form-control inp-com toggle-tree" id="professionalDegreeName"
							name="professionalDegreeName" type="text" readonly="readonly" /> <input type="hidden"
							id="professionalDegreeCode" name="professionalDegreeCode" value="" />
					</div>
					<ul id="professionalDegreeTree" class="ztree input-tree toggle-ui-up"></ul>
				</div>
			</div>
			<div class="form-group form-inline formtext">
				<label for="name">备注：</label>
				<div class="tips-text verification-info">
					<textarea class="form-control tarea-com-long" rows="3" id="remark" name="remark" maxlength="100"></textarea>
					<span id="remarkCount" class="textarea-length">0/100</span>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
<!-- jquery版本 -->
<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
<script src="../../../common/js/base/My97DatePicker/WdatePicker.js"></script>
<!-- bootstrap -->
<script src="../../../common/js/base/bootstrap/bootstrap.js"></script>
<!-- Seajs 模块化开发，请一定遵守 -->
<script src="../../../common/js/base/seajs/2.2.0/sea.js"></script>
<!-- 模块渲染template -->
<script src="../../../common/js/base/jquery/jquery.tmpl.js"></script>
<!-- 弹窗 -->
<script src="../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
<script src="../../../common/js/base/jquery/iframeTools.source.js"></script>
<!-- 验证 -->
<script src="../../../common/js/base/jquery/jquery.validate.js"></script>
<script src="../../../common/js/base/jquery/jquery.validate.custom.js"></script>
<script type="text/javascript" src="../../../common/js/base/ztree/jquery.ztree.core-3.5.min.js"></script>
<script type="text/javascript" src="../../../common/js/base/ztree/jquery.ztree.excheck-3.5.min.js"></script>
<script src="../../../common/js/utils/limit.js"></script>
<script type="text/javascript">
	seajs.config({
		paths : {
			"basePath":"../../../common/js",
			"localPath" : "../js"
		}
	});
	seajs.use("localPath/major", function(major) {
		major.initUpdate();
	});
	new limit($("#remark"),$("#remarkCount"),100);
</script>
