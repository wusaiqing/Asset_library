		<div class="pop-con-header">
	        <section class="content-header">
	          <h1> 排课时间</h1>
	        </section>
	        <div class="header-con">
	        	<div class="row">
	        		<div class="col-sm-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">排课星期：</label> 
							<input type="text" class="form-control inp-com170" value=""/>
						</div>
					</div>
					<div class="col-sm-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">排课节次：</label> 
							<input type="text" class="form-control inp-com170" value=""/>
						</div>
					</div>
	        	</div>
	        </div>
	        <section class="content-header">
	          <h1> 排课范围</h1>
	        </section>
	        <div class="header-con">
	        	<div class="row">
	        		<div class="col-sm-4 form-inline form-inp-con">
						<label class="checkbox-inline"> 
							<div class="checkbox-con mr10">
								<input type="checkbox" class="checNormal">
							</div>选择课程范围（已选择0门）
						</label>
						<div class="btn btn-success width-default choosetask" >请选择</div>
					</div>
					<div class="col-sm-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">授课方式：</label> 
							<select class="form-control sel-com170" id="batchId" name="batchId">									
								<option value="1">2016-2017学年第二学期 期末考试</option>
								<option value="2">2016-2017学年第二学期 期中考试</option>
							</select>
						</div>
					</div>
	        	</div>
	        </div>
	        <section class="content-header">
	          <h1>教室安排</h1>
	        </section>
	        <div class="header-con">
	        	<div class="row">
	        		<div class="col-sm-4 form-inline form-inp-con">
						<label class="radio-inline">
						    <div class="radio-con"><input type="radio" name="isEnabled" value="1"></div>不安排教室
						</label>
					</div>
					<div class="col-sm-4 form-inline form-inp-con">
						<label class="radio-inline">
						    <div class="radio-con"><input type="radio" name="isEnabled" value="1"></div>单位自有的教室
						</label>
					</div>
					<div class="col-sm-4 form-inline form-inp-con">
						<label class="radio-inline">
						    <div class="radio-con"><input type="radio" name="isEnabled" value="1"></div>选择教室范围（已选0个）
						</label>
						<div class="btn btn-success width-default classroomrange" name="ico-selpop">请选择</div>
					</div>
	        	</div>
	        	<div class="row">
	        		<div class="col-sm-5 form-inline form-inp-con">
						<label class="radio-inline">
						    <div class="radio-con"><input type="radio" name="isEnabled" value="1"></div>使用行政班设置的教室（教学班班级数为1且无教室要求）
						</label>
					</div>
	        	</div>
	        </div>
	        <section class="content-header">
	          <h1>教师安排</h1>
	        </section>
	        <div class="header-con">
	        	<div class="row">
		        	<div class="col-sm-4 form-inline form-inp-con">
						<label class="checkbox-inline"> 
							<div class="checkbox-con mr10">
								<input type="checkbox" class="checNormal">
							</div>同一教师在当天可跨校区上课
						</label>
					</div>
					<div class="col-sm-4 form-inline form-inp-con">
						<label class="checkbox-inline"> 
							<div class="checkbox-con mr10">
								<input type="checkbox" class="checNormal">
							</div>教师上课地点尽量连续
						</label>
					</div>
					<div class="col-sm-4 form-inline form-inp-con">
						<label class="checkbox-inline"> 
							<div class="checkbox-con mr10">
								<input type="checkbox" class="checNormal">
							</div>教师上课地点尽量连续
						</label>
					</div>
		       </div>
	        </div>
	        <section class="content-header">
	          <h1>冲突安排</h1>
	        </section>
	        <div class="header-con">
	        	<div class="row">
		        	<div class="col-sm-4 form-inline form-inp-con">
						<label class="checkbox-inline"> 
							<div class="checkbox-con mr10">
								<input type="checkbox" class="checNormal">
							</div>不检查班级上课时间冲突
						</label>
					</div>
		       </div>
	        </div>
	        <section class="content-header">
	          <h1>体育课安排</h1>
	        </section>
	        <div class="header-con">
	        	<div class="row">
		        	<div class="col-sm-4 form-inline form-inp-con">
						<label class="checkbox-inline"> 
							<div class="checkbox-con mr10">
								<input type="checkbox" class="checNormal">
							</div>体育课不安排在<input type="text" class="form-control inp-small" style="width:80px;"/>节次
						</label>
					</div>
					<div class="col-sm-4 form-inline form-inp-con">
						<label class="checkbox-inline"> 
							<div class="checkbox-con mr10">
								<input type="checkbox" class="checNormal">
							</div>体育课后不安排其他课程
						</label>
					</div>
		       </div>
	        </div>
		</div>
	    </div>    
        <div class=" text-center mb20 mt30">
				<button type="button" class="btn btn-success width-default">自动排课</button>
				<button type="button" class="btn btn-danger width-default">清空设置</button>
		</div>
