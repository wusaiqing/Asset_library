<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>取消选课</title>
		<link href="../../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
		<link href="../../../../common/css/font-awesome.min.css" rel="stylesheet" /> 
		<link href="../../../../common/css/reset.css" rel="stylesheet"/>
		<link href="../../../../common/css/gta-layout.css" rel="stylesheet"/>
		<link href="../../../../common/css/sideBar.css" rel="stylesheet"/>
		<link href="../../../../common/css/popup.css" rel="stylesheet"/>
		<link href="../../../../common/css/skins.css" rel="stylesheet"/>
		<!--[if lt IE 9]>
		   <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		   <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="pop-con">
			<div class="box">
				<div class="box-body">
					<form id="queryForm">
						<div class="pull-right margin-bottom10">
							<input type="hidden" id="semester" name="semester" value=""/>
							<input type="hidden" id="userId" name="userId" value=""/>
							<input type="hidden" id="alienChangeCategoryCode" name="alienChangeCategoryCode" value=""/>
						</div>
					</form>  
					<div class="scorll-box">
						<div class="table-box">
							<table class="table table-hover table-bordered">
								<thead>
									<tr>
										<th class="width03">
											<div id="chkDiv" class="checkbox-con">
												<input type="checkbox" id="check-all"/>
											</div>
										</th>
										<th class="width05">序号</th>
										<th>课程号</th>
										<th>课程名称</th>
										<th>课程类型</th>
										<th>通识课</th>
										<th>学分</th>
										<th>教学班</th>
										<th>任课教师</th>
									</tr>
								</thead>
								<tbody id="tbodycontent">
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

<script id="tamplContent" type="text/x-jquery-tmpl">
 <tr>  
         <td class="width03"><div class="checkbox-con"><input type="checkbox" class="checNormal" name="checNormal" value="${teachingClassStudentId}"></div></td>
         <td class="width05">${$index+1}</td>
         <td class="text-l" title="${courseNo}">${courseNo}</td>   
         <td class="text-l" title="${courseName}">${courseName}</td>
         <td title="${courseTypeName}">${courseTypeName}</td>
         <td title="${isCoreCurriculumName}">${isCoreCurriculumName}</td>
         <td class="text-r" title="${credit}">${credit}</td>
         <td class="text-l" title="${teachingClassNo}">${teachingClassNo}</td>      
         <td class="text-l" title="${teacherList}">${teacherList}</td> 
 </tr> 
</script>
<script type="text/javascript">
	//两种方法引用
	seajs.config({
		paths : {
			"basePath" : "../../../../common/js",
			"localPath" : "../js"
		}
	});
	seajs.use("localPath/alienchange", function(alienchange) {
		alienchange.initCancelCourse();
	});
	seajs.use("basePath/utils/authority");
