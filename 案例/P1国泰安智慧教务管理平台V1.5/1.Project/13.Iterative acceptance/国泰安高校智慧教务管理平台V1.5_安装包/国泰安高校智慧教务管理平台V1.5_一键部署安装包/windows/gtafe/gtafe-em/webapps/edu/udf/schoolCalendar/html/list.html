<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>校历设置</title>
<!-- ui提供的公共的样式 -->
<link href="../../../common/css/bootstrap/bootstrap.min.css"
	rel="stylesheet" />
<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" />
<link href="../../../common/css/reset.css" rel="stylesheet" />
<link href="../../../common/css/gta-layout.css" rel="stylesheet" />
<link href="../../../common/css/sideBar.css" rel="stylesheet" />
<link href="../../../common/css/popup.css" rel="stylesheet" />
<link href="../../../common/css/skins.css" rel="stylesheet" />
</head>
<body page-auth-code="BaseData_SchoolCalendar">
	<!-- 内容框架 开始------------------------------------------------------------->
	<div class="layout-index">
		
		<!-- 正式内容区域 开始 ------>
		<div class="sub-content">
			<div class="row">
				<div class="col-xs-12">
					<div class="box">
						<div class="box-header pull-right">
							<button type="button" class="btn btn-success width-default" name="addScalendar" auth-code="BaseData_SchoolCalendar_Add">新
								增</button>
								
						</div>
						<div class="box-body">
							<div class="scorll-box">
								<div class="table-box">
							<table class="table table-bordered table-hover">
								<thead>
									<tr>
										<th class="width05">序号</th>
										<th class="width145">学年</th>
										<th class="width145">学期</th>
										<th>上课起止日期</th>
										<th>假期起止日期</th>
										<th class="width100">当前学年学期</th>
										<th class="width145">操作</th>
									</tr>
								</thead>
								<tbody id="tbodycontent">
								</tbody>
							</table>
							</div>
							</div>
						</div>
						<div id="pagination" class="pagination"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- 正式内容区域 结束 --- -->
	</div>
	<!-- 内容框架 结束 ------------------------------------------------------------>
	<!-- jquery版本 -->
	<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
	<!-- bootstrap -->
	<script src="../../../common/js/base/bootstrap/bootstrap.js"></script>
	<!-- Seajs 模块化开发，请一定遵守 -->
	<script src="../../../common/js/base/seajs/2.2.0/sea.js"></script>
	<!-- 模块渲染template -->
	<script src="../../../common/js/base/jquery/jquery.tmpl.js"></script>
	<script src="../js/schoolCalendar.js"></script>
	<!-- 分页 -->
	<script src="../../../common/js/base/core/page/pagination.js"></script>
	<link href="../../../common/js/base/core/page/pagination.css"
		  rel="stylesheet" />
	<!-- 弹窗 -->
	<script src="../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
	<script src="../../../common/js/base/jquery/iframeTools.source.js"></script>
	<!-- 验证 -->
	<script src="../../../common/js/base/jquery/jquery.validate.js"></script>
	<script src="../../../common/js/base/jquery/jquery.validate.custom.js"></script>
	<!--加载meta IE兼容文件-->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
</body>
</html>

<script id="schoolCalendarTmpl" type="text/x-jquery-tmpl">
	<tr>
		<td class="width05">${serialNo}</td>
		<td class="width145">${academicYear}-${academicYear+1}</td>
		<td class="width145">${semesterCodeName}</td>
		<td>${classStartDate} 至 ${classStopDate}</td>
		<td>${vacationStartDate} 至 ${vacationStopDate}</td>
		<td class="width100">
			<button type="button" class="btn-text" name="setStatusSchoolCalendar" schoolCalendarId="${schoolCalendarId}" isCurrentSemester="${isCurrentSemester}">
			{{if isCurrentSemester=='1'}}是{{else}}否{{/if}}
			</button>
		</td>
		<td class="width145"><button type="button" class="btn-text" name="update" academicYear="${academicYear}" weekStartDay="${weekStartDay}" auth-code="BaseData_SchoolCalendar_Update">修改</button>
		<button type="button" class="btn-text" name="teachweek" academicYear="${academicYear}-${academicYear+1}" semesterCodeName="${semesterCodeName}" remark="${remark}"
			 classStartDate="${classStartDate}" classStopDate="${classStopDate}" schoolCalendarId="${schoolCalendarId}" weekStartDay="${weekStartDay}" auth-code="BaseData_SchoolCalendar_TeachingWeek">教学周</button></td>
	</tr>
</script>
<script type="text/javascript">
	//两种方法引用
	seajs.config({
		paths : {
			"basePath":"../../../common/js/utils","configPath":"../../../common/js/config",
			"localPath" : "../js"
		}
	});
	seajs.use("localPath/schoolCalendar", function(schoolCalendar) {
		schoolCalendar.init();
	});
	
	seajs.use("basePath/authority");
</script>
