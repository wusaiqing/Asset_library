<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>环节成绩分制设置</title>
<link href="../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" />
<link href="../../../common/css/reset.css" rel="stylesheet"/>
<link href="../../../common/css/gta-layout.css" rel="stylesheet"/>
<link href="../../../common/css/sideBar.css" rel="stylesheet"/>
<link href="../../../common/css/popup.css" rel="stylesheet"/>
<link href="../../../common/css/skins.css" rel="stylesheet"/>
<link href="../../../common/css/basic-data.css" rel="stylesheet" />
</head>
<body page-auth-code="ScoreService_Entry_Tache_RegimenSet">
<!-- 内容框架 开始------------------------------------------------------------->
<div class="layout-index">
	<div class="container-fluid col-xs-12">
		<div class="header-con ">
			<form id="queryForm">
				<div class="row">
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">学年学期：</label>
							<select class="form-control sel-com" name="semester" id="semester">
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">开课单位</label>
							<select class="form-control sel-com" name="openDepartmentId" id="openDepartmentId">
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<div class="form-group">
								<label> 环节：</label>
								<!-- <div id="courseDiv"></div>
								<input type="hidden" id="courseId" name="courseId"> -->
								<input class="form-control inp-com" type=""  placeholder="环节号/环节名称" id="courseId" name="courseId">
							</div>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">环节类别：</label>
							<select class="form-control sel-com" name="tacheTypeCode"  id="tacheTypeCode">
								<option value="">全部</option>
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">年级：</label>
							<select class="form-control sel-com" name="grade" id="grade">
								<option value="">全部</option>
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">院系：</label>
							<select class="form-control sel-com" name="departmentId" id="departmentId">
							<option value="">全部</option>
						</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">专业：</label>
							<select class="form-control sel-com" name="majorId" id="majorId">
								<option value="">全部</option>
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">班级：</label>
							<select class="form-control sel-com" name="classId" id="classId">
								<option value="">全部</option>
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">分制状态：</label> <select
								class="form-control sel-com" id="status" name="status">
							<option value="">全部</option>
							<option value="0">未设置</option>
							<option value="1">已设置</option>
						</select>
						</div>
					</div>
				</div>
			</form>
			<button type="button" class="btn btn-primary header-btn"  name="query"
					id="query">查询</button>
		</div>
	</div>
	<!-- 正式内容区域 开始 ------>
	<div class="sub-content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="pull-left care-tips2 mt20">温馨提示：学年学期中，共有<span class="text-danger" id="total"> 0 </span>条未设置信息</div>
					<div class="box-header pull-right">
						<button type="button" class="btn btn-success" id="" auth-code="ScoreService_Entry_Tache_RegimenSet_Update" name="modify" >设置分制是否可修改</button>
						<button type="button" class="btn btn-success width-default" name="batchset"  auth-code="ScoreService_Entry_Tache_RegimenSet_Set">设置分制</button>
					</div>
					<div class="box-body">
						<div class="scorll-box">
							<div class="table-box">
								<table class="table table-bordered table-hover">
									<thead>
									<tr>
										<th class="width03"><div class="checkbox-con"><input type="checkbox" id="check-all" class="checNormal"></div></th>
										<th class="width48">序号</th>
										<th>开课单位</th>
										<th class="width80">环节号</th>
										<th>环节名称</th>
										<th class="width60">学分</th>
										<th class="width80">环节类别</th>
										<th class="width60">年级</th>
										<th>院系</th>
										<th>专业</th>
										<th>班级</th>
										<th class="width60">分制</th>
										<th class="width80">是否可修改</th>
									</tr>
									</thead>
									<tbody id="tbodycontent">
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div id="pagination" class="pagination"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- 正式内容区域 结束 --- -->
</div>
<!-- 内容框架 结束 ------------------------------------------------------------>
<!-- jquery版本 -->
<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
<!-- bootstrap -->
<script src="../../../common/js/base/bootstrap/bootstrap.js"></script>
<script src="../../../common/js/base/seajs/2.2.0/sea.js"></script>
<!-- 弹窗 -->
<script src="../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
<script src="../../../common/js/base/jquery/iframeTools.source.js"></script>
<!-- 模块渲染template -->
<script src="../../../common/js/base/jquery/jquery.tmpl.js"></script>
<!-- 分页 -->
<script src="../../../common/js/base/core/page/pagination.js"></script>
<link href="../../../common/js/base/core/page/pagination.css" rel="stylesheet"/>
<!-- 验证 -->
<script src="../../../common/js/base/jquery/jquery.validate.js"></script>
<script src="../../../common/js/base/jquery/jquery.validate.custom.js"></script>
<!--加载meta IE兼容文件-->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->

<!-- 列表内容 -->
<script id="bodyContentImpl" type="text/x-jquery-tmpl">
	<tr class="tr-checkbox">
		<td class="width03"><div class="checkbox-con"><input type="checkbox" class="checNormal" name = 'checNormal' courseid="${courseId}" classid="${classId}" scorereGimenid="${scoreRegimenId}" academicyear="${academicYear}" semestercode ="${semesterCode}"></div></td>
		<td class="width48">${$index+1}</td>
		<td class="text-l" title='${openDepartmentName}'>${openDepartmentName}</td>
		<td class="text-l width80" title = '${courseNo}'>${courseNo}</td>
		<td class="text-l" title='${name}'>${name}</td>
		<td class="text-r width60" title ='${credit}'>${credit}</td>
		<td class="width80" title='${tacheTypeName}'>${tacheTypeName}</td>
		<td class="width60">${grade}</td>
		<td class="text-l" title='${departmentName}'>${departmentName}</td>
		<td class="text-l" title='${majorName}'>${majorName}</td>
		<td class="text-l" title='${className}'>${className}</td>
		<td class="width60" title='${scoreRegimenName}'>${scoreRegimenName}</td>
		<td class="width80">{{if allowModify==1}}是 {{/if}}{{if allowModify==0}}否{{/if}} {{if allowModify==null}}是{{/if}}</td>
	</tr>
</script>
<script type="text/javascript">
	//方法引用
	seajs.config({paths:{"basePath":"../../../common/js","configPath":"../../../common/js/config","localPath":"../js"}});
	seajs.use("localPath/tacheScoreCreditRegimenSet",function(tacheScoreCreditRegimenSet){
		tacheScoreCreditRegimenSet.init();
	});
	seajs.use("basePath/utils/authority");
</script>
</body>
</html>
