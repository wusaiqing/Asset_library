<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>补考成绩审核方法</title>

<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" />
<link href="../../../common/css/reset.css" rel="stylesheet"/>

<link href="../../../common/css/sideBar.css" rel="stylesheet"/>
<link href="../../../common/css/popup.css" rel="stylesheet"/>
<link href="../../../common/css/skins.css" rel="stylesheet"/>
<link href="../../../common/css/basic-data.css" rel="stylesheet" />
</head>
<body page-auth-code="">
<!-- 内容框架 开始------------------------------------------------------------->
<div class="layout-index">
	<!-- 正式内容区域 开始 ------>
	<form id="">
	<div class="sub-content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box boxmar15">
					<div class="box-body">
							<div class="table-box">
								<table class="table table-bordered">
									<thead>
									<tr>
										<th>补考成绩区段</th>
										<th>总评成绩规则</th>
									</tr>
									</thead>
									<tbody id="tbodycontent">
									<tr>
										<td class="text-l">补考成绩 < 原总评成绩</td>
										<td class="text-l"><label class="radio-inline on-radio">
											<div class="radio-con"><input type="radio" name="weekStartDay" value="0" checked></div> 新总评成绩 = 原总评成绩
										</label>
											<label class="radio-inline">
												<div class="radio-con"><input type="radio" name="weekStartDay" value="1"></div> 新总评成绩 = 补考成绩
											</label>
											<label class="radio-inline">
												<div class="radio-con"><input type="radio" name="weekStartDay" value="2"></div> 新总评成绩 = <input type="text" class="form-control inp-minimum inline-block" value="" style="width:50px;">
											</label>
										</td>
									</tr>
									<tr>
										<td class="text-l">原总评成绩 ≤ 补考成绩 < 60</td>
										<td class="text-l"><label class="radio-inline">
											<div class="radio-con"><input type="radio" name="weekStartDay" value="0"></div> 新总评成绩 = 原总评成绩
										</label>
											<label class="radio-inline on-radio">
												<div class="radio-con"><input type="radio" name="weekStartDay" value="1" checked></div> 新总评成绩 = 补考成绩
											</label>
											<label class="radio-inline">
												<div class="radio-con"><input type="radio" name="weekStartDay" value="2"></div> 新总评成绩 = <input type="text" class="form-control inp-minimum inline-block" value="" style="width:50px;">
											</label>
										</td>
									</tr>
									<tr>
										<td class="text-l">补考成绩 ≥ 60</td>
										<td class="text-l"><label class="radio-inline">
											<div class="radio-con"><input type="radio" name="weekStartDay" value="0"></div> 新总评成绩 = 补考成绩
										</label>
											<label class="radio-inline on-radio">
												<div class="radio-con"><input type="radio" name="weekStartDay" value="1" checked></div> 新总评成绩 = 60
											</label>
											<label class="radio-inline">
												<div class="radio-con"><input type="radio" name="weekStartDay" value="2"></div> 新总评成绩 =（补考成绩+60）/ 2
											</label>
											<label class="radio-inline">
												<div class="radio-con"><input type="radio" name="weekStartDay" value="3"></div> 新总评成绩 = <input type="text" class="form-control inp-minimum inline-block" value="" style="width:50px;">
											</label>
										</td>
									</tr>
									<tr>
										<td class="text-l">缓考后补考且补考成绩 >= 60</td>
										<td class="text-l"><label class="radio-inline on-radio">
											<div class="radio-con"><input type="radio" name="weekStartDay" value="0" checked></div> 新总评成绩 = 补考成绩
										</label>
											<label class="radio-inline">
												<div class="radio-con"><input type="radio" name="weekStartDay" value="1"></div> 新总评成绩 = 60
											</label>
											<label class="radio-inline">
												<div class="radio-con"><input type="radio" name="weekStartDay" value="2"></div> 新总评成绩 =（补考成绩+60）/ 2
											</label>
											<label class="radio-inline">
												<div class="radio-con"><input type="radio" name="weekStartDay" value="3"></div> 新总评成绩 = <input type="text" class="form-control inp-minimum inline-block" value="" style="width:50px;">
											</label>
										</td>
									</tr>
									</tbody>
								</table>
							</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div class=" text-center mb20 mt30"> <button type="button" id="" class="btn btn-success width-default">保 存</button></div>
	</form>
		<!-- 正式内容区域 结束 --- -->
</div>
<!-- 内容框架 结束 ------------------------------------------------------------>
