			</div>

			</div>

				</div>
			</div>

		</div>
	<div class=" text-center mb20 mt30"  ><button type="button" class="btn btn-success width-default" id="btnSave" name="btnSave" auth-code="StudentArchives_ReportRegister_BatchRegister">批量注册</button></div>
</div>
