<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>场地信息</title>
<!-- ui提供的公共的样式 -->
<link href="../../../common/css/bootstrap/bootstrap.min.css"
	rel="stylesheet" />
<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" />
<link href="../../../common/css/reset.css" rel="stylesheet" />
<link href="../../../common/css/gta-layout.css" rel="stylesheet" />
<link href="../../../common/css/sideBar.css" rel="stylesheet" />
<link href="../../../common/css/popup.css" rel="stylesheet" />
<link href="../../../common/css/skins.css" rel="stylesheet" />
<link href="../../../common/css/ztree/zTreeStyle.css" rel="stylesheet"/>
<link href="../../../common/css/basic-data.css" rel="stylesheet" />
<link href="../../../common/js/base/core/page/pagination.css" rel="stylesheet"/>
</head>
<body page-auth-code="BaseData_Venue">
	<!-- 内容框架 开始------------------------------------------------------------->
	<div class="layout-index">
		<div class="container-fluid col-xs-12">
			<div class="header-con">
				<form id="queryForm">
					<div class="row">
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group">
								<label for="name">所属单位：</label>
								<div class="toggle-tree-con vertical-align-mid drop-down-normal need-clear">
									<div class="tips-text verification-info">
										<input class="form-control inp-com toggle-tree"
											id="departmentName" name="departmentName" type="text"
											readonly="readonly" /> <input type="hidden"
											id="departmentId" name="departmentId" value="" />
									</div>
									<ul id="treeCode" class="ztree input-tree toggle-ui-up"></ul>
								</div>
							</div>
						</div>
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group">
								<label for="name" class="min100">所在校区：</label> <select
									class="form-control sel-com" id="campusId" name="campusId">
									<option value="">全部</option>
								</select>
							</div>
						</div>
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group">
								<label for="name">所在楼房：</label> <select
									class="form-control sel-com" id="buildingId"
									name="buildingId">
									<option value="">全部</option>
								</select>
							</div>
						</div>
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group">
								<label for="name">场地类型：</label> <select
									class="form-control sel-com" id="venueTypeCode" name="venueTypeCode">
									<option value="">全部</option>
								</select>
							</div>
						</div>
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group">
								<label for="name" class="min100">场地号/名称：</label> <input
									class="form-control inp-com" name="venueName" id="venueName" maxlength=50 
									value="" />
							</div>
						</div>

						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group">
								<label for="name">状态：</label> <select
									class="form-control sel-com" id="isEnabled" name="isEnabled">
									<option value="">全部</option>
									<option value="1">启用</option>
									<option value="0">禁用</option>
								</select>
							</div>
						</div>
					</div>
				</form>
				<button type="button" class="btn btn-primary header-btn"
					name="query" id="query">查询</button>
			</div>
		</div>
		<!-- 正式内容区域 开始 ------>
		<div class="sub-content">
			<div class="row">
				<div class="col-xs-12">
					<div class="box">
						<div class="box-header pull-right">
							<button type="button" class="btn btn-success width-default"
								name="addVenue" auth-code="BaseData_Venue_Add">新增</button>
							<button type="button" class="btn btn-danger width-default"
								name="batchDeleteVenue" auth-code="BaseData_Venue_Delete">删除</button>
								<button type="button" class="btn btn-success width-default"
									name="importBtn" auth-code="BaseData_Venue_Import">导入</button>
								<button type="button" class="btn btn-success width-default"
									name="exportBtn" auth-code="BaseData_Venue_Export">导出</button>
						</div>
						<div class="box-body">
							<div class="scorll-box">
								<div class="table-box">
									<table class="table table-bordered table-hover">
										<thead>
											<tr>
												<th class="width03"><div class="checkbox-con">
														<input type="checkbox" id="check-all" class="checNormal">
													</div></th>
												<th class="width05">序号</th>
												<th>场地号</th>
												<th>场地名称</th>
												<th>所属单位</th>
												<th>所在校区</th>
												<th>所在楼房</th>
												<th class="width65">所在楼层</th>
												<th>场地类型</th>
												<th class="width05">状态</th>
												<th class="width85">操作</th>
											</tr>
										</thead>
										<tbody id="tbodycontent">
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<div id="pagination" class="pagination"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- 正式内容区域 结束 --- -->
	</div>
	<!-- 内容框架 结束 ------------------------------------------------------------>
	
	<!-- jquery版本 -->
	<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
	<!-- bootstrap -->
	<script src="../../../common/js/base/bootstrap/bootstrap.js"></script>
	<script src="../../../common/js/base/seajs/2.2.0/sea.js"></script>
	<!-- 弹窗 -->
	<script src="../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
	<script src="../../../common/js/base/jquery/iframeTools.source.js"></script>
	<!-- 模块渲染template -->
	<script src="../../../common/js/base/jquery/jquery.tmpl.js"></script>
	<!-- 分页 -->
	<script src="../../../common/js/base/core/page/pagination.js"></script>
	<!-- 验证 -->
	<script src="../../../common/js/base/jquery/jquery.validate.js"></script>
	<script src="../../../common/js/base/jquery/jquery.validate.custom.js"></script>
	<script type="text/javascript" src="../../../common/js/base/ztree/jquery.ztree.core-3.5.min.js"></script>
	<script type="text/javascript" src="../../../common/js/base/ztree/jquery.ztree.excheck-3.5.min.js"></script>
	<!--加载meta IE兼容文件-->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
	<script id="venueTableTmpl" type="text/x-jquery-tmpl">
	<tr class="tr-checkbox" data-tt-id="${venueId}">
        <td class="width03">
		{{if isExsitReference }}
			<div class="checkbox-con disabled-check"><input type="checkbox" name="checNormal" venueId="${venueId}" class="checNormal" disabled="disabled"></div>
		{{else}}
			<div class="checkbox-con"><input type="checkbox" name="checNormal" venueId="${venueId}" class="checNormal"></div>
		{{/if}}
		</td> 
		<td class="width05">${id}</td>
		<td class="text-l">${venueNo}</td>
		<td class="text-l" title="${venueName}">${venueName}</td>
		<td class="text-l" title="${departmentName}">${departmentName}</td>
	    <td class="text-l" title="${campusName}">${campusName}</td>
		<td class="text-l" title="${buildingName}">${buildingName}</td>
		<td class="width65 text-r">${floor}</td>
		<td>${venueTypeName}</td>
		<td class="width05">{{if isEnabled ==1}}启用{{else}}禁用 {{/if}}</td>
		<td class="width85">
			<button type="button" class="btn-text" name="editVenue" data-tt-id="${venueId}" auth-code="BaseData_Venue_Update">修改</button>
		{{if isExsitReference }}
			<button type="button" class="btn-text disabled" disabled="disabled" name="deleteVenue" data-tt-id="${venueId}" auth-code="BaseData_Venue_Delete">删除</button>
		{{else}}
			<button type="button" class="btn-text" name="deleteVenue" data-tt-id="${venueId}" auth-code="BaseData_Venue_Delete">删除</button>
		{{/if}}
		</td>
	</tr>
	</script>
	
	<script id="campusSelectTmpl" type="text/x-jquery-tmpl">
<option value=${campusId}>${campusName}</option>
	</script>
	<script id="buildingSelectTmpl" type="text/x-jquery-tmpl">
<option value=${buildingId}>${buildingName}</option>
	</script>
	<script id="venueTypeSelectTmpl" type="text/x-jquery-tmpl">
<option value=${value}>${name}</option>
	</script>
	<script type="text/javascript">
		//两种方法引用
		seajs.config({
			paths : {
				"basePath" : "../../../common/js",
				"configPath" : "../../../common/js/config",
				"localPath" : "../js"
			}
		});
		seajs.use("localPath/venue", function(venue) {
			venue.init();
		});
		seajs.use("basePath/utils/authority");
	</script>
</body>
</html>
