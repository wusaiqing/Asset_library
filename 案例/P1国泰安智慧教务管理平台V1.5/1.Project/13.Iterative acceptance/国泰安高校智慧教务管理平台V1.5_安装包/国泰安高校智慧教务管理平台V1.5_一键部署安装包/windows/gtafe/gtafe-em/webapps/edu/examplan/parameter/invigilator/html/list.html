<!doctype html>
<html>
<head>

<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
<title>监考人员设置</title>
<link href="../../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />

<body page-auth-code="ExamPlan_Parameter_Times">
	<!-- 内容框架 开始------------------------------------------------------------->
	<div class="layout-index">
		<div class="container-fluid col-xs-12">
			<div class="header-con ">
				<form id="">
					<div class="row">
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group form-normal">
								<label for="schoolCalendar">学年学期：</label> <select class="form-control sel-com"
									id="schoolCalendarSelect" name="schoolCalendarId">
								</select>
							</div>
						</div>						
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group form-normal">
								<label for="name">考试批次：</label> 
								<select class="form-control sel-com" id="batchId" name="batchId">									
									<option value="1">2016-2017学年第二学期 期末考试</option>
									<option value="2">2016-2017学年第二学期 期中考试</option>
								</select>
							</div>
						</div>
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group form-normal">
								<label for="name">所属单位：</label> 
								<select class="form-control sel-com" id="" name="">									
									<option value="1">全部</option>
									<option value="2">计算机科学与技术学院</option>
									<option value="2">管理学院</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group form-normal">
								<label for="">教师类型：</label> <select class="form-control sel-com"
									id="" name="">									
									<option value="1" selected="selected">全部</option>
									<option value="2">校内</option>
									<option value="2">外聘</option>
								</select>
							</div>
						</div>						
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group form-normal">
								<label for="">教师工号/姓名：</label> 
								<input type="text" class="form-control inp-com"/>
							</div>
						</div>		
					</div>
				</form>
				<button type="button" class="btn btn-primary header-btn" name="delete">查询</button>
			</div>
		</div>
		<div class="sub-content">
			<div class="row">
				<div class="col-xs-12">
					<div class="box">
						<div class="box-header pull-left">监考人员：5</div>
						<div class="box-header pull-right">
							<button type="button" class="btn btn-success" name="addInvigilator">添加监考人员</button>
							<button type="button" class="btn btn-success" name="copyInvigilator">复制监考人员</button>
							<button type="button" class="btn btn-danger">删除</button>
						</div>
						
						<div class="box-body">
							<div class="scorll-box">
								<div class="table-box">
									<table class="table table-bordered table-hover">
										<thead>
											<tr>
												<th class="width05">
													<div class="checkbox-con">
														<input type="checkbox" id="check-all" class="checNormal">
													</div>
												</th>
												<th>考试批次</th>
												<th>所属单位</th>
												<th>教师</th>
												<th>性别</th>
												<th>教师类型</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody id="tbodycontent">
											<tr class="tr-checkbox">
											    <td class="width05">      
											        <div class="checkbox-con"><input type="checkbox" name="checNormal"  class="checNormal"></div>
											    </td>
											    <td>2016-2017第一学期期末考试</td>    
											    <td>[23423]计算机系</td>
											    <td>[090632]张老师</td>
											    <td>男</td>
											    <td>校内</td>
											    <td><button type="button" class="btn-text">删除</button></td>
											</tr>
											<tr class="tr-checkbox">
											    <td class="width05">      
											        <div class="checkbox-con"><input type="checkbox" name="checNormal"  class="checNormal"></div>
											    </td>
											    <td>2016-2017第一学期期末考试</td>    
											    <td>[23423]计算机系</td>
											    <td>[090632]张老师</td>
											    <td>女</td>
											    <td>校内</td>
											    <td><button type="button" class="btn-text">删除</button></td>
											</tr>
											<tr class="tr-checkbox">
											    <td class="width05">      
											        <div class="checkbox-con"><input type="checkbox" name="checNormal"  class="checNormal"></div>
											    </td>
											    <td>2016-2017第一学期期末考试</td>    
											    <td>[23423]计算机系</td>
											    <td>[090632]周老师</td>
											    <td>男</td>
											    <td>校内</td>
											    <td><button type="button" class="btn-text">删除</button></td>
											</tr>
											<tr class="tr-checkbox">
											    <td class="width05">      
											        <div class="checkbox-con"><input type="checkbox" name="checNormal"  class="checNormal"></div>
											    </td>
											    <td>2016-2017第一学期期末考试</td>    
											    <td>[23423]计算机系</td>
											    <td>[090632]张老师</td>
											    <td>男</td>
											    <td>外聘</td>
											    <td><button type="button" class="btn-text">删除</button></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 内容框架 结束 ------------------------------------------------------------>
</body>
</html>

	seajs.config({
