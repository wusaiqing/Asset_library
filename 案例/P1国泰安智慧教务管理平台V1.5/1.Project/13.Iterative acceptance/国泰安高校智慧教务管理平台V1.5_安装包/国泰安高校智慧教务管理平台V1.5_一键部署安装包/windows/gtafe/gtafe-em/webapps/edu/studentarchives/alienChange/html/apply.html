<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>学生申请异动控制</title>
	<link href="../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
	<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" />
	<link href="../../../common/css/reset.css" rel="stylesheet"/>
	<link href="../../../common/css/gta-layout.css" rel="stylesheet"/>
	<link href="../../../common/css/sideBar.css" rel="stylesheet"/>
	<link href="../../../common/css/popup.css" rel="stylesheet"/>
	<link href="../../../common/css/skins.css" rel="stylesheet"/>
	<link href="../../../common/css/basic-data.css" rel="stylesheet" />
</head>
<body page-auth-code="StudentArchives_AlienChange_ApplySetting">
<!-- 内容框架 开始------------------------------------------------------------->
<form id="addForm">
    <input id="settingId" name="settingId" type="hidden" value=""/>
	<div class="layout-index">
		<div class="sub-content text-center mt50 w600">
			<h3 class="blue-titlle">开放学生申请学籍异动时间：</h3>
			<div class="box-con">
			<div class="form-group form-inline form-big formtext">
				<label for="name"><i class="text-danger">*</i>申请开始时间：</label>
				<div class="tips-text verification-info text-left">
					<input id="beginTime" name="beginTime" type="text" class="form-control inp-com wdate"/>
				</div>
			</div>
			<div class="form-group form-inline form-big formtext">
				<label for="name"><i class="text-danger">*</i>申请结束时间：</label>
				<div class="tips-text verification-info text-left">
					<input id="endTime" name="endTime" type="text" class="form-control inp-com wdate"/>
				</div>
			</div>
			</div>
			<h3 class=" blue-titlle mt30">学生申请学籍异动生效学期：</h3>
			<div class="box-con">
			<div class="form-group form-inline form-big formtext">
				<label for="name"><i class="text-danger">*</i>生效学年学期：</label>
				<div class="tips-text verification-info text-left">
					<select class="form-control inp-com" id="academicYearSemester" name="academicYearSemester">									
					</select>
				</div>
			</div>
			</div>
		</div>
	<div class=" text-center mb20 mt30"  ><button type="button" class="btn btn-success width-default" id="btnSave" name="btnSave" auth-code="StudentArchives_AlienChange_ApplySetting">保存</button></div>
</div>
</form>
<!-- 内容框架 结束 ------------------------------------------------------------>
<!-- jquery版本 -->
<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
<script src="../../../common/js/base/My97DatePicker/WdatePicker.js"></script>
<!-- bootstrap -->
<script src="../../../common/js/base/bootstrap/bootstrap.js"></script>
<script src="../../../common/js/base/seajs/2.2.0/sea.js"></script>
<!-- 弹窗 -->
<script src="../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
<script src="../../../common/js/base/jquery/iframeTools.source.js"></script>
<!-- 模块渲染template -->
<script src="../../../common/js/base/jquery/jquery.tmpl.js"></script>
<!-- 验证 -->
<script src="../../../common/js/base/jquery/jquery.validate.js"></script>
<script src="../../../common/js/base/jquery/jquery.validate.custom.js"></script>

<!-- 列表内容 -->
<script id="bodyContentImpl" type="text/x-jquery-tmpl">

</script>
<script type="text/javascript">
	//方法引用
	seajs.config({
		paths : {
			"basePath" : "../../../common/js",
			"configPath" : "../../../common/js/config",
			"localPath" : "../js"
		}
	});
	seajs.use("localPath/apply", function(apply) {
		apply.init();
	});
	seajs.use("basePath/utils/authority");
</script>
</body>
</html>
