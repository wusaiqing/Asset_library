<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
<title>毕业年界设置</title>
<link href="../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" />
<link href="../../../common/css/reset.css" rel="stylesheet" />
<link href="../../../common/css/gta-layout.css" rel="stylesheet" />
<link href="../../../common/css/sideBar.css" rel="stylesheet" />
<link href="../../../common/css/basic-data.css" rel="stylesheet" />
<link href="../../../common/css/popup.css" rel="stylesheet" />
<link href="../../../common/css/skins.css" rel="stylesheet" />
<!--日期样式-->
<link href="../../../common/js/base/My97DatePicker/skin/WdatePicker.css" rel="stylesheet" />
</head>
<body page-auth-code="Graduation_Seting_GraduationYear">
	<!-- 内容框架 开始------------------------------------------------------------->
	<div class="layout-index">
		<div class="sub-content text-center margin-top50">
			<form id="addForm">
				<div class="single-row-form">
					<div class="form-group form-inline form-big formtext">
						<label for="name">
							<i class="text-danger">*</i>毕业年届：
						</label>
						<div class="tips-text verification-info input-group spinner long-type-input">
							<input type="text" class="form-control" id="schoolWeek" name="schoolWeek" maxlength="4" min="1" max="9999">
							<div class="input-group-btn-vertical">
								<button class="btn btn-default" type="button">
									<i class="fa fa-caret-up"></i>
								</button>
								<button class="btn btn-default" type="button">
									<i class="fa fa-caret-down"></i>
								</button>
							</div>
						</div>
					</div>
					<div class="form-group form-inline formtext">
						<label for="name">
							<i class="text-danger">*</i>毕业日期：
						</label>
						<div class="tips-text verification-info">
									<input id="schoolCreateYear" name="schoolCreateYear" type="text" class="form-control wdate valid" isDateTimeFormat onclick="WdatePicker({dateFmt:'yyyy-MM-dd'});" style="width:220px;">
								</div>
					</div>
				</div>
			</form>
			<div class=" text-center mb20 mt30">
				<button type="button" class="btn btn-success width-default" id="submitBtn" auth-code="Graduation_Seting_GraduationYear_Save">保存</button>
			</div>
		</div>
	</div>
</body>
</html>
<!-- jquery版本 -->
<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
<!-- bootstrap -->
<script src="../../../common/js/base/bootstrap/bootstrap.js"></script>
<script src="../../../common/js/base/My97DatePicker/WdatePicker.js"></script>
<!-- Seajs 模块化开发，请一定遵守 -->
<script src="../../../common/js/base/seajs/2.2.0/sea.js"></script>
<script src="../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
<script src="../../../common/js/base/jquery/iframeTools.source.js"></script>
<!-- 模块渲染template -->
<script src="../../../common/js/base/jquery/jquery.tmpl.js"></script>
<!-- 验证 -->
<script src="../../../common/js/base/jquery/jquery.validate.js"></script>
<script src="../../../common/js/base/jquery/jquery.validate.custom.js"></script>
<script type="text/javascript">
	seajs.config({
		paths : {
			"basePath" : "../../../common/js",
			"localPath" : "../js"
		}
	});
	seajs.use("localPath/graduationYear", function(graduationYear) {
		graduationYear.init();
	});
	seajs.use("basePath/utils/authority");
</script>
