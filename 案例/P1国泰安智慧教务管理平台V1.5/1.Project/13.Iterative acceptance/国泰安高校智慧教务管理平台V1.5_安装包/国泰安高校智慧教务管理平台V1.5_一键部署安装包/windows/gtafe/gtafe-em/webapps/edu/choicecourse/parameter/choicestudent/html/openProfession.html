<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link href="../../../../common/css/reset.css" rel="stylesheet" />
<link href="../../../../common/css/gta-layout.css" rel="stylesheet" />
<link href="../../../../common/css/sideBar.css" rel="stylesheet" />
<link href="../../../../common/css/popup.css" rel="stylesheet" />
<link href="../../../../common/css/skins.css" rel="stylesheet" />
<!-- 下面这个是树目录控件的css -->
<link href="../../../../common/css/ztree/zTreeStyle.css" rel="stylesheet" />

		      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

	.verification-info{
		vertical-align: middle;
	}
</style>

<body page-auth-code="ChoiceCourse_Parameter_ChoiceStudent_Add">
	<div class="pop-con-header">
		<section class="content-header">
			<h1>选课轮次</h1>
		</section>
		<form id="addForm">
			<div class="header-con">
				<div class="row">
					<div class="col-sm-6 form-inline form-inp-con">
						<div class="form-group formtext">
							<label for="schoolCalendar"><i class="text-danger">*</i>学年学期：</label>
							<div class="tips-text verification-info">
								<select class="form-control sel-com" id="semester" name="semester">
								</select>
							</div>
						</div>
					</div>
					<div class="col-sm-6 form-inline form-inp-con">
						<div class="form-group formtext">
							<label for="name"><i class="text-danger">*</i>选课轮次：</label>
							<div class="tips-text verification-info">
								<select class="form-control sel-com" id="roundId" name="roundId">
								</select>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="pop-con-header">
		<section class="content-header">
			<h1>选择专业</h1>
		</section>
		<div class="header-con">
			<div class="row">
				<div class="col-sm-6 form-inline form-inp-con">
					<div class="form-group formtext">
						<label for="schoolCalendar">年级：</label><select class="form-control sel-com" id="grade"
							name="grade">
							<option value="-1">全部</option>
						</select>
					</div>
				</div>
				<div class="col-sm-6 form-inline form-inp-con">
					<div class="form-group formtext">
						<label for="name">院系：</label><select class="form-control sel-com" id="departmentId"
							name="departmentId">
							<option value="">全部</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 form-inline form-inp-con">
					<div class="form-group formtext">
						<label for="schoolCalendar">培养层次：</label><select class="form-control sel-com"
							id="trainingLevelCode" name="trainingLevelCode">
							<option value="">全部</option>
						</select>
					</div>
				</div>
				<div class="col-sm-6 form-inline form-inp-con">
					<div class="form-group formtext">
						<label for="name">专业：</label><input type="text" class="form-control inp-com" id="majorName"
							name="majorName" maxlength="50" />
					</div>
				</div>
			</div>
			<button type="button" class="btn btn-primary header-btn" id="queryOpen" name="queryOpen">查询</button>
		</div>
	</div>
	<!-- table -->
	<div class="pop-con">
		<div class="box">
			<div class="box-body">
				<div class="scorll-box">
					<div class="table-box">
						<table class="table table-bordered table-hover">
							<thead>
								<tr>
									<th class="width03"><div class="checkbox-con">
											<input type="checkbox" id="check-all">
										</div></th>
									<th class="width05">序号</th>
									<th class="width75">年级</th>
									<th>院系</th>
									<th>专业</th>
									<th class="width75">培养层次</th>
									<th class="width10">可选学生人数</th>
								</tr>
							</thead>
							<tbody id="tbodycontent">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- table-End -->
</body>
</html>

<script src="../../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>

<!-- 列表内容 -->
<script id="tamplContent" type="text/x-jquery-tmpl">
 <tr class="tr-checkbox">  
         <td class="width03"><div class="checkbox-con"><input type="checkbox" class="checNormal" name="checNormal" value="${gradeMajorId}_${grade}_${majorId}"></div></td>
         <td class="width05">${$index+1}</td>
         <td class="width75">${grade}</td>   
         <td class="text-l" title="${departmentName}">${departmentName}</td>
         <td class="text-l" title="${majorName}">${majorName}</td>
         <td class="width75" title="${trainingLevelName}">${trainingLevelName}</td>
         <td class="text-r width10">${studentNum}</td>  
 </tr> 
</script>
<script type="text/javascript">
	//两种方法引用
	seajs.config({
		paths : {
			"basePath" : "../../../../common/js",
			"localPath" : "../js"
		}
	});
	seajs.use("localPath/choicestudent", function(choicestudent) {
		choicestudent.initOpenProfession();
	});
	seajs.use("basePath/utils/authority");
</script>
