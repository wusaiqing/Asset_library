<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>行政班级选择</title>
		<link href="../../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
		<link href="../../../../common/css/font-awesome.min.css" rel="stylesheet" /> 
		<link href="../../../../common/css/reset.css" rel="stylesheet"/>
		<link href="../../../../common/css/gta-layout.css" rel="stylesheet"/>
		<link href="../../../../common/css/sideBar.css" rel="stylesheet"/>
        <link href="../../../../common/css/popup.css" rel="stylesheet"/>
        <link href="../../../../common/css/basic-data.css" rel="stylesheet" />
        <link href="../../../../common/css/skins.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="../../../../common/css/courseplan.css"/>
        <!-- 下面这个是树目录控件的css -->
        <link href="../../../../common/css/ztree/zTreeStyle.css" rel="stylesheet"/>
        <!--[if lt IE 9]>
		      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body  page-auth-code="CoursePlan_Theory_SetUp">
		<div class="pop-con pop-con1">
	        <div class="header-con">
	        	<div class="row">
	        		<div class="col-sm-4 form-inline form-inp-con">
						<div class="form-group">
							<label >年级：</label> 
							<select class="form-control sel-com" id="grade"></select>
						</div>
					</div>
		        	<div class="col-sm-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="schoolCalendar">院系：</label> 
							<select class="form-control sel-com" id="department">									
							</select>
						</div>
					</div>
					<div class="col-sm-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">专业：</label> 
							<select class="form-control sel-com" id="major">									
							</select>
						</div>
					</div>
					<div class="col-sm-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">班级：</label> 
							<input class="form-control sel-com" id="className"/>
						</div>
					</div>
					<div class="col-sm-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">班级范围：</label> 
							<select class="form-control sel-com" id="classArea">									
								<option value="1">对应专业下未设置班级</option>
								<option value="2">对应专业下所有班级</option>
								<option value="3">课程下所有专业班级</option>
							</select>
						</div>
					</div>
		        </div>
		        <button type="button" class="btn btn-primary header-btn" id="searchBtn">查询</button>
	        </div>
		</div>
        <!-- 左右移动table -->
        <div class="clearfix double-table-opra" id="shufflingId">
			  
			 
		</div>
		<!-- 左右移动table-End -->	
	</body>
</html>
<!-- jquery版本 -->
<script src="../../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
<!-- bootstrap -->
<script src="../../../../common/js/base/bootstrap/bootstrap.js"></script>

<!-- 弹窗 -->
<script src="../../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
<script src="../../../../common/js/base/jquery/iframeTools.source.js"></script>

	//两种方法引用
	seajs.config({
		paths : {
			"basePath" : "../../../../common/js",
			"localPath" : "../js"
		}
	});
	seajs.use("localPath/classinfo", function(classinfo) {
		classinfo.init();
	});
</script>
