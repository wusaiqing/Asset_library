<html>
<head>
<meta charset="UTF-8">
<title>修改角色</title>
<link href="../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />

<body page-auth-code="Udf_Sys_RoleManage_Modify">			
<form id="addWorkForm" class="pop-con">
              <input type="text" class="form-control inp-com" id="roleId" name="roleId" style="display:none;">			  
              <div>
			  <div class="form-group form-inline formtext">
		        	<label for="name"><i class="text-danger">*</i>角色名称：</label>
			       	<div class="tips-text verification-info vertical-align-mid">
			       		<input type="text" class="form-control inp-com" id="roleName" name="roleName" maxlength="50">
			       	</div>
			  </div>			  
			  </div>			  
              <div>
			  <div class="form-group form-inline formtext">
		        	<label for="name">角色编码：</label>
			       	<div class="tips-text verification-info vertical-align-mid">
			       		<input type="text" class="form-control inp-com" id="roleCode" name="roleCode" maxlength="50">
			       	</div>
			  </div>
			  </div>
			  <div>
			  <div class="form-group form-inline formtext">
		        	<label for="name">描述：</label>	
			       	<div class="tips-text verification-info">
			       		<textarea rows="3" cols="20" class="form-control inp-com"   id="roleDescription" name="roleDescription" maxlength="200"></textarea>
			       	</div>	
			  </div>
			  </div>
</form>
