<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>学生成绩查询</title>
	<link href="../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
	<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" />
	<link href="../../../common/css/reset.css" rel="stylesheet"/>
	<link href="../../../common/css/gta-layout.css" rel="stylesheet"/>
	<link href="../../../common/css/sideBar.css" rel="stylesheet"/>
	<link href="../../../common/css/popup.css" rel="stylesheet"/>
	<link href="../../../common/css/skins.css" rel="stylesheet"/>
	<link href="../../../common/css/basic-data.css" rel="stylesheet" />
</head>
<body page-auth-code="ScoreService_Query_StudentScore">
<!-- 内容框架 开始------------------------------------------------------------->
<div class="layout-index">
	<div class="container-fluid">
		<div class="header-con ">
			<form id="queryForm">
				<div class="row">
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">修读学年：</label>
							<select	class="form-control sel-com" id="academicYear" name="academicYear">
								<option value="">全部</option>
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name" class="min100">修读学期：</label>
							<select class="form-control sel-com" id="semesterCode" name="semesterCode">
								<option value="">全部</option>
							</select>
							
							<select	class="form-control sel-com" id="semester" name="semester" style="display:none">
								
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">年级：</label>
							<select class="form-control sel-com" id="grade" name="grade">
								<option value="">全部</option>
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">院系：</label>
							<select class="form-control sel-com" id="departmentId" name="departmentId">
								<option value="">全部</option>
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name" class="min100">专业：</label>
							<select class="form-control sel-com" id="majorId" name="majorId">
								<option value="">全部</option>
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">班级：</label>
							<select class="form-control sel-com" id="classId" name="classId">
								<option value="">全部</option>
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">学号/姓名：</label>
							<input class="form-control inp-com" id="studentNoOrName" name="studentNoOrName" value="" maxlength="20" />
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name" class="min100">课程/环节：</label>
							<input class="form-control inp-com" id="courseOrTacheName" name="courseOrTacheName" value="" maxlength="20" />
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">类型：</label>
							<select class="form-control sel-com" id="courseOrTache" name="courseOrTache">
								<option value="">全部</option>
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">总评成绩：</label>
							<input class="form-control sel50 inline-block" id="finalTotalScoreBegin" name="finalTotalScoreBegin" value="" /> - <input class="form-control sel50 inline-block" id="finalTotalScoreEnd" name="finalTotalScoreEnd" value="" />
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name" class="min100">是否在校生：</label>
							<select class="form-control sel-com" id="schoolStatusCode" name="schoolStatusCode">
								<option value="">全部</option>
								<option value="001" selected>是</option>
								<option value="002">否</option>
							</select>
						</div>
					</div>
				</div>
			</form>
			<button type="button" class="btn btn-primary header-btn" name="query" id="query">查询</button>
		</div>
	</div>
	<!-- 正式内容区域 开始 ------>
	<div class="sub-content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="clearfix">
						<div class="box-header pull-right">
							<button type="button" class="btn btn-success width-default" id="export" name="export" auth-code="">导出</button>
						</div>
					</div>
					<div class="box-body">
						<div class="scorll-box">
							<div class="table-box min1600">
								<table class="table table-bordered">
									<thead>
									<tr>
										<th class="width48">序号</th>
										<th>修读学年学期</th>
										<th>班级</th>
										<th class="width120">学号</th>
										<th class="width80">姓名</th>
										<th>课程/环节</th>
										<th class="width60">学分</th>
										<th class="width70">类型</th>
										<th class="width48">平时<br/>成绩</th>
										<th class="width48">期中<br/>成绩</th>
										<th class="width48">期末<br/>成绩</th>
										<th class="width48">技能<br/>成绩</th>
										<th class="width48">总评<br/>成绩</th>
										<th class="width48">特殊<br/>情况</th>
										<th>取得学年学期</th>
										<th class="width100">录入人</th>
										<th class="width120">录入时间</th>
									</tr>
									</thead>
									<tbody id="tbodycontent">
										
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div id="pagination" class="pagination"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- 正式内容区域 结束 --- -->
</div>
<!-- 内容框架 结束 ------------------------------------------------------------>
<!-- jquery版本 -->
<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
<!-- bootstrap -->
<script src="../../../common/js/base/bootstrap/bootstrap.js"></script>
<script src="../../../common/js/base/seajs/2.2.0/sea.js"></script>
<!-- 弹窗 -->
<script src="../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
<script src="../../../common/js/base/jquery/iframeTools.source.js"></script>
<!-- 模块渲染template -->
<script src="../../../common/js/base/jquery/jquery.tmpl.js"></script>
<!-- 分页 -->
<script src="../../../common/js/base/core/page/pagination.js"></script>
<link href="../../../common/js/base/core/page/pagination.css" rel="stylesheet"/>
<!-- 验证 -->
<script src="../../../common/js/base/jquery/jquery.validate.js"></script>
<script src="../../../common/js/base/jquery/jquery.validate.custom.js"></script>
<!--加载meta IE兼容文件-->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->

<!-- 列表内容 -->
<script id="bodyContentImpl" type="text/x-jquery-tmpl">
	<tr>
		<td class="width48" title="${$index+1}">${$index+1}</td>
		<td title="${studyAcademicYearSemester}">${studyAcademicYearSemester}</td>
		<td class="text-l" title="${className}">${className}</td>
		<td class="width120 text-l" title="${studentNo}">${studentNo}</td>
		<td class="text-l width80" title="${studentName}">${studentName}</td>
		<td class="text-l" title="[${courseNo}]${courseName}">[${courseNo}]${courseName}</td>
		<td class="width60 text-r" title="${credit}">${credit}</td>
		<td class="width70" title="${courseOrTacheName}">${courseOrTacheName}</td>
		<td class="width48 text-r" title="${usualScore}">${usualScore}</td>
		<td class="width48 text-r" title="${midtermScore}">${midtermScore}</td>
		<td class="width48 text-r" title="${endtermScore}">${endtermScore}</td>
		<td class="width48 text-r" title="${skillScore}">${skillScore}</td>
		<td class="width48 text-r" title="${finalTotalScore}">${finalTotalScore}</td>
		<td class="width48" title="${specialCaseName}">${specialCaseName}</td>
		<td class="text-l" title="${academicYearSemester}">${academicYearSemester}</td>
		<td class="text-l width100" title="[${userNo}]${userName}">[${userNo}]${userName}</td>
		<td class="width120" title="${$item.format(entryTime,'yyyy-MM-dd hh:mm')}">${$item.format(entryTime,'yyyy-MM-dd hh:mm')}</td>
	</tr>
</script>
<script type="text/javascript">
	//方法引用
	seajs.config({
		paths : {
			"basePath" : "../../../common/js",
			"configPath" : "../../../common/js/config",
			"localPath" : "../js"
		}
	});
	seajs.use("localPath/studentScoreQuery",function(studentScoreQuery){
		studentScoreQuery.init();
	});
	seajs.use("basePath/utils/authority");
</script>
</body>
</html>
