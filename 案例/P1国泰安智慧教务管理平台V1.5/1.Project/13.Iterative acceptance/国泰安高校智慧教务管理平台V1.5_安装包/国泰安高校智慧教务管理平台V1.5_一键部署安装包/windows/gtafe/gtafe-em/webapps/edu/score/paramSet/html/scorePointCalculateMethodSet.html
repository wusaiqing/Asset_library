<head>

<title>绩点计算方法设置</title>
<link href="../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" />
<link href="../../../common/css/reset.css" rel="stylesheet"/>

<body page-auth-code="TrainPlan_CourseResource_Course">
<!-- 内容框架 开始------------------------------------------------------------->
<form id="addForm" novalidate="novalidate">
	<input id="settingId" name="settingId" type="hidden" value="6855b596c08e4013871496fa448cfe1e">
	<div class="layout-index">
		<div class="container-fluid col-xs-12 mt30">
			<h3 class=" pop-title">初修成绩绩点计算方法：<label class="radio-inline on-radio">
				<div class="radio-con"><input type="radio" name="" value="1" checked></div> 公式计算</label>
				<label class="radio-inline">
				<div class="radio-con"><input type="radio" name="" value="2" checked></div> 分段计算</label></h3>
			<div class="header-con clearfix">
				<div class="form-inline form-inp-con">
					<div class="form-group">
					<p>总评成绩  <  60.0，  绩点  =  0.00</p>
					<p>总评成绩  ≥  60.0，  绩点  = （总评成绩 - 50.0） / 10</p>
					</div>
				</div>
			</div>
		</div>
		<!-- 内容 开始 ------>
		<div class="sub-content">
			<div class="row">
				<div class="col-xs-12">
					<h3 class=" pop-title mt20">补考成绩绩点计算方法</h3>
					<div class="header-con clearfix">
					<div class="form-inline form-inp-con">
						<div class="form-group">
							<div>补考成绩  ≥  60：<label class="radio-inline on-radio">
								<div class="radio-con"><input type="radio" name="1" value="3" checked></div> 绩点 = <input type="text" class="form-control inp-minimum text-r inline-block disabled" value="0.00" style="width:60px;" disabled>
							</label><label class="radio-inline">
								<div class="radio-con"><input type="radio" name="1"  value="4"></div>  绩点  =  按初修成绩绩点计算方法处理
							</label>
								</div>
							<div class="mt8">缓考后补考成绩  ≥  60：<label class="radio-inline on-radio">
								<div class="radio-con"><input type="radio" name="2"  value="5" checked></div> 绩点 = <input type="text" class="form-control inp-minimum text-r inline-block disabled" value="0.00" style="width:60px;" disabled>
							</label><label class="radio-inline">
								<div class="radio-con"><input type="radio" name="2"  value="6"></div>  绩点  =  按初修成绩绩点计算方法处理
							</label></div>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 内容 结束 ------>
		<div class=" text-center mb20 mt30"><button type="button" class="btn btn-success width-default" id="btnSave" name="btnSave" auth-code="">保存</button></div>
	</div>
</form>
<!-- 内容框架 结束 ------------------------------------------------------------>
