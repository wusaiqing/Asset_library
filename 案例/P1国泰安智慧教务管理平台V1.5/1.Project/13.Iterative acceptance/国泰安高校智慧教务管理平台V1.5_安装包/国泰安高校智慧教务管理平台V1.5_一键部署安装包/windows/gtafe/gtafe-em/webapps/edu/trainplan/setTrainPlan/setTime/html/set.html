<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>设置培养方案维护时间</title>
	<link href="../../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
	<link href="../../../../common/css/font-awesome.min.css" rel="stylesheet" />
	<link href="../../../../common/css/reset.css" rel="stylesheet" />
	<link href="../../../../common/css/gta-layout.css" rel="stylesheet" />
	<link href="../../../../common/css/sideBar.css" rel="stylesheet" />
	<link href="../../../../common/css/skins.css" rel="stylesheet" />
	<link href="../../../../common/css/basic-data.css" rel="stylesheet" />
</head>

<body>
<form id="setForm">
	<input type="hidden" id="departmentIds" name="departmentIds" />
	<div class="pop-con">
		<div class="form-inline formtext mb10">
			<label for="number">单位号：</label>
			<div class="tips-text inline-block" id="departmentNo" name="departmentNo"></div>
		</div>
	  <div class="form-inline formtext mb10">
			<label for="number">院系：</label>
            <div class="tips-text inline-block ellipsis w280" id="departmentName" name="departmentName"></div>
	  </div>
		<div class="form-inline formtext mb20">
		  <label for="name"><i class="text-danger">*</i>开始时间：</label>
			<div class="tips-text verification-info">
				<input id="beginTime" name="beginTime" type="text" class="form-control w280 wdate" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm',maxDate:'#F{$dp.$D(\'endTime\')}'});" />
			</div>
		</div>
		<div class="form-inline formtext">
			<label for="name"><i class="text-danger">*</i>结束时间：</label>
			<div class="tips-text verification-info">
				<input id="endTime" name="endTime" type="text" class="form-control w280 wdate" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm',minDate:'#F{$dp.$D(\'beginTime\')}'});" />
			</div>
		</div>
	</div>
</form>
</body>
</html>

<!-- 模块渲染template -->
<script src="../../../../common/js/base/jquery/jquery.tmpl.js"></script>
<!-- 分页 -->
<script src="../../../../common/js/base/core/page/pagination.js"></script>
<link href="../../../../common/js/base/core/page/pagination.css" rel="stylesheet"/>
<!-- 验证 -->
<script src="../../../../common/js/base/jquery/jquery.validate.js"></script>
<script src="../../../../common/js/base/jquery/jquery.validate.custom.js"></script>
<script src="../../../../common/js/base/My97DatePicker/WdatePicker.js"></script>
</script>

	seajs.config({paths:{"basePath":"../../../../common/js","configPath":"../../../../common/js/config","localPath":"../js"}});

		settime.setInit();
	});
