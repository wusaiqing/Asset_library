<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>手动排课（弹窗）</title>
<link href="../../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link href="../../../../common/css/font-awesome.min.css" rel="stylesheet" />
<link href="../../../../common/css/reset.css" rel="stylesheet" />
<link href="../../../../common/css/gta-layout.css" rel="stylesheet" />
<link href="../../../../common/css/sideBar.css" rel="stylesheet" />
<link href="../../../../common/css/popup.css" rel="stylesheet" />
<link href="../../../../common/css/basic-data.css" rel="stylesheet" />
<link href="../../../../common/css/skins.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="../../../../common/css/courseplan.css" />
<!-- 下面这个是树目录控件的css -->
<link href="../../../../common/css/ztree/zTreeStyle.css" rel="stylesheet" />
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body page-auth-code="CoursePlan_TheoryArrange_Arrange_Add">
	<div class="pop-con">
		<div class="header-con header-con1 box-header row">
			<div class="form-inline formtext col-sm-3">
				<label for="name">课程：</label>
				<span class="fontspan ellipsis" id="courseName"></span>
			</div>
			<div class="form-inline formtext col-sm-3">
				<label for="name">任课教师：</label>
				<span class="fontspan ellipsis" id="teachers"></span>
			</div>
			<div class="form-inline formtext col-sm-3">
				<label for="name">授课方式：</label>
				<span class="fontspan ellipsis" id="teachingMethodsName" ></span>
			</div>
			<div class="form-inline formtext col-sm-3">
				<label for="name">总学时：</label>
				<span class="fontspan ellipsis" id="totalPeriod"></span>
			</div>
			<div class="form-inline formtext col-sm-3">
				<label for="name">理论学时：</label>
				<span class="fontspan ellipsis" id="theoryPeriod"></span>
			</div>
			<div class="form-inline formtext col-sm-3">
				<label for="name">实验学时：</label>
				<span class="fontspan ellipsis" id="experiPeriod"></span>
			</div>
			<div class="form-inline formtext col-sm-3">
				<label for="name">实践学时：</label>
				<span class="fontspan ellipsis" id="practicePeriod"></span>
			</div>
			<div class="form-inline formtext col-sm-3">
				<label for="name">其他学时：</label>
				<span class="fontspan ellipsis" id="otherPeriod"></span>
			</div>
			<div class="form-inline formtext col-sm-3">
				<label for="name">周学时：</label>
				<span class="fontspan ellipsis" id="weeklyHours"></span>
			</div>
			<div class="form-inline formtext col-sm-3">
				<label for="name">连排节数：</label>
				<span class="fontspan ellipsis" id="continBlwdwnCount"></span>
			</div>
			<div class="form-inline formtext col-sm-3">
				<label for="name">排课周次：</label>
				<span class="fontspan ellipsis" id="arrangeWeeks"></span>
			</div>
			<div class="form-inline formtext col-sm-3">
				<label for="name">单双周：</label>
				<span class="fontspan ellipsis" id="singleOrDoubleWeek"></span>
			</div>
			<div class="form-inline formtext col-sm-3">
				<label for="name">教学班号：</label>
				<span class="fontspan ellipsis" id="teachingClassNo"></span>
			</div>
			<div class="form-inline formtext col-sm-3">
				<label for="name">班级人数：</label>
				<span class="fontspan ellipsis" id="teachingClassMemberCount"></span>
			</div>
			<!-- <div class="form-inline formtext col-sm-3">
				<label for="name">教学组：</label>
				<span class="fontspan ellipsis" id="teachingGroupName"></span>
			</div> -->
			<div class="form-inline formtext col-sm-3">
				<label for="name">上课地点要求：</label>
				<span class="fontspan ellipsis" id="site"></span>
			</div>
			<div class="form-inline formtext col-sm-3">
				<label for="name">节次要求：</label>
				<span class="fontspan ellipsis" id="solidForbiddenSection"></span>
			</div>
			<div class="form-inline formtext col-sm-12">
				<label for="name">行政班：</label>
				<span class="fontspan ellipsis" id="classes" style="width:1000px;"></span>
			</div>
		</div>
		<div class="box">
			<div class="box-header pull-right">
				<button type="button" class="btn btn-success" id="addTask" name="addTask">新增</button>
			</div>
			<div class="box-header pull-left">
				<span>排课任务：</span>
			</div>
			<!-- table begin -->
			<div class="box-body">
				<div class="scorll-box">
					<div class="table-box">
						<table class="table table-bordered table-hover">
							<thead>
								<tr>
									<th class="width05">&nbsp;</th>
									<th class="width05">序号</th>
									<th><i class="text-danger">*</i>排课周次</th>
									<th>单双周</th>
									<th>节次</th>
									<th><i class="text-danger">*</i>连排节数</th>
									<th>教室</th>
									<th class="width05">操作</th>
								</tr>
							</thead>
							<tbody id="tbodyContent">
							</tbody>
						</table>
					</div>
				</div>
			</div>

		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header pull-left" style="margin: 10px 0 0 0;">
						<label class="checkbox-inline" style="padding: 0 15px 0 0;">
							<div class="checkbox-con mr10 on-check">
								<input type="checkbox" class="checNormal" checked="checked" id="detectionClass">
							</div>
							检测班级时间冲突
						</label>
						<label class="checkbox-inline" style="padding: 0 15px 0 0;">
							<div class="checkbox-con mr10 on-check">
								<input type="checkbox" class="checNormal" checked="checked" id="detectionTeacher">
							</div>
							检测教师时间冲突
						</label>
						<label class="checkbox-inline" style="padding: 0 15px 0 0;">
							<div class="checkbox-con mr10 on-check">
								<input type="checkbox" class="checNormal" checked="checked" id="isArrangeRoom">
							</div>
							安排教室
						</label>
					</div>
					<div class="box-header pull-right">
						<div class="icon-list">
							<i class="selected-icon"></i> <span>选中</span> <i class="choose-icon"></i> <span>可排</span> <i class="cannot-icon"></i>
							<span>不可排</span>
						</div>
					</div>
					<div class="box-body clearfix">
						<div class="">
							<table class="table table-bordered table-cm" id="scheduleId">
								
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
<!-- jquery版本 -->
<script src="../../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
<!-- bootstrap -->
<script src="../../../../common/js/base/bootstrap/bootstrap.js"></script>
<!-- Seajs 模块化开发，请一定遵守 -->
<script src="../../../../common/js/base/seajs/2.2.0/sea.js"></script>
<!-- 模块渲染template -->
<script src="../../../../common/js/base/jquery/jquery.tmpl.js"></script>
<!-- 分页 -->
<script src="../../../../common/js/base/core/page/pagination.js"></script>
<link href="../../../../common/js/base/core/page/pagination.css" rel="stylesheet" />
<!-- 验证 -->
<script src="../../../../common/js/base/jquery/jquery.validate.js"></script>
<script src="../../../../common/js/base/jquery/jquery.validate.custom.js"></script>
<!-- 弹窗 -->
<script src="../../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
<script src="../../../../common/js/base/jquery/iframeTools.source.js"></script>
<script id="arrangeTaskTmpl" type="text/x-jquery-tmpl">
	<tr id="${schedulingTaskId}">
		<td class="width05"><label class="radio">
			<div class="radio-con">
				<input type="radio" name="isSeleted">
			</div>
		</label></td>
		<td class="width05"></td>
		<td><input type="text" class="form-control inp-small" updatename="update" name="ArrangeWeeks" value="${courseArrangeWeekly}"></td>
		<td>
			<select class="form-control sel-com" id="singleOrDoubleWeek" name="singleOrDoubleWeek" updatename="update" style="width: 100%; min-width: 80px;">
			<option value="0" {{if singleOrDoubleWeek===0}}selected="selected"{{/if}}>--请选择--</option>
			<option value="1" {{if singleOrDoubleWeek===1}}selected="selected"{{/if}}>单周</option>
			<option value="2" {{if singleOrDoubleWeek===2}}selected="selected"{{/if}}>双周</option>
			</select>
		</td>
		<td name="section" section="${courseArrangeSection}">${arrangeSection}</td>
		<td>
			<select class="form-control sel-com" id="continBlwdwnCount" name="continBlwdwnCount" updatename="update" style="width:160px; min-width: 80px;">									
			{{each(i, item) continBlwdwnCountList}}
				<option value="${item}" {{if (item == continBlwdwnCount)}}selected="selected"{{/if}}>${item}</option>
			{{/each}}
			</select>
		</td>
		<td name="teachRoom" title=${teachRoom}>${teachRoom}</td>
		<td class="width05"><button type="button" class="btn-text" name="delete">删除</button></td>
	</tr>
</script>
<script type="text/javascript">
	//两种方法引用
	seajs.config({
		paths : {
			"basePath" : "../../../../common/js",
			"localPath" : "../js"
		}
	});
	seajs.use("localPath/manualAdd", function(item) {
		item.init();
	});
</script>
