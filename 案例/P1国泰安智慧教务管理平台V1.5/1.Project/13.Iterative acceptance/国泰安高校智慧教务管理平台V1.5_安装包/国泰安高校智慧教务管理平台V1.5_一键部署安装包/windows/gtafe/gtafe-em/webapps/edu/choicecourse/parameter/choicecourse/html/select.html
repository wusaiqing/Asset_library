<html>
<head>
<meta charset="UTF-8">
<title>选择课程</title>

<link href="../../../../common/css/font-awesome.min.css" rel="stylesheet" />
<link href="../../../../common/css/reset.css" rel="stylesheet" />
<link href="../../../../common/css/gta-layout.css" rel="stylesheet" />
<link href="../../../../common/css/sideBar.css" rel="stylesheet" />
<link href="../../../../common/css/popup.css" rel="stylesheet" />
<link href="../../../../common/css/skins.css" rel="stylesheet" />
<!-- 下面这个是树目录控件的css -->
<link href="../../../../common/css/ztree/zTreeStyle.css" rel="stylesheet" />
<!--[if lt IE 9]>
		      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
<style>
@media (min-width: 992px){
	.header-con .form-inline .form-group label {
    min-width: 90px;
    text-align: right;
    vertical-align: middle;
}
}
.verification-info{vertical-align: middle;}
</style>
</head>
<body page-auth-code="ChoiceCourse_Parameter_ChoiceCourse_Add">
	<div class="pop-con-header">
		<section class="content-header">
			<h1>选课轮次</h1>
		</section>
		<form id="addForm">
			<div class="header-con">
				<div class="row">
					<div class="col-sm-4 form-inline form-inp-con">
						<div class="form-group formtext">
							<label for="schoolCalendar"><i class="text-danger">*</i>学年学期：</label>
							<div class="tips-text verification-info">
								<select class="form-control sel-com170" id="semester" name="semester"></select>
							</div>
						</div>
					</div>
					<div class="col-sm-4 form-inline form-inp-con">
						<div class="form-group formtext">
							<label for="name"><i class="text-danger">*</i>选课轮次：</label>
							<div class="tips-text verification-info">
								<select class="form-control sel-com170" id="roundId" name="roundId">
								</select>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="pop-con-header">
		<section class="content-header">
			<h1>选择课程</h1>
		</section>
		<div class="header-con">
			<div class="row">
				<div class="col-sm-4 form-inline form-inp-con">
					<div class="form-group">
						<label for="schoolCalendar">年级：</label> <select class="form-control sel-com170" id="grade"
							name="grade">
							<option value="-1">全部</option>
						</select>
					</div>
				</div>
				<div class="col-sm-4 form-inline form-inp-con">
					<div class="form-group">
						<label for="name">院系：</label> <select class="form-control sel-com170" id="departmentId"
							name="departmentId">
							<option value="">全部</option>
						</select>
					</div>
				</div>
				<div class="col-sm-4 form-inline form-inp-con">
					<div class="form-group">
						<label for="name">专业：</label> <select class="form-control sel-com170" id="majorId"
							name="majorId">
							<option value="">全部</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 form-inline form-inp-con">
					<div class="form-group">
						<label for="schoolCalendar">培养层次：</label> <select class="form-control sel-com170"
							id="trainingLevelCode" name="trainingLevelCode">
							<option value="">全部</option>
						</select>
					</div>
				</div>
				<div class="col-sm-4 form-inline form-inp-con">
					<div class="form-group">
						<label for="name">开课单位：</label> <select class="form-control sel-com170" id="openDepartmentId"
							name="openDepartmentId">
							<option value="">全部</option>
						</select>
					</div>
				</div>
				<div class="col-sm-4 form-inline form-inp-con">
					<div class="form-group">
						<label for="name">考核方式：</label> <select class="form-control sel-com170" id="checkWayCode"
							name="checkWayCode">
							<option value="">全部</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 form-inline form-inp-con">
					<div class="form-group">
						<label for="name">课程号/名称：</label> <input type="text" class="form-control inp-com170"
							id="courseName" name="courseName" maxlength="100" />
					</div>
				</div>
				<div class="col-sm-4 form-inline form-inp-con">
					<div class="form-group">
						<label for="name">通识课：</label> <select class="form-control sel-com170" id="isCoreCurriculum"
							name="isCoreCurriculum">
							<option value="">全部</option>
							<option value="1">是</option>
							<option value="0">否</option>
						</select>
					</div>
				</div>
			</div>
			<button type="button" class="btn btn-primary header-btn" id="querySelect" name="querySelect">查询</button>
		</div>
	</div>
	<!-- 左右移动table -->
	<div class="clearfix double-table-opra" id="shufflingId"></div>
	<!-- 左右移动table-End -->
</body>
</html>

<script type="text/javascript">
	//两种方法引用
	seajs.config({
		paths : {
			"basePath" : "../../../../common/js",
			"localPath" : "../js"
		}
	});
	seajs.use("localPath/choicecourse", function(choicecourse) {
		choicecourse.initCourse("");
	});
	seajs.use("basePath/utils/authority");
</script>
