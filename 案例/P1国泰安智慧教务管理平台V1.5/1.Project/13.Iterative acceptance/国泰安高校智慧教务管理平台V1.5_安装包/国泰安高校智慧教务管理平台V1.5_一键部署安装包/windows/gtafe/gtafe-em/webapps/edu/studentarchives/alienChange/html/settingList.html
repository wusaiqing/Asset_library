<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>异动规定设置</title>
<link href="../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" /> 
<link href="../../../common/css/reset.css" rel="stylesheet"/>
<link href="../../../common/css/gta-layout.css" rel="stylesheet"/>
<link href="../../../common/css/sideBar.css" rel="stylesheet"/>
<link href="../../../common/css/popup.css" rel="stylesheet"/>
<link href="../../../common/css/skins.css" rel="stylesheet"/>
<link href="../../../common/css/basic-data.css" rel="stylesheet" />
</head>
<body page-auth-code="StudentArchives_AlienChange_RuleSetting">
<!-- 内容框架 开始------------------------------------------------------------->
<div class="layout-index">
	<!-- 内容 开始 ------>
	<div class="sub-content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box boxmar15">
					<div class="box-body">
						<div class="scorll-box">
							<div class="table-box">
								<table class="table table-bordered table-hover">
									<thead>
									<tr>
										<th class="width48">序号</th>
										<th>异动类别</th>
										<th>是否需要认定成绩</th>
										<th>在校状态</th>
										<th>学生当前状态</th>
										<th class="width70">学籍状态</th>
										<th>确定所在班级</th>
										<th class="width70">培养层次</th>
										<th class="width70">启用状态</th>
										<th class="width140">操作</th>
									</tr>
									</thead>
									<tbody id="tbodycontent">
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div id="pagination"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- 内容 结束 --- -->
</div>
<!-- 内容框架 结束 ------------------------------------------------------------>

<!-- jquery版本 -->
<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
<!-- bootstrap -->
<script src="../../../common/js/base/bootstrap/bootstrap.js"></script>
<script src="../../../common/js/base/seajs/2.2.0/sea.js"></script>
<!-- 弹窗 -->
<script src="../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
<script src="../../../common/js/base/jquery/iframeTools.source.js"></script>   
<!-- 模块渲染template -->
<script src="../../../common/js/base/jquery/jquery.tmpl.js"></script> 
<!-- 验证 -->
<script src="../../../common/js/base/jquery/jquery.validate.js"></script>
<script src="../../../common/js/base/jquery/jquery.validate.custom.js"></script>
<!--加载meta IE兼容文件-->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
<![endif]-->
<!-- 列表内容 -->
<script id="bodyContentImpl" type="text/x-jquery-tmpl">
<tr>
	<td class="width48" title="${index}">${index}</td>
	<td class="text-l" title="${categoryName}">${categoryName}</td>
	<td class="text-l">
     {{if isAffirmScore == 1}}
       <i class="fa fa-check"></i>
     {{else}}
       -
     {{/if}}
    </td>
	<td title="${schoolStatusCodeName}">
     {{if schoolStatusCodeName == ""}}
       -
     {{else}}
       {{if schoolStatusCodeName == null}}
         -   
       {{else}}
         ${schoolStatusCodeName}
       {{/if}}
     {{/if}}</td>
	<td title="${currentStatusCodeName}">
     {{if currentStatusCodeName == ""}}
       -
     {{else}}
       {{if currentStatusCodeName == null}}
         -   
       {{else}}
         ${currentStatusCodeName}
       {{/if}}
     {{/if}}</td>
	<td class="width70" title="${archievesStatusCodeName}">
     {{if archievesStatusCodeName == ""}}
       -
     {{else}}
       {{if archievesStatusCodeName == null}}
         -   
       {{else}}
         ${archievesStatusCodeName}
       {{/if}}
     {{/if}}</td>
	<td title="${confirmClassCodeName}">
     {{if confirmClassCodeName == ""}}
       -
     {{else}}
       {{if confirmClassCodeName == null}}
         -   
       {{else}}
         ${confirmClassCodeName}
       {{/if}}
     {{/if}}</td>
	<td class="width70" title="${trainingLevelCodeName}">
     {{if trainingLevelCodeName == ""}}
       -
     {{else}}
       {{if trainingLevelCodeName == null}}
         -   
       {{else}}
         ${trainingLevelCodeName}
       {{/if}}
     {{/if}}</td>
	<td class="width70" title="${isEnabledName}" >${isEnabledName}</td>
	<td class="width140" td-categoryName="${categoryName}" td-status="${isEnabled}" td-data-id="${settingId}">
      <button type="button" class="btn-text" name="set" auth-code="StudentArchives_AlienChange_RuleSetting_Setting">设置</button>
     {{if isEnabled == 1}}
       <button type="button" class="btn-text" name="setStatus" auth-code="StudentArchives_AlienChange_RuleSetting_Disable">禁用</button>
     {{else}}
       <button type="button" class="btn-text" name="setStatus" auth-code="StudentArchives_AlienChange_RuleSetting_Enable">启用</button>
     {{/if}}
    </td>
</tr>
</script>
<script type="text/javascript">
	//方法引用	
	seajs.config({
		paths : {
			"basePath" : "../../../common/js",
			"configPath" : "../../../common/js/config",
			"localPath" : "../js"
		}
	});
	seajs.use("localPath/setting", function(setting) {
		setting.init();
	});
	seajs.use("basePath/utils/authority");
</script>
</body>
</html>
