<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>校区信息</title>
<link href="../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" /> 
<link href="../../../common/css/reset.css" rel="stylesheet"/>
<link href="../../../common/css/gta-layout.css" rel="stylesheet"/>
<link href="../../../common/css/sideBar.css" rel="stylesheet"/>
<link href="../../../common/css/popup.css" rel="stylesheet"/>
<link href="../../../common/css/skins.css" rel="stylesheet" />
</head>
<body page-auth-code="BaseData_Campus">
	<!-- 内容框架 开始------------------------------------------------------------->
	<div class="layout-index">		
		<div class="sub-content">
			<div class="row">
				<div class="col-xs-12">
					<div class="box">
						<div class="box-header pull-right">
							<button type="button" class="btn btn-success width-default" name="add" auth-code="BaseData_Campus_Add">新 增</button>
							<button type="button" class="btn btn-danger width-default" name="batchDelete" auth-code="BaseData_Campus_Delete">删 除</button>
						</div>
						<div class="box-body">
							<div class="scorll-box">
								<div class="table-box">
									<table class="table table-bordered table-hover">
										<thead>
											<tr>
												<th class="width03"><div class="checkbox-con"><input type="checkbox" id="check-all" class="checNormal"></div></th>
												<th class="width05">序号</th>
												<th class="width07">校区号</th>
												<th class="width20">校区名称</th>
												<th>负责人</th>
												<th>联系电话</th>
												<th>传真号码</th>
												<th class="width07">邮政编码</th>
												<th class="width20">校区地址</th>
												<th class="width85">操作</th>
											</tr>
										</thead>
										<tbody id="tbodycontent">
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 内容框架 结束 ------------------------------------------------------------>
</body>
</html>
<!-- jquery版本 -->
<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
<!-- bootstrap -->
<script src="../../../common/js/base/bootstrap/bootstrap.js"></script>
<script src="../../../common/js/base/seajs/2.2.0/sea.js"></script>
<!-- 弹窗 -->
<script src="../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
<script src="../../../common/js/base/jquery/iframeTools.source.js"></script>   
<!-- 模块渲染template -->
<script src="../../../common/js/base/jquery/jquery.tmpl.js"></script> 
<!-- 分页 -->
<script src="../../../common/js/base/core/page/pagination.js"></script>
<link href="../../../common/js/base/core/page/pagination.css" rel="stylesheet"/>
<!-- 验证 -->
<script src="../../../common/js/base/jquery/jquery.validate.js"></script>
<script src="../../../common/js/base/jquery/jquery.validate.custom.js"></script>
<!--加载meta IE兼容文件-->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
<!-- 列表内容 -->	
<script id="bodyContentImpl" type="text/x-jquery-tmpl">
<tr class="tr-checkbox">
    <td class="width03">
    {{if ifHasBuild||ifHasDept||isExist}}  
        <div class="checkbox-con disabled-check"><input type="checkbox" name="checNormal"  value="${campusId}" class="checNormal" disabled="disabled"></div>
    {{else}}   
        <div class="checkbox-con"><input type="checkbox" name="checNormal"  value="${campusId}" class="checNormal"></div>
    {{/if}}  
    </td>
    <td class="width05">${indexNum}</td>
    <td class="text-l width07" title="${campusNo}">${campusNo}</td>
    <td class="text-l width20" title="${campusName}">${campusName}</td>
    <td class="text-l" title="${superintendent}">${superintendent}</td>
    <td title="${telephone}">${telephone}</td>
    <td title="${fax}">${fax}</td>
    <td class="width07">${postalCode}</td>
    <td class="text-l width20" title="${address}">${address}</td>
    <td class="width85">
        <button type="button" class="btn-text" name="update" data-tt-id="${campusId}" auth-code="BaseData_Campus_Update">修改</button>
    {{if ifHasBuild||ifHasDept ||isExist}}    
    	<button type="button" class="btn-text disabled" disabled="disabled" name="delete"  data-tt-id="${campusId}" auth-code="BaseData_Campus_Delete">删除</button> 
    {{else}}        
		<button type="button" class="btn-text" name="delete" data-tt-id="${campusId}" auth-code="BaseData_Campus_Delete">删除</button>	
    {{/if}}    
</td>
</tr>
</script>
<script type="text/javascript">
	//两种方法引用
	seajs.config({
		paths : {
			"basePath":"../../../common/js/utils","configPath":"../../../common/js/config",
			"localPath" : "../js"
		}
	});
	seajs.use("localPath/campus", function(campus) {
		campus.init();
	});
	seajs.use("basePath/authority");
</script>
