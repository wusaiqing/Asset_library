<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>报到学生名册</title>
<link href="../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" /> 
<link href="../../../common/css/reset.css" rel="stylesheet"/>
<link href="../../../common/css/gta-layout.css" rel="stylesheet"/>
<link href="../../../common/css/sideBar.css" rel="stylesheet"/>
<link href="../../../common/css/popup.css" rel="stylesheet"/>
<link href="../../../common/css/skins.css" rel="stylesheet"/>
<link href="../../../common/css/basic-data.css" rel="stylesheet" />
<link href="../../../common/js/base/core/page/pagination.css" rel="stylesheet"/>
<link href="../css/register.css" rel="stylesheet" />
</head>
<body page-auth-code="StudentArchives_ReportRegister_ReportStudentRoll">
<!-- 内容框架 开始------------------------------------------------------------->
<div class="layout-index">
	<!--筛选查询 开始-->
	<div class="container-fluid col-xs-12">
		<div class="header-con">
			<form id="queryForm">
				<div class="row">
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="academicYearSemesterSelect">学年学期：</label>
							<select class="form-control sel-com" id="academicYearSemesterSelect" name="academicYearSemesterSelect" >
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="grade">年级：</label>
							<select class="form-control sel-com" id="grade" name="grade">
								<option value="">全部</option>
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="departmentId">院系：</label>
							<select class="form-control sel-com" id="departmentId" name="departmentId">
								<option value="">全部</option>
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="majorId">专业：</label>
							<select class="form-control sel-com" id="majorId" name="majorId">
								<option value="">全部</option>
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="trainingLevelCode">培养层次：</label>
							<select class="form-control sel-com" id="trainingLevelCode" name="trainingLevelCode">
								<option value="">全部</option>
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
					<div class="form-group">
						<label for="classId">班级：</label>
						<select class="form-control sel-com" id="classId" name="classId">
							<option value="">全部</option>
						</select>
					</div>
				</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="studentNoOrName">学号/姓名：</label>
							<input class="form-control inp-com" id="studentNoOrName" name="studentNoOrName" placeholder="学号/姓名" maxlength="50"/>
							<input type="text" style="display: none;"><!-- 解决按回车提交表单问题 -->
						</div>
					</div>
					<div class="col-md-8 form-inline form-inp-con">
						<div id="reportStatusContainer" class="form-group">
							<label>报到状态：</label>
						</div>
					</div>

				</div>
			</form>
			<button type="button" class="btn btn-primary header-btn"  name="query" id="query">查询</button>
		</div>
	</div>
	<!--筛选查询 结束-->
	<!-- 内容 开始 ------>
	<div class="sub-content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header pull-right">
						<button type="button" class="btn btn-success width-default" auth-code="StudentArchives_ReportRegister_ReportStudentRoll_Export" id="export" name="export">导出</button>
					</div>
					<div class="box-body">
						<div class="scorll-box">
							<div class="table-box">
								<table class="table table-bordered">
									<thead>
									<tr>
										<th class="width48">序号</th>
										<th class="width60">年级</th>
										<th>院系</th>
										<th>专业</th>
										<th class="width70">培养层次</th>
										<th>班级</th>
										<th>学号</th>
										<th>姓名</th>
										<th >学生当前状态</th>
										<th class="width70">报到状态</th>
										<th>备注</th>
									</tr>
									</thead>
									<tbody id="tbodycontent">
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div id="pagination" class="pagination"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- 内容 结束 --- -->
</div>
<!-- 内容框架 结束 ------------------------------------------------------------>
<!-- jquery版本 -->
<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
<!-- bootstrap -->
<script src="../../../common/js/base/bootstrap/bootstrap.js"></script>
<script src="../../../common/js/base/seajs/2.2.0/sea.js"></script>
<!-- 弹窗 -->
<script src="../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
<script src="../../../common/js/base/jquery/iframeTools.source.js"></script>
<!-- 模块渲染template -->
<script src="../../../common/js/base/jquery/jquery.tmpl.js"></script>
<!-- 分页 -->
<script src="../../../common/js/base/core/page/pagination.js"></script>
<!-- 验证 -->
<script src="../../../common/js/base/jquery/jquery.validate.js"></script>
<script src="../../../common/js/base/jquery/jquery.validate.custom.js"></script>
<!--加载meta IE兼容文件-->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
<!-- 列表内容 -->
<script id="bodyContentImpl" type="text/x-jquery-tmpl">
	<tr>
		<td class="width48" title="${id}">${id}</td>
		<td class="width60" title="${grade}">${grade}</td>
		<td class="text-l" title="${departmentName}">${departmentName}</td>
		<td class="text-l" title="${majorName}">${majorName}</td>trainingLevel
		<td class="width70" title="${trainingLevelName}">${trainingLevelName}</td>
		<td class="text-l" title="${className}">${className}</td>
		<td class="text-l" title="${studentNo}">${studentNo}</td>
		<td class="text-l" title="${studentName}">${studentName}</td>
		<td title="${currentStatusName}">${currentStatusName}</td>
		<td class="width70" title="${reportStatusName}">${reportStatusName}</td>
		<td class="text-l">${remark}</td>
	</tr>
</script>
<!-- 报到状态 -->
<script id="reportStatusImpl" type="text/x-jquery-tmpl">
	<label class="checkbox-inline  checkbox-register text-l wl20"><div class="checkbox-con"><input type="checkbox" value="${value}" class="checNormal"></div> ${name}</label>
</script>
<script type="text/javascript">
	//方法引用
	seajs.config({paths:{"basePath":"../../../common/js","configPath":"../../../common/js/config","localPath":"../js"}});
	seajs.use("localPath/report",function(report){
		report.initReportRoll();
	});
	seajs.use("basePath/utils/authority");
</script>
</body>
</html>
