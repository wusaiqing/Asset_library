<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>维护用户</title>
<link href="../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" /> 
<link href="../../../common/css/reset.css" rel="stylesheet"/>
<link href="../../../common/css/gta-layout.css" rel="stylesheet"/>
<link href="../../../common/css/sideBar.css" rel="stylesheet"/>
<link href="../../../common/css/popup.css" rel="stylesheet"/>
<link href="../../../common/css/skins.css" rel="stylesheet"/>
<link href="../css/role.css" rel="stylesheet"/>
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body page-auth-code="Udf_Sys_RoleManage_MaintainUser">		
<form id="queryForm">
<input type="text" id="roleId" name="roleId" style="display:none;">
</form>			  	
<div id="maintenanceRole" class="pop-con">
	<div class="box">
		<div class="container-fluid header-con maintain">
			  <div class="row">
			  	<div class="col-sm-6">
			  		<label for="name" class="text-right">角色名称：</label>
		            <span id="roleName" class="ellipsis list-text"></span>
			  	</div>
			  	<div class="col-sm-6">
			  		<label for="name" class="text-right">角色编码：</label>
		            <span id="roleCode" class="ellipsis list-text"></span>
			  	</div>
			  	<div class="col-sm-12">
			  		<label for="name" class="text-right">描述：</label>
		            <span id="roleDescription" class="list-text-large"></span>
			  	</div>
			  </div>
		  </div>
		  <div class="box-header pull-right">
			<button type="button" class="btn btn-success width-default" name="addUsers">新  增</button>
			<button type="button" class="btn btn-danger width-default" name="deleUsers">删  除</button>
		  </div>
		  <div class="box-body">
			<div class="scorll-box">
			   <div class="table-box">
					<table class="table table-bordered table-hover">
						<thead>
						   <tr>
							<th class="width48"><div class="checkbox-con"><input type="checkbox" id="check-all" class="checNormal"></div></th>
							<th>用户账号</th>
							<th>姓名</th>
							<th>是否系统项</th>
							<th>所属机构</th>
							<th>用户状态</th>
							<th>用户类型</th>
						   </tr>	
						</thead>
						<tbody id="tbodycontent" class="addbox">
						</tbody>
					</table>
				</div>
			</div>		
		 </div>
		 <div id="pagination" class="pagination"></div>
	</div>
</div>

<!-- jquery版本 -->
<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
<!-- bootstrap -->
<script src="../../../common/js/base/bootstrap/bootstrap.js"></script>
<!-- Seajs 模块化开发，请一定遵守 -->
<script src="../../../common/js/base/seajs/2.2.0/sea.js"></script>  
<!-- 弹窗 -->
<script src="../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
<script src="../../../common/js/base/jquery/iframeTools.source.js"></script>   
<!-- 模块渲染template -->
<script src="../../../common/js/base/jquery/jquery.tmpl.js"></script> 	
<!-- 验证 -->
<script src="../../../common/js/base/jquery/jquery.validate.js"></script>
<script src="../../../common/js/base/jquery/jquery.validate.custom.js"></script>		
<!-- 分页 -->
<script src="../../../common/js/base/core/page/pagination.js"></script>
<link href="../../../common/js/base/core/page/pagination.css" rel="stylesheet"/>
<!-- 列表内容 -->	
<script id="bodyContentImpl" type="text/x-jquery-tmpl">
	<tr class="tr-checkbox">
		<td class="width48">
        <div class="checkbox-con"><input type="checkbox" name="checNormal" value="${roleUserId}" class="checNormal"></div>
        </td>
		<td title="${accountName}">${accountName}</td>
		<td title="${userName}">${userName}</td>
		<td>${isSystemName}</td>
		<td title="${deptmentName}">${deptmentName}</td>
		<td>${isEnabledName}</td>
		<td>${userTypeName}</td>
	</tr>
</script>
<!-- 初始化seajs -->
<script type="text/javascript">	
    seajs.config({paths:{"basePath":"../../../common/js","configPath":"../../../common/js/config","localPath":"../js"}});
	seajs.use("localPath/role",function(role){		
		 role.initMaintenance();
	}); 
	seajs.use("basePath/utils/common");// 公用的行选择
	seajs.use("basePath/utils/authority");
</script>
</body>
</html>
