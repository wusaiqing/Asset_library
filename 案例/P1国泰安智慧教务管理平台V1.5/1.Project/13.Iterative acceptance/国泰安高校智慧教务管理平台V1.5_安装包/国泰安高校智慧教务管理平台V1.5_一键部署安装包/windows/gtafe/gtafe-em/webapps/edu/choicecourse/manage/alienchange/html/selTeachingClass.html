<html>
	<head>
		<meta charset="UTF-8">
		<title>选教学班</title>
		<link href="../../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
		<link href="../../../../common/css/font-awesome.min.css" rel="stylesheet" /> 
		<link href="../../../../common/css/reset.css" rel="stylesheet"/>
		<link href="../../../../common/css/gta-layout.css" rel="stylesheet"/>
		<link href="../../../../common/css/sideBar.css" rel="stylesheet"/>
        <link href="../../../../common/css/popup.css" rel="stylesheet"/>
        <link href="../../../../common/css/skins.css" rel="stylesheet"/>
        <!-- 下面这个是树目录控件的css -->
        <link href="../../../../common/css/ztree/zTreeStyle.css" rel="stylesheet"/>

		      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

	</head>
	<style>
		td.width04, th.width04{ width:70px;}
    </style>
	<body>
		<div class="pop-con">
			<div class="box">
				<form id="queryForm">
				<div class="pull-right margin-bottom10">
					<label>
						<div class="checkbox-con margin-right15">
					    <input type="hidden" id="academicYear" name="academicYear" value=""/>
						<input type="hidden" id="semesterCode" name="semesterCode" value=""/>
						<input type="hidden" id="courseId" name="courseId" value=""/>
						 <input type="hidden" id="classId" name="classId" value=""/>
						 <input type="hidden" id="userId" name="userId" value=""/>
		    		    <input type="checkbox" value="" id="chkConflict" name="chkConflict">
		    			</div>过滤有冲突的教学班
					</label>
				</div>
				</form>   
				<div class="box-body">
					<div class="scorll-box">
						<div class="table-box">
							<table class="table table-bordered table-hover">
								<thead>
								  <tr>
								  	 <th class="width05"></th>
									 <th class="width04">序号</th>
									 <th>教学班</th>
									 <th>任课教师</th>
									 <th>可选人数</th>
									 <th>已选人数</th>
								   </tr>
								</thead>
								<tbody id="tbodycontent">
								</tbody>
							</table>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</body>
</html>

<script id="bodyContentImpl" type="text/x-jquery-tmpl">
  <tr data-tt-id='${academicYear}'>  
         <td class="width05">
             <label>
			         <div class="radio-con"><input type="radio" data-tt-id='${theoreticalTaskId}' data-tt-academicyear='${academicYear}' 
                                                   data-tt-semestercode='${semesterCode}' data-tt-credit='${credit}' 
                                                   data-tt-choiceLimit='${choiceLimit}' data-tt-choicedNum='${choicedNum}'
                                                   data-tt-weekList='${weekList}' data-tt-sectionList='${sectionList}' 
                                                   data-tt-courseTypeCode='${courseTypeCode}' data-tt-courseAttributeCode='${courseAttributeCode}'
                                                   data-tt-isCoreCurriculum='${isCoreCurriculum}' name="radioButton"/>
                      </div>
			 </label>
         </td>
         <td class="width04">${$index+1}</td> 
         <td title="${teachingClassNo}">${teachingClassNo}</td>      
         <td class="text-l" title="${teacherList}">${teacherList}</td> 
         <td class="text-r">${choiceLimit}</td>
         <td class="text-r">${choicedNum}</td>
 </tr>
</script>
<script type="text/javascript">
	//两种方法引用
	seajs.config({
		paths : {
			"basePath" : "../../../../common/js",
			"localPath" : "../js"
		}
	});
	seajs.use("localPath/alienchange", function(alienchange) {
		alienchange.initSelectTeachingClass();
	});
	seajs.use("basePath/utils/authority");
</script>
