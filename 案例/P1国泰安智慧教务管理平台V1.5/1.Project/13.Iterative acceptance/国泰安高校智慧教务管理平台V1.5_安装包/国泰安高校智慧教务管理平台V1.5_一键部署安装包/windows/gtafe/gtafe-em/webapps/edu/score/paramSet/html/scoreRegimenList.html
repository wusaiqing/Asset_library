<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>分制设置</title>
<link href="../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" />
<link href="../../../common/css/reset.css" rel="stylesheet"/>
<link href="../../../common/css/gta-layout.css" rel="stylesheet"/>
<link href="../../../common/css/sideBar.css" rel="stylesheet"/>
<link href="../../../common/css/popup.css" rel="stylesheet"/>
<link href="../../../common/css/skins.css" rel="stylesheet"/>
<link href="../../../common/css/basic-data.css" rel="stylesheet" />
<link href="../../../common/js/base/core/page/pagination.css" rel="stylesheet"/>
</head>
<body page-auth-code="">
<!-- 内容框架 开始------------------------------------------------------------->
<div class="layout-index">
<!-- 正式内容区域 开始 ------>
	<div class="sub-content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header pull-right">
						<button type="button" class="btn btn-success width-default" id="add" auth-code="" name="add">新增</button>
					</div>
					<div class="box-body">
						<div class="scorll-box">
							<div class="table-box">
								<table class="table table-bordered table-hover">
									<thead>
									<tr>
										<th class="width48">序号</th>
										<th>分制名称</th>
										<th>是否等级制</th>
										<th>最高分</th>
										<th>及格分</th>
										<th class="width140">操作</th>
									</tr>
									</thead>
									<tbody id="tbodycontent">
									<tr>
									<td class="width48">1</td>
									<td>百分制</td>
									<td>否</td>
									<td>100.0</td>
									<td>60.0</td>
									<td class="width140"><button type="button" class="btn-text disabled" name="">修改</button><button type="button" class="btn-text disabled" name="">删除</button><button type="button" class="btn-text disabled" name="">查看</button></td>
									</tr>
									<tr>
										<td class="width48">2</td>
										<td>五级制</td>
										<td>是</td>
										<td></td>
										<td></td>
										<td class="width140"><button type="button" class="btn-text disabled" name="">修改</button><button type="button" class="btn-text disabled" name="">删除</button><button type="button" class="btn-text" name="view">查看</button></td>
									</tr>
									<tr>
										<td class="width48">3</td>
										<td>两级制</td>
										<td>是</td>
										<td></td>
										<td></td>
										<td class="width140"><button type="button" class="btn-text disabled" name="">修改</button><button type="button" class="btn-text disabled" name="">删除</button><button type="button" class="btn-text" name="view">查看</button></td>
									</tr>
									<tr>
										<td class="width48">4</td>
										<td>两级制-B</td>
										<td>是</td>
										<td></td>
										<td></td>
										<td class="width140"><button type="button" class="btn-text" name="">修改</button><button type="button" class="btn-text" name="">删除</button><button type="button" class="btn-text" name="view">查看</button></td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div id="pagination" class="pagination"></div>
				</div>
			</div>
		</div>
	</div>
<!-- 正式内容区域 结束 --- -->
</div>
<!-- 内容框架 结束 ------------------------------------------------------------>
<!-- jquery版本 -->
<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
<!-- bootstrap -->
<script src="../../../common/js/base/bootstrap/bootstrap.js"></script>
<script src="../../../common/js/base/seajs/2.2.0/sea.js"></script>
<!-- 弹窗 -->
<script src="../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
<script src="../../../common/js/base/jquery/iframeTools.source.js"></script>
<!-- 模块渲染template -->
<script src="../../../common/js/base/jquery/jquery.tmpl.js"></script>
<!-- 分页 -->
<script src="../../../common/js/base/core/page/pagination.js"></script>

<!-- 验证 -->
<script src="../../../common/js/base/jquery/jquery.validate.js"></script>
<script src="../../../common/js/base/jquery/jquery.validate.custom.js"></script>
<!--加载meta IE兼容文件-->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->

<!-- 列表内容 -->
<script id="bodyContentImpl" type="text/x-jquery-tmpl">
	<tr class="tr-checkbox" data-tt-id="${creditRegimenId}"> 
        <td class="width03">
		<div class="checkbox-con"><input type="checkbox" name="checNormal"  creditRegimenId="${creditRegimenId}" class="checNormal"></div>
		</td> 
		<td class="width05">${id}</td>
		<td class="text-l">${creditRegimenName}</td>
		<td class="text-l" title="${isHierarchical}">${isHierarchical}</td>
		<td class="text-l" title="${highestScore}">${highestScore}</td>
		<td title="${lowestScore}">${lowestScore}</td>
		<td class="width10">
		<button type="button" class="btn-text" name="editCreditRegimen" data-tt-id="${creditRegimenId}" auth-code="">修改</button>
		<button type="button" class="btn-text" name="deleteCreditRegimen" data-tt-id="${creditRegimenId}" auth-code="">删除</button>
		<button type="button" class="btn-text" name="searchCreditRegimen" data-tt-id="${creditRegimenId}" auth-code="">查看</button>
		</td>
	</tr>
</script>

</body>
</html>
