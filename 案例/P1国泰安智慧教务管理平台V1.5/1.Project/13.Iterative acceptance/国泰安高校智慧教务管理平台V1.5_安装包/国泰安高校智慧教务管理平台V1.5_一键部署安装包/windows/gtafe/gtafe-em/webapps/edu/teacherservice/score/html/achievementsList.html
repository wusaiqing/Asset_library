<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>成绩登记册</title>
	<link href="../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
	<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" />
	<link href="../../../common/css/reset.css" rel="stylesheet"/>
	<link href="../../../common/css/gta-layout.css" rel="stylesheet"/>
	<link href="../../../common/css/sideBar.css" rel="stylesheet"/>
	<link href="../../../common/css/popup.css" rel="stylesheet"/>
	<link href="../../../common/css/skins.css" rel="stylesheet"/>
	<link href="../../../common/css/basic-data.css" rel="stylesheet" />
	<link href="../../teacherservice.css" rel="stylesheet" />
</head>
<body page-auth-code="TeacherService_Score_RegisterRoll">
   <!-- 内容框架 开始-->
    <div class="layout-index">
	<div class="container-fluid col-xs-12">
		<div class="header-con">
			<form id="queryForm">
				<div class="row">
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">学年学期：</label>
							<select class="form-control sel-com" id="academicYearSemesterSelect" name="academicYearSemesterSelect"></select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">课程/环节：</label>
							<select class="form-control sel-com" id="courseOrLinkSelect" name="courseOrLinkSelect"></select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con" id="teachingClassBox">
						<div class="form-group">
							<label for="name">教学班：</label>
							<select class="form-control sel-com" id="teachingClassSelect" name="teachingClassSelect"></select>
						</div>
					</div>	
					<div class="col-md-4 form-inline form-inp-con" id="administrativeClassBox">
						<div class="form-group">
							<label for="name">行政班：</label>
							<select class="form-control sel-com" id="administrativeClassSelect" name="administrativeClassSelect"></select>
						</div>
					</div>				
				</div>
			</form>
			<button type="button" class="btn btn-primary header-btn" name="query" id="query">查询</button>
		</div>
	</div>

	<!-- 内容 开始 -->
	<div class="sub-content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header text-right">
						<button type="button" class="btn btn-success width-default" name="print" id="print" auth-code="TeacherService_Score_RegisterRoll_Print">打印</button>
					</div>
					<div id="tip-box" class="layout-index text-center" style="width:500px;position:absolute;top:50%;left:50%;margin-left:-250px;margin-top:150px;font-size:16px;"><img src="../../../common/images/icons/warning.png" /><p style="margin: 20px 0px 10px;">没有需要打印的课程或者环节成绩登记册</p></div>
					<div class="box-body" id="boxbody">
					  <div class="course-box">
					  	<div class="print-title mt20">
							<p class="schoolName"></p>
							<p class="semesterName" class="font-14 mt10"></p>
						</div>
						<div class="labs mb10 row showtitle">
							<div class="col-md-3" >课程：<span id="course"></span></div>
							<div class="col-md-3" >任课教师：<span id="teacher"></span></div>
							<div class="col-md-3" >教学班：<span id="class"></span></div>
							<div class="col-md-3" >学生人数: <span id="count"></span></div>
						</div>
						<div class="labs mb10 row showtitle">
							<div class="col-md-12" >总评成绩（<span id="scoreType"></span>）：<span id="score"></span></div>
						</div>
					    <div class="border-left">
							<div class="table-box">
								<table class="table table-bordered table-hover"  id="tbodycontentonet">
									
								</table>
							</div>
						</div>
					  </div>

					  <div class="link-box">
					  	<div class="print-title mt20">
							<p class="schoolName">吉首大学</p>
							<p class="semesterName" class="font-14 mt10"></p>
						</div>
						<div class="labs mb10 row">
							<div class="col-md-3">环节：<span id="roll"></span></div>
							<div class="col-md-3">年级：<span id="grade"></span></div>
							<div class="col-md-3">院系：<span id="department"></span></div>
						</div>
						<div class="labs mb10 row">
							<div class="col-md-3">班级：<span id="class"></span></div>
							<div class="col-md-3">指导教师：<span id="teacher"></span></div>
							<div class="col-md-3">人数：<span id="count"></span></div>
							<div class="col-md-3">分制：<span id="score"></span></div>
						</div>
					   <div class="border-left">
							<div class="table-box">
								<table class="table table-bordered table-hover">
									<thead>
										<tr>
											<th class="width48">序号</th>
											<th class="width110">学号</th>
											<th class="width110">姓名</th>
											<th class="width110">性别</th>
											<th>题目</th>
                                            <th class="width110">总评成绩</th>
                                            <th>备注</th>
										</tr>
									</thead>
									<tbody  id="tbodycontenttwot">
										
									</tbody>
								</table>
							</div>
						</div>
					  </div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 内容 结束 -->
	<div id="printbox" class="achievementsprint"></div>
   </div>
    <!-- 内容框架 结束 -->
	<!-- jquery版本 -->
	<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
	<!-- bootstrap -->
	<script src="../../../common/js/base/bootstrap/bootstrap.js"></script>
	<script src="../../../common/js/base/seajs/2.2.0/sea.js"></script>
	<!-- 弹窗 -->
	<script src="../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
	<script src="../../../common/js/base/jquery/iframeTools.source.js"></script>
	<script src="../../../common/js/base/print/jquery.jqprint-0.3.js"></script>
    <script src="../../../common/js/base/print/jquery-migrate-1.2.1.min.js"></script>
	<!-- 模块渲染template -->
	<script src="../../../common/js/base/jquery/jquery.tmpl.js"></script>
	<!-- 列表内容 -->
	<script id="bodyContentImplOne" type="text/x-jquery-tmpl">
		{{if $index < 1}}
		<thead>
			<tr>
				<th class="width48">序号</th>
				<th class="width110">学号</th>
				<th class="width110">姓名</th>
				<th class="width70">性别</th>
				{{if onlyEntryTotalScore < 1 }}
				<th>平时成绩</th>
                <th>期中成绩</th>
                <th>期末成绩</th>
                <th>技能成绩</th>
                {{/if}}
                <th>总评成绩</th>
                <th>特殊情况</th>
                <th class="width14">备注</th>
			</tr>
		</thead>
		{{/if}}
		<tbody>
			<tr>
				<td class="width48">${index}</td>
				<td class="width110 text-l" title="${studentNo}">${studentNo}</td>
				<td class="width110 text-l" title="${studentName}">${studentName}</td>
				<td title="${sexName}" class="width70">${sexName}</td>
				{{if onlyEntryTotalScore < 1 }}
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				{{/if}}
				<td></td>
				<td></td>
				<td class="width14 text-l"></td>
		    </tr>
		</tbody>
		
	</script>
	<script id="bodyContentImplTwo" type="text/x-jquery-tmpl">
		<tr>
			<td class="width48">${$index+1}</td>
			<td class="width110" title="${studentNo}">${studentNo}</td>
			<td class="width110" title="${studentName}">${studentName}</td>
			<td class="width110" title="${sexName}">${sexName}</td>
			<td title="${linkTitle}">${linkTitle}</td>
			<td class="width110"></td>
			<td></td>
		</tr>
	</script>
	<script type="text/javascript">		
		//方法引用
		seajs.config({
			paths : {
				"basePath" : "../../../common/js",
				"configPath" : "../../../common/js/config",
				"localPath" : "../js"
			}
		});
		seajs.use("localPath/achievementsList", function(achievementsList) {
			achievementsList.init();
		});
		seajs.use("basePath/utils/authority");
	</script>
</body>
</html>
