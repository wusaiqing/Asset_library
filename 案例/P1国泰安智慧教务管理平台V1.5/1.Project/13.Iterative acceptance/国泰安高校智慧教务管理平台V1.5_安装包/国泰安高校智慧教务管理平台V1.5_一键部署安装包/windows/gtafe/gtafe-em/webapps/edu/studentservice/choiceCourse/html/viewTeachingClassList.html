<!-- 列表内容 -->
<script id="tamplContent" type="text/x-jquery-tmpl">
<tr>  
         <td class="width45" >${$index+1}</td>         
         <td class="text-l width120" title="${teachingClassNo}" >${teachingClassNo}</td>
         {{if taskCount==null}}
            <td class="padding0 text-l"></td>
            <td class="padding0 text-l"></td> 
         {{else}}    
<td class="padding0 text-l">
    	<div class="rowspanDiv one">
    		<ul>    
           {{each(i,data) sheduleDtoList}}                       
    			<li title="${data.sheduleTime}">${data.newSheduleTime}</li>   			    		           
           {{/each}}
         </ul>
    </div>
</td>   
<td class="padding0 text-l">
    	<div class="rowspanDiv two">
    		<ul>    
           {{each(i,data) sheduleDtoList}}                       
    			<li title="${data.sheduleAddress}">${data.newSheduleAddress}</li>   			    		           
           {{/each}}
         </ul>
    </div>
</td>          
         {{/if}} 
         <td class="text-l" title="${teacherList}" >${newTeachingList}</td>
         <td class="width45 text-r" title="${choiceLimit}" >${choiceLimit}</td>
         <td class="width45 text-r" title="${choicedNum}" >${choicedNum}</td> 
         <td class="width45 text-r" title="${choiceLimit-choicedNum}" >${choiceLimit-choicedNum}</td> 
        <td class="width75" >
			{{if isAdjust == 1}}  是
            {{else isAdjust == 0}} 否
            {{else}}
            {{/if}}
		</td>
		<td class="width45" >
            {{if isSelect == 1 }} 
			    <label name="radioLabel" id="radio${theoreticalTaskId}" class="radio-inline padding0 on-radio">
            {{else}}
                <label name="radioLabel" id="radio${theoreticalTaskId}" class="radio-inline padding0 ">
             {{/if}}
                   <div class="radio-con disabled-radio"><input type="radio" value="" disabled="disabled"></div>
			    </label>
		</td>      
</tr> 
</script>
