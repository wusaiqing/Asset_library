<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>分制新增</title>
	<link href="../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
	<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" />
	<link href="../../../common/css/reset.css" rel="stylesheet"/>
	<link href="../../../common/css/gta-layout.css" rel="stylesheet"/>
	<link href="../../../common/css/sideBar.css" rel="stylesheet"/>
	<link href="../../../common/css/popup.css" rel="stylesheet"/>
	<link href="../../../common/css/skins.css" rel="stylesheet"/>
	<link href="../../../common/css/basic-data.css" rel="stylesheet" />
</head>

<body page-auth-code="">
<form id="addForm">
	<div class="pop-con box900">
		<div class="form-inline formtext">
			<label for="name"><i class="text-danger">*</i>分制名称：</label>
			<div class="tips-text verification-info">
				<input type="text" class="form-control inp-com" id="courseNo" name="courseNo" maxlength="20">
			</div>
			<label for="number"><i class="text-danger">*</i>是否等级：</label>
			<!-- 周开始星期0-周日，1-周一 -->
			<label class="radio-inline on-radio">
				<div class="radio-con"><input type="radio" name="weekStartDay" value="0" checked></div> 是
			</label>
			<label class="radio-inline">
				<div class="radio-con"><input type="radio" name="weekStartDay" value="1"></div> 否
			</label>
		</div>
		<!-- 表格区域 开始 ------>
		<div class="sub-content">
			<div class="box">
				<div class="box-header pull-right">
					<button type="button" class="btn btn-success width-default" id="addCourse" auth-code="">新增</button>
				</div>
				<div class="box-body">
					<div class="scorll-box">
						<table class="table table-bordered table-hover">
							<thead>
							<tr>
								<th class="width48">序号</th>
								<th class="width20"><i class="text-danger">*</i> 等级中文名称</th>
								<th class="width20">等级英文名称</th>
								<th><i class="text-danger">*</i> 分数段</th>
								<th class="width120"><i class="text-danger">*</i> 对应百分制分数</th>
								<th class="width60">操作</th>
							</tr>
							</thead>
							<tbody id="tbody" class="autoheight-normal">
							<tr>
								<td class="width48">1</td>
								<td class="width20"><input type="text" class="form-control inp-minimum" value="优秀"></td>
								<td class="width20"><input type="text" class="form-control inp-minimum" value="excellence"></td>
								<td><input type="text" class="form-control inp-minimum text-r inline-block" value="100.0" style="width:80px;"> ≥ 分数 ≥ <input type="text" class="form-control inp-minimum text-r inline-block" value="90.0" style="width:80px;"></td>
								<td class="width120"><input type="text" class="form-control inp-minimum text-r" value="95.0" style="width:100px;"></td>
								<td class="width60"></td>
							</tr>
							<tr>
								<td class="width48">2</td>
								<td class="width20"><input type="text" class="form-control inp-minimum" value="良好"></td>
								<td class="width20"><input type="text" class="form-control inp-minimum" value="nicer"></td>
								<td><input type="text" class="form-control inp-minimum text-r inline-block" value="90.0" style="width:80px;"> ≥ 分数 ≥ <input type="text" class="form-control inp-minimum text-r inline-block" value="80.0" style="width:80px;"></td>
								<td class="width120"><input type="text" class="form-control inp-minimum text-r" value="85.0" style="width:100px;"></td>
								<td class="width60"><button type="button" class="btn-text" name="">删除</button></td>
							</tr>
							<tr>
								<td class="width48">3</td>
								<td class="width20"><input type="text" class="form-control inp-minimum" value="中等"></td>
								<td class="width20"><input type="text" class="form-control inp-minimum" value="nicer"></td>
								<td><input type="text" class="form-control inp-minimum text-r inline-block" value="80.0" style="width:80px;"> ≥ 分数 ≥ <input type="text" class="form-control inp-minimum text-r inline-block" value="70.0" style="width:80px;"></td>
								<td class="width120"><input type="text" class="form-control inp-minimum text-r" value="75.0" style="width:100px;"></td>
								<td class="width60"><button type="button" class="btn-text" name="">删除</button></td>
							</tr>
							<tr>
								<td class="width48">4</td>
								<td class="width20"><input type="text" class="form-control inp-minimum" value="及格"></td>
								<td class="width20"><input type="text" class="form-control inp-minimum" value="nicer"></td>
								<td><input type="text" class="form-control inp-minimum text-r inline-block" value="70.0" style="width:80px;"> ≥ 分数 ≥ <input type="text" class="form-control inp-minimum text-r inline-block" value="60.0" style="width:80px;"></td>
								<td class="width120"><input type="text" class="form-control inp-minimum text-r" value="65.0" style="width:100px;"></td>
								<td class="width60"><button type="button" class="btn-text" name="">删除</button></td>
							</tr>
							<tr>
								<td class="width48">5</td>
								<td class="width20"><input type="text" class="form-control inp-minimum" value="不及格"></td>
								<td class="width20"><input type="text" class="form-control inp-minimum" value="nicer"></td>
								<td><input type="text" class="form-control inp-minimum text-r inline-block" value="60.0" style="width:80px;"> ≥ 分数 ≥ <input type="text" class="form-control inp-minimum text-r inline-block" value="00.0" style="width:80px;"></td>
								<td class="width120"><input type="text" class="form-control inp-minimum text-r" value="55.0" style="width:100px;"></td>
								<td class="width60"><button type="button" class="btn-text" name="">删除</button></td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>

			</div>

		</div>
		<!-- 表格区域 结束 --- -->
	</div>
</form>

<!-- jquery版本 -->
<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>

<!-- 分页 -->
<script src="../../../common/js/base/core/page/pagination.js"></script>
<link href="../../../common/js/base/core/page/pagination.css" rel="stylesheet"/>
<!-- 验证 -->
<script src="../../../common/js/base/jquery/jquery.validate.js"></script>
<script src="../../../common/js/base/jquery/jquery.validate.custom.js"></script>

</body>
