<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
<title>选课结果查询</title>
<link href="../../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link href="../../../../common/css/font-awesome.min.css" rel="stylesheet" />
<link href="../../../../common/css/reset.css" rel="stylesheet" />
<link href="../../../../common/css/gta-layout.css" rel="stylesheet" />
<link href="../../../../common/css/sideBar.css" rel="stylesheet" />
<link href="../../../../common/css/popup.css" rel="stylesheet" />
<link href="../../../../common/css/skins.css" rel="stylesheet" />
<!--[if lt IE 9]>
   <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
   <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<style>
.form-control.inp-double-mid2, .form-control.sel-double-mid2 {
    width:84px;
}
@media (min-width: 992px){	
.header-con .form-inline .form-group label {
    min-width: 100px;
    text-align: right;
    vertical-align: middle;
}
}

</style>
</head>
<body page-auth-code="ChoiceCourse_Result_ResultSearch">
	<!-- 内容框架 开始------------------------------------------------------------->
	<div class="layout-index">
		<div class="container-fluid col-xs-12">
			<input type="hidden" value="0" id="pageIndex" />
			<div class="header-con">
				<form id="queryForm">
					<div class="row">
						<div class="col-sm-4 form-inline form-inp-con">
							<div class="form-group">
								<label for="schoolCalendar">学年学期：</label> <select class="form-control sel-com" id="semester"
									name="semester"></select>
							</div>
						</div>
						<div class="col-sm-4 form-inline form-inp-con">
							<div class="form-group">
								<label>年 级：</label> <select class="form-control sel-com" id="grade" name="grade">
									<option value="-1">全部</option>
								</select>
							</div>
						</div>
						<div class="col-sm-4 form-inline form-inp-con">
							<div class="form-group">
								<label>院 系：</label> <select class="form-control sel-com" id="departmentId"
									name="departmentId">
									<option value="">全部</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4 form-inline form-inp-con">
							<div class="form-group">
								<label>专 业：</label> <select class="form-control sel-com" id="majorId" name="majorId">
									<option value="">全部</option>
								</select>
							</div>
						</div>
						<div class="col-sm-4 form-inline form-inp-con">
							<div class="form-group">
								<label>班 级：</label> <select class="form-control sel-com" id="classId" name="classId">
									<option value="">全部</option>
								</select>
							</div>
						</div>
						<div class="col-sm-4 form-inline form-inp-con">
							<div class="form-group">
								<label>学号/姓名：</label> <input type="text" class="form-control inp-com" id="studentName"
									name="studentName" maxlength="50" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4 form-inline form-inp-con">
							<div class="form-group">
								<label>课程类型：</label> <select class="form-control sel-double-mid2" id="courseTypeCode"
									name="courseTypeCode">
									<option value="">全部</option>
								</select> <select class="form-control sel-double-mid2" id="courseAttributeCode"
									name="courseAttributeCode">
									<option value="">全部</option>
								</select>
							</div>
						</div>
						<div class="col-sm-4 form-inline form-inp-con">
							<div class="form-group">
								<label>选课方式：</label> <select class="form-control sel-com" id="choiceWay" name="choiceWay">
									<option value="">全部</option>
									<option value="3">学生选课</option>
									<option value="1">系统置课</option>
								</select>
							</div>
						</div>
						<div class="col-sm-4 form-inline form-inp-con">
							<div class="form-group">
								<label>课程号/名称：</label> <input type="text" class="form-control inp-com" id="courseName"
									name="courseName" maxlength="100" />
							</div>
						</div>
					</div>
				</form>
				<button type="button" class="btn btn-primary header-btn" id="query" name="query">查询</button>
			</div>
		</div>
		<div class="sub-content">
			<div class="row">
				<div class="col-xs-12">
					<div class="box">
						<div class="box-header pull-right">
							<button id="exportExcel" type="button" class="btn btn-success"
								page-auth-code="ChoiceCourse_Result_ResultSearch_Export">导出</button>
							<input type="hidden" id="exportNumId" name="exportNumId" value="0">
						</div>
						<div class="box-body">
							<div class="scorll-box">
								<div class="table-box min1600">
									<table class="table table-bordered table-hover">
										<thead>
											<tr>
												<th class="width55">序号</th>
												<th class="width55">年级</th>
												<th>院系</th>
												<th>专业</th>
												<th>班级</th>
												<th class="width100">学号</th>
												<th class="width85">姓名</th>
												<th class="width85">课程号</th>
												<th>课程名称</th>
												<th>课程类型</th>
												<th class="width55">考核<br>方式</th>
												<th class="width04">学分</th>
												<th>教学班</th>
												<th>选课时间</th>
												<th class="width75">选课方式</th>
											</tr>
										</thead>
										<tbody id="tbodycontent">
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<div id="pagination" class="pagination"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 内容框架 结束 ------------------------------------------------------------>
</body>
</html>
<!-- jquery版本 -->
<script src="../../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
<!-- bootstrap -->
<script src="../../../../common/js/base/bootstrap/bootstrap.js"></script>
<script src="../../../../common/js/base/seajs/2.2.0/sea.js"></script>
<!-- 弹窗 -->
<script src="../../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
<script src="../../../../common/js/base/jquery/iframeTools.source.js"></script>
<!-- 模块渲染template -->
<script src="../../../../common/js/base/jquery/jquery.tmpl.js"></script>
<!-- 分页 -->
<script src="../../../../common/js/base/core/page/pagination.js"></script>
<link href="../../../../common/js/base/core/page/pagination.css" rel="stylesheet" />
<!-- 验证 -->
<script src="../../../../common/js/base/jquery/jquery.validate.js"></script>
<script src="../../../../common/js/base/jquery/jquery.validate.custom.js"></script>
<!-- 列表内容 -->
<script id="tamplContent" type="text/x-jquery-tmpl">
 <tr class="tr-checkbox">  
         <td class="width55">${$index+1}</td>
         <td class="width55" title="${grade}">${grade}</td>
         <td class="text-l" title="${departmentName}">${departmentName}</td>
         <td class="text-l" title="${majorName}">${majorName}</td>
         <td class="text-l" title="${className}">${className}</td>
         <td class="text-l width100" title="${studentNo}">${studentNo}</td>  
         <td class="text-l width85" title="${studentName}">${studentName}</td> 
         <td class="text-l width85" title="${courseNo}">${courseNo}</td>
         <td class="text-l" title="${courseName}">${courseName}</td>
         <td title="${courseType}">${courseType}</td> 
         <td class="width55" title="${checkWayName}">${checkWayName}</td> 
         <td class="text-r width04" title="${credit}">${credit}</td>  
         <td title="${teachingClassNo}">${teachingClassNo}</td>
         <td title="${$item.format(createTime,'yyyy-MM-dd hh:mm:ss')}">${$item.format(createTime,'yyyy-MM-dd hh:mm:ss')}</td>
         <td class="width75">
        {{if choiceWay==1}}
                               系统置课
        {{else choiceWay==3}} 
			学生选课        
		{{else}}
        {{/if}} 
        </td>         
</tr> 
</script>
<script type="text/javascript">
	//两种方法引用
	seajs.config({
		paths : {
			"basePath" : "../../../../common/js",
			"localPath" : "../js"
		}
	});
	seajs.use("localPath/resultsearch", function(resultsearch) {
		resultsearch.init();
	});
	seajs.use("basePath/utils/authority");
</script>
