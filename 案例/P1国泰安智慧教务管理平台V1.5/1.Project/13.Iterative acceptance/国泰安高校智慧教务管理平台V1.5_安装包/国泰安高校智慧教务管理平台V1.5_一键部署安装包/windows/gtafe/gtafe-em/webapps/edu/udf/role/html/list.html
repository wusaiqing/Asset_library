<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>角色管理</title>
<link href="../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" /> 
<link href="../../../common/css/reset.css" rel="stylesheet"/>
<link href="../../../common/css/gta-layout.css" rel="stylesheet"/>
<link href="../../../common/css/sideBar.css" rel="stylesheet"/>
<link href="../../../common/css/popup.css" rel="stylesheet"/>
<link href="../../../common/css/skins.css" rel="stylesheet"/>
<!--[if lt IE 9]>
   <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
   <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body page-auth-code="Udf_Sys_RoleManage">
<!-- 内容框架 开始------------------------------------------------------------->
<div class="layout-index"> 
   <div class="container-fluid col-xs-12">
   <input type="hidden" value="0" id="pageIndex" />
     <div class="header-con">
            <form id="queryForm">
     		<div class="row">
	   		  	<div class="col-sm-6 form-inline form-inp-con">
			  		<div class="form-group">
				  		<label for="name">角色名称：</label>
			            <input class="form-control inp-com" name="roleName" id="roleName" maxlength=50 value="" />
			            <input type="text" style="display: none;"><!-- 解决按回车提交表单问题 -->
			  		</div>
			  	</div>
   		    </div>
   		    </form>
   		    <button type="button" class="btn btn-primary header-btn width-mini" name="query" id="query">查询</button>
		</div>  	
    </div>
  	<div class="sub-content">
			<div class="row">
				<div class="col-xs-12">
					<div class="box">
						<div class="box-header pull-right">
							<button type="button" class="btn btn-success width-default" name="addRole" auth-code="Udf_Sys_RoleManage_Add">新  增</button>
							<button type="button" class="btn btn-danger width-default" name="batchDeleteRole" auth-code="Udf_Sys_RoleManage_Delete">删  除</button>
						</div>
						<div class="box-body">
							<div class="scorll-box">
								<div class="table-box">
									<table class="table table-bordered table-hover">
										<!-- table标题 -->
										 <thead>
										   <tr>
											    <th class="width03"><div class="checkbox-con"><input type="checkbox" id="check-all" class="checNormal"></div></th>
												<th>角色名称</th>
												<th>角色编码</th>
												<th>是否系统项</th>
												<th class="width20">创建时间</th>
												<th class="width20">操作</th>
										   </tr>	
										</thead>	
										<!-- table内容 -->								
										<tbody id="tbodycontent">
										</tbody> 
									</table>
								</div>
							</div>
						</div>
						<div id="pagination" class="pagination"></div>
					</div>
				</div>
			</div>
		</div> 
</div>
<!-- 内容框架 结束 ------------------------------------------------------------>

<!-- jquery版本 -->
<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
<!-- bootstrap -->
<script src="../../../common/js/base/bootstrap/bootstrap.js"></script>
<script src="../../../common/js/base/seajs/2.2.0/sea.js"></script>
<!-- 弹窗 -->
<script src="../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
<script src="../../../common/js/base/jquery/iframeTools.source.js"></script>   
<!-- 模块渲染template -->
<script src="../../../common/js/base/jquery/jquery.tmpl.js"></script> 
<!-- 分页 -->
<script src="../../../common/js/base/core/page/pagination.js"></script>
<link href="../../../common/js/base/core/page/pagination.css" rel="stylesheet"/>
<!-- 验证 -->
<script src="../../../common/js/base/jquery/jquery.validate.js"></script>
<script src="../../../common/js/base/jquery/jquery.validate.custom.js"></script>
<!--加载meta IE兼容文件-->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
<!-- 列表内容 -->	
<script id="bodyContentImpl" type="text/x-jquery-tmpl">
<tr class="tr-checkbox">
    <td class="width03">
    {{if isSystem=='1'}}
		<div class="checkbox-con disabled-check"><input type="checkbox" name="checNormal"  value="${roleId}" class="checNormal" disabled="disabled"></div>
    {{else}} 
    	<div class="checkbox-con"><input type="checkbox" name="checNormal"  value="${roleId}" class="checNormal"></div>
    {{/if}}
    <input type="hidden" name="desHidden" value="${description}" />
    </td>
    <td class="text-l" title='${roleName}'>${roleName}</td>
    <td class="text-l" title='${code}'>${code}</td>
    <td>${isSystemName}</td>
    <td class="width20">${createTimeName}</td>
    <td class="width20">
   {{if isSystem=='1'}}
    	<button type="button" class="btn-text disabled" disabled="disabled" name="deleteRole"  data-tt-id="${roleId}" auth-code="Udf_Sys_RoleManage_Delete">删除</button> 
    	<button type="button" class="btn-text disabled" disabled="disabled" name="editRole"  data-tt-id="${roleId}" auth-code="Udf_Sys_RoleManage_Modify">修改</button> 
    {{else}} 
    	<button type="button" class="btn-text" name="deleteRole"  data-tt-id="${roleId}" auth-code="Udf_Sys_RoleManage_Delete">删除</button> 
    	<button type="button" class="btn-text" name="editRole"  data-tt-id="${roleId}" auth-code="Udf_Sys_RoleManage_Modify">修改</button> 
	{{/if}}
    {{if code=='system'}}
    	<button type="button" class="btn-text disabled" disabled="disabled" name="maintainUser"  data-tt-id="${roleId}" auth-code="Udf_Sys_RoleManage_MaintainUser">维护用户</button> 
    	<button type="button" class="btn-text disabled" disabled="disabled" name="authorization"  data-tt-id="${roleId}" auth-code="Udf_Sys_RoleManage_Empower">授权</button>
    {{else}} 
        <button type="button" class="btn-text" name="maintainUser"  data-tt-id="${roleId}" auth-code="Udf_Sys_RoleManage_MaintainUser">维护用户</button> 
    	<button type="button" class="btn-text" name="authorization"  data-tt-id="${roleId}" auth-code="Udf_Sys_RoleManage_Empower">授权</button>
	{{/if}}
    </td>
</tr>
</script> 
<script type="text/javascript">
	//方法引用
	seajs.config({paths:{"basePath":"../../../common/js","configPath":"../../../common/js/config","localPath":"../js"}});
	seajs.use("localPath/role",function(role){
	  role.init();
	}); 
	seajs.use("basePath/utils/authority");
</script>	
</body>
</html>
