<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>个人课表</title>
	<link href="../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
	<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" />
	<link href="../../../common/css/reset.css" rel="stylesheet"/>
	<link href="../../../common/css/gta-layout.css" rel="stylesheet"/>
	<link href="../../../common/css/sideBar.css" rel="stylesheet"/>
	<link href="../../../common/css/popup.css" rel="stylesheet"/>
	<link href="../../../common/css/skins.css" rel="stylesheet"/>

<body page-auth-code="StudentService_TeachingArrangement_PersonalSchedule">
   <!-- 内容框架 开始-->
    <div class="layout-index">
		<div class="container-fluid col-xs-12">
			<div class="header-con">
				<form id="queryForm">
					<div class="row">
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group">
								<label for="name">学年学期：</label>
								<select class="form-control sel-com" id="academicYearSemesterSelect" name="academicYearSemesterSelect"></select>
							</div>
						</div>	
					</div>
				</form>
			</div>
		</div>

		<!-- 内容 开始 -->
		<div class="sub-content">
			<div class="row">
				<div class="col-xs-12">
					<div class="box">
						<div class="box-header pull-right">
							<button type="button" class="btn btn-success" id="print" auth-code="StudentService_TeachingArrangement_PersonalSchedule_Print">打印</button>
						</div>

						<div class="banner" id="divBody"></div>
					</div>

			</div>

    <!-- 内容框架 结束 -->
	<!-- jquery版本 -->
	<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
	<!-- bootstrap -->
	<script src="../../../common/js/base/bootstrap/bootstrap.js"></script>
	<script src="../../../common/js/base/seajs/2.2.0/sea.js"></script>
	<!-- 打印 -->
	<script src="../../../common/js/base/print/jquery.jqprint-0.3.js"></script>
    <script src="../../../common/js/base/print/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript">		
		//方法引用
		seajs.config({
			paths : {
				"basePath" : "../../../common/js",
				"configPath" : "../../../common/js/config",
				"localPath" : "../js"
			}
		});
		seajs.use("localPath/personalTimetable", function(personalTimetable) {
			personalTimetable.init();
		});
		seajs.use("basePath/utils/authority");
	</script>
