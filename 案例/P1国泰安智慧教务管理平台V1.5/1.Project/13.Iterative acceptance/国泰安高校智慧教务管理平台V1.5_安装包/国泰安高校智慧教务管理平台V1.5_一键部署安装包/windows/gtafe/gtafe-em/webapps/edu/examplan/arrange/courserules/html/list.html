<body>
	<!-- 内容框架 开始------------------------------------------------------------->
	<div class="layout-index">
		<div class="container-fluid col-xs-12">
			<div class="header-con ">
				<form id="">
					<div class="row">
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group form-normal">
								<label for="schoolCalendar">学年学期：</label> <select class="form-control sel-com"
									id="schoolCalendarSelect" name="schoolCalendarId">
								</select>
							</div>
						</div>						
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group form-normal">
								<label for="name">考试批次：</label> 
								<select class="form-control sel-com" id="batchId" name="batchId">									
									<option value="1">2016-2017学年第二学期 期末考试</option>
									<option value="2">2016-2017学年第二学期 期中考试</option>
								</select>
							</div>
						</div>
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group form-normal">
								<label for="name">开课单位：</label> 
								<select class="form-control sel-com" id="" name="">									
									<option value="1">全部</option>
									<option value="2">计算机科学与技术学院</option>
									<option value="2">管理学院</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group form-normal">
								<label for="">教室类型：</label> 
								<select class="form-control sel-com" id="" name="">									
									<option value="1" selected="selected">全部</option>
									<option value="2">普通教室</option>
								</select>
							</div>
						</div>						
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group form-normal">
								<label for="">特殊要求：</label> 
								<select class="form-control sel-com"
									id="" name="">									
									<option value="1" selected="selected">全部</option>
									<option value="2">已设置</option>
									<option value="3">未设置</option>
								</select>
							</div>
						</div>	
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group form-normal">
								<label for="">课程号/名称：</label> 
								<input type="text" class="form-control inp-com"/>
							</div>
						</div>
					</div>
				</form>
				<button type="button" class="btn btn-primary header-btn" name="delete">查询</button>
			</div>
		</div>
		<div class="sub-content">
			<div class="row">
				<div class="col-xs-12">
					<div class="box">
						<div class="box-header pull-right">
							<button type="button" class="btn btn-success" name="classroomRequire">教室类型要求</button>
							<button type="button" class="btn btn-success" name="sessionRequire">场次要求</button>
						</div>
						
						<div class="box-body">
							<div class="scorll-box">
								<div class="table-box">
									<table class="table table-bordered table-hover">
										<thead>
											<tr>
												<th class="width05">
													<div class="checkbox-con">
														<input type="checkbox" id="check-all" class="checNormal">
													</div>
												</th>
												<th>开课单位</th>
												<th>课程</th>
												<th>教学班数</th>
												<th>参考人数</th>
												<th>教室类型要求</th>
												<th>场次要求</th>
											</tr>
										</thead>
										<tbody id="tbodycontent">
											<tr class="tr-checkbox">
											    <td class="width05">      
											        <div class="checkbox-con"><input type="checkbox" name="checNormal"  class="checNormal"></div>
											    </td>
											    <td>[1212]计科院</td>
											    <td>[KC-2938]软件工程</td>
											    <td>3</td>
											    <td>90</td>
											    <td>普通教室</td>   
											    <td><button type="button" class="btn-text">查看</button></td>
											</tr>
											<tr class="tr-checkbox">
											    <td class="width05">      
											        <div class="checkbox-con"><input type="checkbox" name="checNormal"  class="checNormal"></div>
											    </td>
											    <td>[1212]计科院</td>
											    <td>[KC-2938]软件工程</td>
											    <td>3</td>
											    <td>90</td>
											    <td>普通教室</td>   
											    <td><button type="button" class="btn-text">查看</button></td>
											</tr>
											<tr class="tr-checkbox">
											    <td class="width05">      
											        <div class="checkbox-con"><input type="checkbox" name="checNormal"  class="checNormal"></div>
											    </td>
											    <td>[1212]计科院</td>
											    <td>[KC-2938]软件工程</td>
											    <td>3</td>
											    <td>90</td>
											    <td>普通教室</td>   
											    <td><button type="button" class="btn-text">查看</button></td>
											</tr>
											<tr class="tr-checkbox">
											    <td class="width05">      
											        <div class="checkbox-con"><input type="checkbox" name="checNormal"  class="checNormal"></div>
											    </td>
											    <td>[1212]计科院</td>
											    <td>[KC-2938]软件工程</td>
											    <td>3</td>
											    <td>90</td>
											    <td>普通教室</td>   
											    <td><button type="button" class="btn-text">查看</button></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<div id="pagination" class="pagination"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
