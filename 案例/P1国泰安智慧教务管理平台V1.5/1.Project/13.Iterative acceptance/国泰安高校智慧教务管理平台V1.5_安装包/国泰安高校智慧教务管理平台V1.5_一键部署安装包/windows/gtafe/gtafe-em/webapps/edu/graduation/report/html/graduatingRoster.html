<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
<title>毕业学生名册</title>
<link href="../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" />
<link href="../../../common/css/reset.css" rel="stylesheet" />
<link href="../../../common/css/gta-layout.css" rel="stylesheet" />
<link href="../../../common/css/sideBar.css" rel="stylesheet" />
<link href="../../../common/css/basic-data.css" rel="stylesheet" />
<link href="../../../common/css/popup.css" rel="stylesheet" />
<link href="../../../common/css/skins.css" rel="stylesheet" />
<link href="../../../common/js/base/core/page/pagination.css" rel="stylesheet"/>
<!--日期样式-->
<link href="../../../common/js/base/My97DatePicker/skin/WdatePicker.css" rel="stylesheet" />
<style>
	.input-group-btn-vertical i {
	    position: absolute;
	    top: 0;
	    left: 3px;
	}
</style>
</head>
<body page-auth-code="Graduation_Statistics_Graduation">
	<!-- 内容框架 开始------------------------------------------------------------->
	<div class="layout-index">
		<div class="container-fluid col-xs-12">
			<div class="header-con ">
				<form id="queryForm">
					<input type="hidden" name="graduateStatusList" id="graduateStatusList" value="1" />
					<div class="row">
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group form-normal">
								<label for="name">毕业年届：</label> 
								<div class="tips-text verification-info input-group spinner long-type-input">
									<input type="text" class="form-control" id="graduateYear" name="graduateYear" maxlength="4" min="1" max="9999">
									<div class="input-group-btn-vertical">
										<button class="btn btn-default" type="button">
											<i class="fa fa-caret-up"></i>
										</button>
										<button class="btn btn-default" type="button">
											<i class="fa fa-caret-down"></i>
										</button>
									</div>
								</div>
							</div>
						</div>	
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group form-normal">
								<label for="name">年级：</label> 
								<select class="form-control sel-com" id="grade" name="grade">									
									<option value="-1">全部</option>
								</select>
							</div>
						</div>	
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group form-normal">
								<label for="name">院系：</label> 
								<select class="form-control sel-com" id="departmentId" name="departmentId">									
									<option value="-1">全部</option>
									
								</select>
							</div>
						</div>	
					</div>
					<div class="row">
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group form-normal">
								<label for="name">专业：</label> 
								<select class="form-control sel-com" id="majorId" name="majorId">									
									<option value="-1">全部</option>
								</select>
							</div>
						</div>	
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group form-normal">
								<label for="name">班级：</label> 
								<select class="form-control sel-com" id="classId" name="classId">									
									<option value="-1">全部</option>
								</select>
							</div>
						</div>	
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group form-normal">
								<label for="">学号/姓名：</label> 
								<input type="text" class="form-control inp-com" id="studentNoOrName" name="studentNoOrName" />
							</div>
						</div>	
					</div>
				</form>
				<button type="button" class="btn btn-primary header-btn" name="query" id="query" auth-code="Graduation_Statistics_Graduation_Query">查询</button>
			</div>
		</div>
		<div class="sub-content">
			<div class="row">
				<div class="col-xs-12">
					<div class="box">
						<div class="box-header pull-right">
							<button type="button" class="btn btn-warning" name="" id="export" auth-code="Graduation_Statistics_Graduation_Export">导出</button>
						</div>
						
						<div class="box-body">
							<div class="scorll-box">
								<div class="table-box min1600">
									<table class="table table-bordered table-hover">
										<thead>
											<tr>
												<th width="60">序号</th>
												<th width="70">毕业年届</th>
												<th width="60">年级</th>
												<th>院系</th>
												<th>专业</th>
												<th width="70">培养层次</th>
												<th>班级</th>
												<th width="120">学号</th>
												<th width="100">姓名</th>
												<th width="60">性别</th>
												<th width="60">民族</th>
												<th width="160">毕业证书编号</th>
												<th>考生号</th>
												<th width="90">入学日期</th>
												<th width="90">毕业日期</th>
											</tr>
										</thead>
										<tbody id="tbodycontent">
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<div id="pagination" class="pagination"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 内容框架 结束 ------------------------------------------------------------>
</body>
</html>
<!-- jquery版本 -->
<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
<!-- bootstrap -->
<script src="../../../common/js/base/bootstrap/bootstrap.js"></script>
<script src="../../../common/js/base/My97DatePicker/WdatePicker.js"></script>
<!-- 分页 -->
<script src="../../../common/js/base/core/page/pagination.js"></script>
<!-- Seajs 模块化开发，请一定遵守 -->
<script src="../../../common/js/base/seajs/2.2.0/sea.js"></script>
<script src="../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
<script src="../../../common/js/base/jquery/iframeTools.source.js"></script>
<!-- 模块渲染template -->
<script src="../../../common/js/base/jquery/jquery.tmpl.js"></script>
<!-- 验证 -->
<script src="../../../common/js/base/jquery/jquery.validate.js"></script>
<script src="../../../common/js/base/jquery/jquery.validate.custom.js"></script>
<script id="bodyContentImpl" type="text/x-jquery-tmpl">
<tr class="tr-checkbox">
	<td width="60">${$index+1}</td>
	<td width="70" title="${graduateYear}">${graduateYear}</td>    
	<td width="60" title="${classGrade}">${classGrade}</td>
	<td title="${departmentName}" class="text-l">${departmentName}</td>
	<td title="${majorName}" class="text-l">${majorName}</td>
	<td width="70" title="${trainingLevelName}">${trainingLevelName}</td>
	<td class="text-l" title="${className}">${className}</td>
	<td width="120" class="text-l" title="${studentNo}">${studentNo}</td>
	<td width="100" class="text-l" title="${studentName}">${studentName}</td>
	<td width="60" title="${sexName}">${sexName}</td>
	<td width="60" title="${nationName}">${nationName}</td>
	<td width="160" title="${diplomaNo}">${diplomaNo}</td>
	<td title="${candidateNo}">${candidateNo}</td>
	<td width="90" title="${$item.format(entranceDate,'yyyy-MM-dd')}">${$item.format(entranceDate,'yyyy-MM-dd')}</td>
	<td width="90" title="${$item.format(graduateDate,'yyyy-MM-dd')}">${$item.format(graduateDate,'yyyy-MM-dd')}</td>							    
</tr>
</script>

<script type="text/javascript">
	seajs.config({
		paths : {
			"basePath" : "../../../common/js",
			"localPath" : "../js"
		}
	});
	seajs.use("localPath/graduatingRoster", function(graduatingRoster) {
		graduatingRoster.init();
	});
</script>
