<!DOCTYPE html>
<html>
<head>

	<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" />

<body page-auth-code="ScoreService_Release_Time">
<!-- 内容框架 开始------------------------------------------------------------->
<div class="layout-index">
	<!-- 正式内容区域 开始 ------>
	<div class="sub-content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header" style="height: 0;">&nbsp;</div>
					<div class="box-body">
						<div class="scorll-box">
							<div class="table-box">
								<table class="table table-bordered table-hover">
									<thead>
									<tr>
										<th class="width48">序号</th>
										<th>学年学期</th>
										<th>状态</th>
										<th>操作时间</th>
										<th class="width140">操作</th>
									</tr>
									</thead>
									<tbody id="tbodycontent">
									<!-- <tr>
										<td class="width48">1</td>
										<td>2017-2018学年 第一学期</td>
										<td>未发布</td>
										<td></td>
										<td class="width140"><button type="button" class="btn-text" >发布</button></td>
									</tr> -->
									
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div id="pagination" class="pagination"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- 正式内容区域 结束 --- -->
</div>
<!-- 内容框架 结束 ------------------------------------------------------------>
<!-- jquery版本 -->
<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>

<script src="../../../common/js/base/jquery/iframeTools.source.js"></script>
<!-- 模块渲染template -->

<!-- 分页 -->
<script src="../../../common/js/base/core/page/pagination.js"></script>
<link href="../../../common/js/base/core/page/pagination.css" rel="stylesheet"/>
<!-- 验证 -->

<script src="../../../common/js/base/jquery/jquery.validate.custom.js"></script>

<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<!-- 列表内容 -->
<script id="bodyContentImpl" type="text/x-jquery-tmpl">
    <tr>
	<td class="width48">${$index+1}</td>
	<td>${semesterCodeName}</td>
	<td>{{if releaseStatus == 0 || releaseStatus == null}}未发布{{else}}已发布{{/if}}</td>
	<td>${$item.format(operateTime,"yyyy-MM-dd hh:mm")}</td>
	<td class="width140"><button type="button"  class="btn-text" releaseTimeId ='${releaseTimeId}' semesterCode="${semesterCode}"  academicYear='${academicYear}'    {{if releaseStatus == 0 || releaseStatus == null}}name="release"{{else}}name="cancel"{{/if}} auth-code="ScoreService_Release_Time_ReleaseStatus" >{{if releaseStatus == 0 || releaseStatus == null}}发布{{else}}取消发布{{/if}}</button></td>
	</tr>
</script>
<script type="text/javascript">
	//方法引用
	seajs.config({
		paths : {
			"basePath" : "../../../common/js",
			"configPath" : "../../../common/js/config",
			"localPath" : "../js"
		}
	});
	seajs.use("localPath/scoreRelease",function(scoreRelease){
		scoreRelease.init();
	});
	seajs.use("basePath/utils/authority");
</script>
