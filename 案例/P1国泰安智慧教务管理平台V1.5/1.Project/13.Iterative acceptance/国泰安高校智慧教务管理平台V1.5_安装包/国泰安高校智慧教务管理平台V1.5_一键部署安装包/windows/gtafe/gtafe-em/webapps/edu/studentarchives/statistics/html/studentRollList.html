<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>在校学生名册</title>
<link href="../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" /> 
<link href="../../../common/css/reset.css" rel="stylesheet"/>
<link href="../../../common/css/gta-layout.css" rel="stylesheet"/>
<link href="../../../common/css/sideBar.css" rel="stylesheet"/>
<link href="../../../common/css/popup.css" rel="stylesheet"/>
<link href="../../../common/css/skins.css" rel="stylesheet"/>
<link href="../../../common/js/base/core/page/pagination.css" rel="stylesheet"/>
<link href="../../../common/css/basic-data.css" rel="stylesheet" />
</head>
<body page-auth-code="">
<!-- 内容框架 开始-->
<div class="layout-index">
	<!--筛选查询 开始-->
	<div class="container-fluid col-xs-12">
		<div class="header-con">
			<form id="queryForm">
				<div class="row">
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">学年学期：</label>
							<select class="form-control sel-com" id="academicYearSemester" name="academicYearSemester" >
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">校区：</label>
							<select class="form-control sel-com" id="campusId" name="campusId">
								
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">培养层次：</label>
							<select class="form-control sel-com" id="trainingLevelCode" name="trainingLevelCode">
								
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">年级：</label>
							<select class="form-control sel-com" id="grade" name="grade">
								
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">院系：</label>
							<select class="form-control sel-com" id="departmentId" name="departmentId">
								
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">专业：</label>
							<select class="form-control sel-com" id="majorId" name="majorId">
								<option value="">全部</option>
							</select>
						</div>
					</div>

					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">班级：</label>
							<select class="form-control sel-com" id="classId" name="classId">
								<option value="">全部</option>
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">查看方式：</label>
							<select class="form-control sel-com" id="checkWay" name="checkWay">
								<option value="">全部</option>
							</select>
						</div>
					</div>

				</div>
			</form>
			<button type="button" class="btn btn-primary header-btn"  name="query"
					id="query">查询</button>
		</div>
	</div>
	<!--筛选查询 结束-->
	<!-- 内容 开始 -->
	<div class="sub-content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header pull-right">
						<button type="button" class="btn btn-success width-default" name="export" id="export">导出</button>
					</div>
					<div class="box-body">
						<div class="scorll-box">
							<div class="table-box">
								<table class="table table-bordered">
									<thead>
									<tr>
										<th class="width48">序号</th>
										<th class="width60">年级</th>
										<th>院系</th>
										<th>专业</th>
										<th>班级</th>
										<th class="width70">培养层次</th>
										<th>学号</th>
										<th>姓名</th>
										<th class="width48">性别</th>
										<th>民族</th>
										<th class="width95">出生日期</th>
										<th>生源地</th>
										<th>身份证号</th>
										<th class="width70">学籍状态</th>
										<th class="width70">在校状态</th>
										<th>备注</th>
									</tr>
									</thead>
									<tbody id="tbodycontent">
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div id="pagination" class="pagination"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- 内容 结束 -->
</div>
<!-- 内容框架 结束 -->
<!-- jquery版本 -->
<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
<!-- bootstrap -->
<script src="../../../common/js/base/bootstrap/bootstrap.js"></script>
<script src="../../../common/js/base/seajs/2.2.0/sea.js"></script>
<!-- 模块渲染template -->
<script src="../../../common/js/base/jquery/jquery.tmpl.js"></script>
<!-- 分页 -->
<script src="../../../common/js/base/core/page/pagination.js"></script>
<!--加载meta IE兼容文件-->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
<!-- 列表内容 -->
<script id="bodyContentImpl" type="text/x-jquery-tmpl">
    <tr>
		<td class="width48" title="${$index+1}">${$index+1}</td>
		<td class="width60" title="${grade}">${grade}</td>
		<td class="text-l"  title="${departmentName}">${departmentName}</td>
		<td class="text-l"  title="${majorName}">${majorName}</td>
		<td class="text-l"  title="${className}">${className}</td>
		<td class="width70" title="${trainingLevelName}">${trainingLevelName}</td>
		<td class="text-l"  title="${studentNo}">${studentNo}</td>
		<td class="text-l"  title="${studentName}">${studentName}</td>
		<td class="width48" title="${sexName}">${sexName}</td>
		<td class="text-l"  title="${nationName}">${nationName}</td>
		<td class="width95" title="${$item.format(birthday,'yyyy-MM-dd')}">${$item.format(birthday,'yyyy-MM-dd')}</td>
		<td class="text-l"  title="${province} ${city} ${area}">${province} ${city} ${area}</td>
		<td class="text-l"  title="${idCard}">${idCard}</td>
		<td class="width70" title="${archievesStatusName}">${archievesStatusName}</td>
		<td class="width70" title="${schoolStatusName}">${schoolStatusName}</td>
		<td class="text-l"  title="${remark}">${remark}</td>
	</tr>
</script>
<script type="text/javascript">
	//方法引用
	seajs.config({
		paths : {
			"basePath":"../../../common/js",
			"localPath" : "../js"
		}
	});
	seajs.use("localPath/studentRollList", function(studentRoll) {
		studentRoll.init();
	});
	
	seajs.use("basePath/utils/authority");
</script>
</body>
</html>
