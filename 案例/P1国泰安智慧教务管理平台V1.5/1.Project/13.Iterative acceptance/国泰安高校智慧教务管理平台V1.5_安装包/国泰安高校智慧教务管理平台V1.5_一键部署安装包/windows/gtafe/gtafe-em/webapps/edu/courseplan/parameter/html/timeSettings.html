<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
<title>排课时间设置</title>
<link href="../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" />
<link href="../../../common/css/reset.css" rel="stylesheet" />
<link href="../../../common/css/gta-layout.css" rel="stylesheet" />
<link href="../../../common/css/sideBar.css" rel="stylesheet" />
<link href="../../../common/css/basic-data.css" rel="stylesheet" />
<link href="../../../common/css/popup.css" rel="stylesheet" />
<link href="../../../common/css/skins.css" rel="stylesheet" />
<link href="../../../common/css/courseplan.css" rel="stylesheet" />
<!--日期样式-->
<link href="../../../common/js/base/My97DatePicker/skin/WdatePicker.css" rel="stylesheet" />
</head>
<body page-auth-code="CoursePlan_Parameters_Times">
	<!-- 内容框架 开始------------------------------------------------------------->
	<div class="layout-index">
		<div class="sub-content text-center margin-top50">
			<form id="addForm">
				<div class="single-row-form">
					<div class="form-group form-inline form-big">
						<label for="name">
							<i class="text-danger">*</i>学年学期：
						</label>
						<div class="tips-text verification-info">
							<select class="form-control sel-com" id="semester" name="semester">
							</select>
						</div>
						<label class="checkbox-inline" style="padding: 0 15px 0 20px; width: 220px">
							<div class="checkbox-con mr10">
								<input type="checkbox" class="checNormal" id="isCurrentSemester">
							</div>设为排课学年学期
						</label>
					</div>
					<div class="form-group form-inline form-big formtext">
						<label for="name">
							<i class="text-danger">*</i>上课周数：
						</label>
						<div class="tips-text verification-info input-group spinner long-type-input">
							<input type="text" class="form-control" id="schoolWeek" name="schoolWeek" maxlength="2" min="1" max="99" style="width:303px!important;">
							<div class="input-group-btn-vertical">
								<button class="btn btn-default" type="button">
									<i class="fa fa-caret-up"></i>
								</button>
								<button class="btn btn-default" type="button">
									<i class="fa fa-caret-down"></i>
								</button>
							</div>
						</div>
					</div>
					<div class="form-group form-inline">
						<label for="name">
							<i class="text-danger">*</i>周排课天数：
						</label>
						<div class="tips-text verification-info">
							<label class="checkbox-inline">
								<label class="radio-inline on-radio">
									<div class="radio-con">
										<input type="radio" name="weekCourseDays" value="5" checked="">
									</div>
									五天
								</label>
							</label>
							<label class="checkbox-inline">
								<label class="radio-inline">
									<div class="radio-con">
										<input type="radio" name="weekCourseDays" value="6">
									</div>
									六天
								</label>
							</label>
							<label class="checkbox-inline">
								<label class="radio-inline ">
									<div class="radio-con">
										<input type="radio" name="weekCourseDays" value="7">
									</div>
									七天
								</label>
							</label>
						</div>
					</div>
					<div class="form-group form-inline form-big">
						<label for="name">
							<i class="text-danger">*</i>上午节次数：
						</label>
						<div class="tips-text verification-info">
							<select class="form-control sel-com" id="amSectionNumber" name="amSectionNumber">
								<option value="">--请选择--</option>
								<option value="0">不排课</option>
								<option value="2">二节</option>
								<option value="3">三节</option>
								<option value="4">四节</option>
								<option value="5">五节</option>
								<option value="6">六节</option>
							</select>
						</div>
					</div>
					<div class="form-group form-inline form-big">
						<label for="name">
							<i class="text-danger">*</i>下午节次数：
						</label>
						<div class="tips-text verification-info">
							<select class="form-control sel-com" id="pmSectionNumber" name="pmSectionNumber">
								<option value="">--请选择--</option>
								<option value="0">不排课</option>
								<option value="2">二节</option>
								<option value="3">三节</option>
								<option value="4">四节</option>
								<option value="5">五节</option>
								<option value="6">六节</option>
							</select>
						</div>
					</div>
					<div class="form-group form-inline form-big">
						<label for="name">
							<i class="text-danger">*</i>晚上节次数：
						</label>
						<div class="tips-text verification-info">
							<select class="form-control sel-com" id="nightSectionNumber" name="nightSectionNumber">
								<option value="">--请选择--</option>
								<option value="0">不排课</option>
								<option value="2">二节</option>
								<option value="3">三节</option>
								<option value="4">四节</option>
								<option value="5">五节</option>
								<option value="6">六节</option>
							</select>
						</div>
					</div>
				</div>
			</form>
			<div class=" text-center mb20 mt30">
				<button type="button" class="btn btn-success width-default" id="submitBtn" auth-code="CoursePlan_Parameters_Times_Add">保存</button>
			</div>
		</div>
	</div>
</body>
</html>

<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
