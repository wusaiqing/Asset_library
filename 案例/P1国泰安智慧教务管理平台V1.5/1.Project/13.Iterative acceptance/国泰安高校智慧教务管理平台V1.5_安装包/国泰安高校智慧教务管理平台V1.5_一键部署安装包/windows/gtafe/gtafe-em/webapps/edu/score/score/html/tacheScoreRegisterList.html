<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>环节成绩登记册</title>
	<link href="../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
	<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" />
	<link href="../../../common/css/reset.css" rel="stylesheet"/>
	<link href="../../../common/css/gta-layout.css" rel="stylesheet"/>
	<link href="../../../common/css/sideBar.css" rel="stylesheet"/>
	<link href="../../../common/css/popup.css" rel="stylesheet"/>
	<link href="../../../common/css/skins.css" rel="stylesheet"/>
	<link href="../../../common/css/basic-data.css" rel="stylesheet" />
</head>
<body page-auth-code="ScoreService_Entry_Tache_Register">
<!-- 内容框架 开始------------------------------------------------------------->
<div class="layout-index">
	<div class="container-fluid col-xs-12">
		<div class="header-con">
			<form id="queryForm">
				<div class="row">
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="schoolCalendar">学年学期：</label>
							<select class="form-control sel-com" id="academicYearSemesterSelect" name="academicYearSemesterSelect">
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">年级：</label>
							<select class="form-control sel-com" id="grade" name="grade">
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">院系：</label>
							<select class="form-control sel-com" id="departmentId" name="departmentId">
								<option value="">全部</option>
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">专业：</label>
							<select class="form-control sel-com" id="majorId" name="majorId">
								<option value="">全部</option>
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">班级：</label>
							<select class="form-control sel-com" id="classId" name="classId">
								<option value="">全部</option>
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label>环节：</label>
							<input class="form-control inp-com" id="courseNoOrName" name="courseNoOrName">
						</div>
					</div>
				</div>
					<input type="hidden" id="pageIndex" name="pageIndex" value="0" />
					<input type="hidden" id="pageSize" name="pageSize" value="1" />
			</form>
			<button type="button" class="btn btn-primary header-btn" id="query" name="query">查询</button>
		</div>
	</div>
	<!-- 正式内容区域 开始 ------>
	<div class="sub-content">
		<div class="">
			<div class="col-xs-12 scroll-box2">
				<div class="box-header">
					<span class="text-l"> 班级环节总数：<span class="text-danger" id="courseNum"></span></span>
					<span class="text-r"><button type="button" class="btn btn-success width-default mr10 pull-right" id="btnPrint" auth-code="ScoreService_Entry_Tache_Register_Print">打印</button></span>
				</div>
				<div id="contentBody" class="box">
					
				</div>
				<div class="text-center mt20" id="noData"><button type="button" class="btn-more mb10 text-center" name="" id="btnLoadMore">加载更多 <i class="fa fa-angle-double-down"></i> </button></div>
			<div id="printBody">
						
				</div>
			</div>
		</div>
	</div>
	<!-- 正式内容区域 结束 --- -->
</div>
<!-- 内容框架 结束 ------------------------------------------------------------>
<!-- jquery版本 -->
<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
<!-- bootstrap -->
<script src="../../../common/js/base/bootstrap/bootstrap.js"></script>
<script src="../../../common/js/base/seajs/2.2.0/sea.js"></script>
<!-- 弹窗 -->
<script src="../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
<script src="../../../common/js/base/jquery/iframeTools.source.js"></script>
<!-- 模块渲染template -->
<script src="../../../common/js/base/jquery/jquery.tmpl.js"></script>
<!-- 分页 -->
<script src="../../../common/js/base/core/page/pagination.js"></script>
<link href="../../../common/js/base/core/page/pagination.css" rel="stylesheet"/>
<!-- 验证 -->
<script src="../../../common/js/base/jquery/jquery.validate.js"></script>
<script src="../../../common/js/base/jquery/jquery.validate.custom.js"></script>

<script src="../../../common/js/base/print/jquery.jqprint-0.3.js"></script>
<script src="../../../common/js/base/print/jquery-migrate-1.2.1.min.js"></script>
<!--加载meta IE兼容文件-->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->

<!-- 列表内容 -->
<script id="bodyContentImpl" type="text/x-jquery-tmpl">
				<div class="print-title"><p>${schoolName}实践环节成绩登记册</p><p class="font-14 text-center ">${semester}</p></div>
					<div class=" mb10">
					<table width="100%" class="table-noline">
						<tbody>
						<tr>
						<th class="width75 text-r">年级：</th>
						<td class="inherit width15">${grade}</td>
						<th class="width75 text-r">院系：</th>
						<td class="inherit width40" title="${departmentName}">${departmentName}</td>
						<th class="width75 text-r">班级：</th>
						<td class="inherit width30" title="${className}">${className}</td>
						</tr>
						<tr>
						<th class="width75 text-r">学生数：</th>
						<td class="inherit width15">${studentNum}</td>
						<th class="width75 text-r">环节：</th>
						<td class="inherit width40">${tache}</td>
						<th class="width75 text-r">环节类别：</th>
						<td class="inherit width30">${courseTypeName}</td>
						</tr>
						<tr>
						<th class="width75 text-r">学分：</th>
						<td class="inherit width15">${credit}</td>
						<th class="width75 text-r">考核方式：</th>
						<td class="inherit width40">${checkWayName}</td>
						<th class="width75 text-r">分制：</th>
						<td class="inherit width30">${scoreRegimenName}</td>
						</tr>
						</tbody>
					</table>
					</div>
					<div id="divBody">
						<div class="box-body">
							<div class="">
								<div class="table-box">
									<table class="table table-bordered">
										<thead>
											<tr>
												<th class="width48">序号</th>
												<th class="width15">学号</th>
												<th class="width15">姓名</th>
												<th class="width48">性别</th>
												<th>题目</th>
												<th class="width70">总评成绩</th>
												<th>备注</th>
											</tr>
										</thead>
										<tbody>
											{{each(i,startClassStudentDto) studentList}}
											<tr>
												<td class="width48" title="${startClassStudentDto.index}">${startClassStudentDto.index}</td>
												<td class="width15 inherit text-l" title="${startClassStudentDto.studentNo}">${startClassStudentDto.studentNo}</td>
												<td class="width15 inherit text-l" title="${startClassStudentDto.studentName}">${startClassStudentDto.studentName}</td>
												<td class="width48">${startClassStudentDto.sexName}</td>
												<td class="text-l inherit"></td>
												<td class="width70 text-r"></td>
												<td class="text-l inherit"></td>
											</tr>
											{{/each}}
 										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<div class="mt10">
						<table width="100%">
							<tbody>
								<tr><td width="25%">登记人（签字）：</td><td>登记日期：</td><td>审核人（签字）：</td><td>审核日期：</td></tr>
							</tbody>
						</table>
					</div>
	<div style="page-break-after:always;"></div>
</script>
<script type="text/javascript">
	//方法引用
	seajs.config({paths:{"basePath":"../../../common/js","configPath":"../../../common/js/config","localPath":"../js"}});
	seajs.use("localPath/tacheScoreRegister",function(tacheScoreRegister){
		tacheScoreRegister.init();
	});
	seajs.use("basePath/utils/authority");
</script>
</body>
</html>
