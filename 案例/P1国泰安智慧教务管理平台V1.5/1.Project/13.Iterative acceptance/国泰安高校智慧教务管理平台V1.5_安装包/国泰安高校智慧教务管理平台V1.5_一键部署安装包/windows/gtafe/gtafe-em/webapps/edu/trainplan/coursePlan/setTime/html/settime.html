<title>开课计划维护时间控制</title>
	<link href="../../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
	<link href="../../../../common/css/font-awesome.min.css" rel="stylesheet" />
	<link href="../../../../common/css/reset.css" rel="stylesheet"/>

<body page-auth-code="">
<!-- 内容框架 开始------------------------------------------------------------->
<form id="setForm">
	<div class="layout-index">
		<div class="sub-content text-center mt50 w600">
			<div class="box-con">
			<div class="form-group form-inline form-big formtext">
				<label for="name"><i class="text-danger">*</i>开始时间：</label>
				<div class="tips-text verification-info text-left">
					<input id="beginTime" name="beginTime" type="text" class="form-control inp-com wdate" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'});" />
				</div>
			</div>
			<div class="form-group form-inline form-big formtext">
				<label for="name"><i class="text-danger">*</i>结束时间：</label>
				<div class="tips-text verification-info text-left">
					<input id="endTime" name="endTime" type="text" class="form-control inp-com wdate" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'});" />
				</div>
			</div>
           </div>
		</div>
	<div class=" text-center mb20"  >
		<button type="button" class="btn btn-success width-default" name="save" id="save">保存</button>
		<button type="button" class="btn btn-cancel width-default"  name="cancel" id="cancel">取消</button></div>
</div>
</form>
<!-- 内容框架 结束 ------------------------------------------------------------>
</body>
</html>
