<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
<title>考试批次设置</title>
<link href="../../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link href="../../../../common/css/font-awesome.min.css" rel="stylesheet" /> 
<link href="../../../../common/css/reset.css" rel="stylesheet"/>
<link href="../../../../common/css/gta-layout.css" rel="stylesheet"/>
<link href="../../../../common/css/sideBar.css" rel="stylesheet"/>
<link href="../../../../common/css/popup.css" rel="stylesheet"/>
<link href="../../../../common/css/skins.css" rel="stylesheet"/>
<!--[if lt IE 9]>
   <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
   <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body page-auth-code="ExamPlan_Parameter_Batch">
<!-- 内容框架 开始------------------------------------------------------------->
<div class="layout-index"> 
   <div class="container-fluid col-xs-12">
   <input type="hidden" value="0" id="pageIndex" />
     <div class="header-con">
     		<div class="row">
	   		  	<div class="col-sm-6 form-inline form-inp-con">
			  		<div class="form-group">
						<label for="schoolCalendar">学年学期：</label> 
						<select class="form-control sel-com" id="schoolCalendarId" name="schoolCalendarId">									
						</select>
					</div>
			  	</div>
   		    </div>
		</div>  	
    </div>
  	<div class="sub-content">
			<div class="row">
				<div class="col-xs-12">
					<div class="box">
						<div class="box-header pull-right">
							<button type="button" class="btn btn-success width-default" name="addBatch" auth-code="ExamPlan_Parameter_Batch_Add">新  增</button>
						</div>
						<div class="box-body">
							<div class="scorll-box">
								<div class="table-box">
									<table class="table table-bordered table-hover">
										<!-- table标题 -->
										 <thead>
										   <tr>
												<th class="width35">考试批次</th>
												<th>考试性质</th>
												<th>起始时间</th>
												<th>结束时间</th>
												<th class="width20">操作</th>
										   </tr>	
										</thead>	
										<!-- table内容 -->								
										<tbody id="tbodycontent">
										</tbody> 
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div> 
</div>
<!-- 内容框架 结束 ------------------------------------------------------------>
</body>
</html>
<!-- jquery版本 -->
<script src="../../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
<!-- bootstrap -->
<script src="../../../../common/js/base/bootstrap/bootstrap.js"></script>
<script src="../../../../common/js/base/seajs/2.2.0/sea.js"></script>
<!-- 弹窗 -->
<script src="../../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
<script src="../../../../common/js/base/jquery/iframeTools.source.js"></script>   
<!-- 模块渲染template -->
<script src="../../../../common/js/base/jquery/jquery.tmpl.js"></script> 
<!-- 分页 -->
<script src="../../../../common/js/base/core/page/pagination.js"></script>
<link href="../../../../common/js/base/core/page/pagination.css" rel="stylesheet"/>
<!-- 验证 -->
<script src="../../../../common/js/base/jquery/jquery.validate.js"></script>
<script src="../../../../common/js/base/jquery/jquery.validate.custom.js"></script> 
<!-- 列表内容 -->	
<script id="bodyContentImpl" type="text/x-jquery-tmpl">
  <tr data-tt-id="${batchId}>  
         <td>${batchId}</td>
         <td class="width35" title="${combineName}">${combineName}</td>
         <td>${examPropertyName}</td> 
         <td>${startDate} (${startTime})</td>  
         <td>${endDate} (${endTime}) </td>
         <td class="width20">
              <button type="button" class="btn-text" data-tt-id=${batchId} name="updateBatch" auth-code="ExamPlan_Parameter_Batch_Modify">修改</button>
              <button type="button" class="btn-text" data-tt-id=${batchId} name="deleteBatch" auth-code="ExamPlan_Parameter_Batch_Delete">删除</button>
         </td>  
      </tr> 
</script> 
<script type="text/javascript">
	//两种方法引用
	seajs.config({
		paths : {
			"basePath" : "../../../../common/js",
			"localPath" : "../js"
		}
	});
	seajs.use("localPath/batch", function(batch) {
		batch.init();
	});
	seajs.use("basePath/utils/authority");
</script>
