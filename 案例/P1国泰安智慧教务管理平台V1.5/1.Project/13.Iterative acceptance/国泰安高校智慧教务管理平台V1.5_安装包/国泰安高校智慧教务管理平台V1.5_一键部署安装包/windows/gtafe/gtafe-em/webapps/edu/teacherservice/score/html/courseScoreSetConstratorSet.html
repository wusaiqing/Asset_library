<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>课程成绩构成设置</title>
<link href="../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" />
<link href="../../../common/css/reset.css" rel="stylesheet"/>
<link href="../../../common/css/gta-layout.css" rel="stylesheet"/>
<link href="../../../common/css/sideBar.css" rel="stylesheet"/>
<link href="../../../common/css/popup.css" rel="stylesheet"/>
<link href="../../../common/css/skins.css" rel="stylesheet"/>
<link href="../../../common/css/basic-data.css" rel="stylesheet" />
</head>
<body page-auth-code="">
<form id="addForm">
	<div class="pop-con">
		<div class="form-group form-inline formtext">
		<input type="hidden" id="scoreRegimenId" name="scoreRegimenId" value="" />
		<label for="number"><i class="text-danger">*</i>成绩分制：</label>
		<div class="tips-text verification-info">
			<select class="form-control sel-com" name="scoreRegimenName" id="scoreRegimenName">
				<option value="">--请选择--</option>
			</select>
		</div>
	</div>
		<div class="form-group form-inline formtext">
			<label class="radio-inline on-radio">
				<div class="radio-con"><input type="radio" name="weekStartDay" value="0" checked=""></div> 录入各成绩项目，占比求和得到总评成绩
			</label>
			<label class="radio-inline">
				<div class="radio-con"><input type="radio" name="weekStartDay" value="1"></div> 只录入总评成绩
			</label>
		</div>
		<!-- 表格区域 开始 ------>
		<div class="sub-content">
			<div class="box">
				<div class="box-body">
					<div class="scorll-box">
						<table class="table table-bordered table-hover">
							<thead>
							<tr>
								<th>总评成绩组成类别</th>
								<th>总评成绩占比</th>
							</tr>
							</thead>
							<tbody id="tbody" class="autoheight-normal">
							<tr>
								<td>平时成绩</td>
								<td class="verification" height="70">
								<span class="tips-text verification-info">
								<input type="text" class="form-control inp-minimum inline-block ratio" value="" style="width: 100px;" id="usualRatio" name="usualRatio"> %
								</span>
								</td>
							</tr>
							<tr>
								<td>期中成绩</td>
								<td class="verification">
								<span class="tips-text verification-info">
								<input type="text" class="form-control inp-minimum inline-block ratio" value="" style="width: 100px;" id="midtermRatio" name="midtermRatio"> %
								</span>
								</td>
							</tr>
							<tr>
								<td>期末成绩</td>
								<td class="verification">
								<span class="tips-text verification-info">
								<input type="text" class="form-control inp-minimum inline-block ratio" value="" style="width: 100px;" id="endtermRatio" name="endtermRatio"> %
								</span>
								</td>
							</tr>
							<tr>
								<td>技能成绩</td>
								<td class="verification">
								<span class="tips-text verification-info">
								<input type="text" class="form-control inp-minimum inline-block ratio" value="" style="width: 100px;" id="skillRatio" name="skillRatio"> %
								</span>
								</td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

		</div>
		<!-- 表格区域 结束 --- -->
	</div>
</form>
<!-- 内容框架 结束 ------------------------------------------------------------>
<!-- jquery版本 -->
<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
<!-- bootstrap -->
<script src="../../../common/js/base/bootstrap/bootstrap.js"></script>
<script src="../../../common/js/base/seajs/2.2.0/sea.js"></script>
<!-- 弹窗 -->
<script src="../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
<script src="../../../common/js/base/jquery/iframeTools.source.js"></script>
<!-- 验证 -->
<script src="../../../common/js/base/jquery/jquery.validate.js"></script>
<script src="../../../common/js/base/jquery/jquery.validate.custom.js"></script>

	seajs.config({paths:{"basePath":"../../../common/js","configPath":"../../../common/js/config","localPath":"../js"}});
	seajs.use("localPath/courseScoreSet",function(courseScoreSet){
		courseScoreSet.initAdd();
	});
	seajs.use("basePath/utils/authority");
</script>
</body>
</html>
