	<head>
		<meta charset="UTF-8">

		<link href="../../../../common/css/reset.css" rel="stylesheet"/>

        <link href="../../../../common/css/popup.css" rel="stylesheet"/>

        <link href="../../../../common/css/skins.css" rel="stylesheet"/>

        <link href="../../../../common/css/ztree/zTreeStyle.css" rel="stylesheet"/>

		      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

			    width: 160px;

	<body  page-auth-code="CoursePlan_Theory_SetUp">
		<div class="pop-con box900">
			<div class="box">
				<div class="row">
					<div class="form-inline formtext formtext-80 col-sm-3">
				      <label for="name">课程：</label>
			          <span class="fontspan ellipsis"   id="courseName"></span>
				  	</div>
				  	<div class="form-inline formtext formtext-80 col-sm-3">
				      <label for="name">开课单位：</label>
			          <span class="fontspan ellipsis"   id="departmentName"></span>
				  	</div>
				  	<div class="form-inline formtext formtext-80 col-sm-3">
				      <label for="name">课程类别：</label>
			          <span class="fontspan ellipsis" id="courseTypeCodeName">专业课</span>
				  	</div>
				  	<div class="form-inline formtext formtext-80 col-sm-3">
				      <label for="name">课程属性：</label>
			          <span class="fontspan ellipsis" id="courseAttributeCodeName"></span>
				  	</div>
				  	<div class="form-inline formtext formtext-80 col-sm-3">
				      <label for="name">学分：</label>
			          <span class="fontspan ellipsis" id="credit"></span>
				  	</div>
				  	<div class="form-inline formtext formtext-80 col-sm-3">
				      <label for="name">总学时：</label>
			          <span class="fontspan ellipsis" id="totalPeriod"></span>
				  	</div>
				  	<div class="form-inline formtext formtext-80 col-sm-3">
				      <label for="name">理论学时：</label>
			          <span class="fontspan ellipsis" id="theoryPeriod"></span>
				  	</div>
				  	<div class="form-inline formtext formtext-80 col-sm-3">
				      <label for="name">实验学时：</label>
			          <span class="fontspan ellipsis" id="experiPeriod"></span>
				  	</div>
				  	<div class="form-inline formtext formtext-80 col-sm-3">
				      <label for="name">实践学时：</label>
			          <span class="fontspan ellipsis" id="practicePeriod"></span>
				  	</div>
				  	<div class="form-inline formtext formtext-80 col-sm-3">
				      <label for="name">其他学时：</label>
			          <span class="fontspan ellipsis" id="otherPeriod"></span>
				  	</div>
				  	<div class="form-inline formtext formtext-80 col-sm-3">
				      <label for="name">行政班数：</label>
			          <span class="fontspan ellipsis" id="unSettingCount"></span>
				  	</div>
				  	<div class="form-inline formtext formtext-80 col-sm-3">
				      <label for="name">考核方式：</label>
			          <span class="fontspan ellipsis" id="checkWayCodeName"></span>
				  	</div>
				  	<div class="form-inline formtext formtext-80 col-sm-12">
				      <label for="name">对应专业：</label>
			          <span data-placement="bottom" data-toggle="tooltip" class="fontspan ellipsis" id="majorName" style="width: 1060px;"></span>
				  	</div>
				</div>
				<!-- table begin -->
				<div class="box-body">
					<div class="scorll-box">
						<div class="table-box">
							<table class="table table-bordered table-hover">
								<thead>
									<tr>
										<th class="width05">序号</th>
										<th>院系</th>
										<th>专业</th>
										<th>行政班</th>
										<th class="width75">班级人数</th>
										<th class="width100">实践周次</th>
										<th class="width100">理论周次</th>
									</tr>
								</thead>
								<tbody id="classTbodycontent">
								</tbody>
							</table>
						</div>
					</div>
				</div>	
				<div class="box-header pull-right">
					<button type="button" class="btn btn-success" id="batchAddTeachClassBtn">批量生成教学班</button>
					<button type="button" class="btn btn-success" id="addTeachClassBtn">新增教学班</button>
				</div>
				<div class="box-header pull-right form-group form-inline formtext">
					<label for="name" style="width:100px;">教学班数：</label>	
					<div class="input-group spinner classhour">
						<input  id="teachclassCount" type="text" class="form-control" value="" maxlength="2" min=1 max=50>
						<div class="input-group-btn-vertical">
							<button class="btn btn-default" type="button"><i class="fa fa-caret-up"></i></button>
							<button class="btn btn-default" type="button"><i class="fa fa-caret-down"></i></button>
						</div>
					</div>
					<label for="name" style="width:100px;">教学班人数：</label>	
					<div class="input-group spinner classhour" style="margin-right:20px;">
						<input id="teachclassStudentCount" type="text" class="form-control" value="" maxlength="3" min=1 max=999>
						<div class="input-group-btn-vertical">
							<button class="btn btn-default" type="button"><i class="fa fa-caret-up"></i></button>
							<button class="btn btn-default" type="button"><i class="fa fa-caret-down"></i></button>
						</div>
					</div>
				</div>
				<div class="box-body">
					<div class="scorll-box">
						<div class="table-box">
							<table class="table table-bordered table-hover">
								<thead>
									<tr>
										<th class="width04">序号</th>
										<th width="130">任课教师</th>
										<th class="width100"><i class="text-danger">*</i>授课方式</th>
										<th class="width80"><i class="text-danger">*</i>周学时</th>
										<th class="width75"><i class="text-danger">*</i>连排节数</th>
										<th class="width80"><i class="text-danger">*</i>排课周次</th>
										<th class="width100">单双周</th>
										<th class="width100"><i class="text-danger">*</i>教学班号</th>
										<th class="width85"><i class="text-danger">*</i>教学班人数</th>
										<th width="115"><i class="text-danger">*</i>行政班级</th>
										<th width="115">上课地点要求</th>
										<th class="width04">节次要求</th>
										<th class="width05">操作</th>
									</tr>
								</thead>
								<tbody id="tbodycontent" style="min-height: 200px; height: auto;max-height: inherit;">
									 
								</tbody>
							</table>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</body>
<script id="classTmpl" type="text/x-jquery-tmpl">
<tr>
    <td class="width05">${$index + 1}</td>    
    <td>${departmentName}</td>
    <td>${majorName}</td>
    <td>${className}</td>
    <td class="width75">{{if studentCount > 0}}${studentCount}{{else}}${presetNumber}{{/if}}</td>
    <td class="width100">${practiceWeekNum}</td>   
    <td class="width100">${theoretyWeekNum}</td>
</tr>
</script>
<script id="teachclassTmpl" type="text/x-jquery-tmpl">
<tr code="${teachingClassNo}">
    <td class="width04">25</td>
    <td width="130">
    	<pre class="y-adaptive y-hide" id="pre"></pre>
		<div class="cont-list-box teacher {{if isContains}}disabled{{/if}}"> </div>
    </td>
    <td class="width100">
		<select class="form-control sel-com {{if isContains}}disabled{{/if}}" {{if isContains}}disabled=true{{/if}}  name="teachingMethodsCode" style="width:100%;min-width: 65px;">	
			{{each(i,tm) teachMethod}}
				{{if teachingMethodsCode}}
					<option value="${tm.value}" {{if (tm.value == teachingMethodsCode)}}selected="selected"{{/if}}>${tm.name}</option>
				{{else}}
					<option value="${tm.value}">${tm.name}</option>
				{{/if}}
			{{/each}}								
		</select>
    </td>
    <td class="width80">
    	<div class="input-group spinner classhour">
			<input id="weeklyHours" name="weeklyHours" type="text" {{if isContains}}disabled=true{{/if}} class="form-control {{if isContains}}disabled{{/if}}" value="${weeklyHours}" maxlength="2" min=1 max=99 style="min-width:40px;">
			<div class="input-group-btn-vertical major-list">
				<button class="btn btn-default" type="button" {{if isContains}}disabled{{/if}}><i class="fa fa-caret-up"></i></button>
				<button class="btn btn-default" type="button" {{if isContains}}disabled{{/if}}><i class="fa fa-caret-down"></i></button>
			</div>
		</div>
    </td>
    <td class="width75">
    	<select class="form-control sel-com {{if isContains}}disabled{{/if}}" {{if isContains}}disabled=true{{/if}} id="continBlwdwnCount" name="continBlwdwnCount" style="width:100%;min-width: 40px;">									
			{{each(i, item) section}}
				{{if (continBlwdwnCount && continBlwdwnCount > 0)}}
					<option value="${item.num}" {{if (item.num == continBlwdwnCount)}}selected="selected"{{/if}}>${item.num}</option>
				{{else}}
					<option value="${item.num}" {{if item.selected}}selected="selected"{{/if}}>${item.num}</option>
				{{/if}}
			{{/each}}	
		</select>
    </td>
    <td class="width80">
    	<pre class="y-adaptive y-hide" id="pre"></pre>
		<textarea rows="4" style="width:100%;height:100%;" {{if isContains}}disabled=true{{/if}} class="{{if isContains}}disabled{{/if}}" name="arrangeWeeks" >${arrangeWeeks}</textarea>
    </td>   
    <td class="width100">
    	<select class="form-control sel-com" id="singleOrDoubleWeek" {{if isContains}}disabled=true{{/if}} name="singleOrDoubleWeek" style="width:100%;min-width: 65px;">
			<option value="0" {{if (singleOrDoubleWeek == 0)}}selected="selected"{{/if}}>请选择</option>
			<option value="1" {{if (singleOrDoubleWeek == 1)}}selected="selected"{{/if}}>单周</option>
			<option value="2" {{if (singleOrDoubleWeek == 2)}}selected="selected"{{/if}}>双周</option>
		</select>										
    </td>
    <td class="width100" title="${teachingClassNo}">${teachingClassNo}</td>
    <td class="width85">
    	<div class="input-group spinner classnum">
			<input  name="teachingClassMemberCount"  value="${teachingClassMemberCount}" type="text" class="form-control {{if isContains}}disabled{{/if}}"  {{if isContains}}disabled=true{{/if}} value="" maxlength="3" min=1 max=999 style="min-width:40px;">
			<div class="input-group-btn-vertical major-list">
				<button class="btn btn-default" type="button" {{if isContains}}disabled{{/if}}><i class="fa fa-caret-up"></i></button>
				<button class="btn btn-default" type="button" {{if isContains}}disabled{{/if}}><i class="fa fa-caret-down"></i></button>
			</div>
		</div>
    </td>
    <td width="115">
    	<div data-html="true" data-toggle="tooltip" data-placement="right" class="cont-list-box classinfo {{if isContains}}disabled{{/if}}"></div>
    </td>
    <td width="115">
        <div  class="cont-list-box roominfo {{if isContains}}disabled{{/if}}"> </div>
    </td>
    <td class="width04"><button type="button" class="btn-text {{if isContains}}disabled{{/if}}" name="sectionSet">无</button></td>
    <td class="width05"><button type="button" class="btn-text {{if isContains || quote}}{{/if}}" delete="${id}" name="remove">删除</button></td>
</tr>
</script>
