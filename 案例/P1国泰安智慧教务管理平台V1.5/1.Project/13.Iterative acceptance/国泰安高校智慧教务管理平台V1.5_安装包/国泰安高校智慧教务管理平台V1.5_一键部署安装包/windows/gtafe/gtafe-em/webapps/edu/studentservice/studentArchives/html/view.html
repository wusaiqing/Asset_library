<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>异动信息查看</title>
	<link href="../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
	<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" />
	<link href="../../../common/css/reset.css" rel="stylesheet"/>
	<link href="../../../common/css/gta-layout.css" rel="stylesheet"/>
	<link href="../../../common/css/sideBar.css" rel="stylesheet"/>
	<link href="../../../common/css/popup.css" rel="stylesheet"/>
	<link href="../../../common/css/skins.css" rel="stylesheet"/>
	<link href="../../../common/css/basic-data.css" rel="stylesheet" />
    <link href="../../../common/css/ztree/zTreeStyle.css" rel="stylesheet" />
    <link href="../../studentService.css" rel="stylesheet" />
</head>
<body page-auth-code="">
	<form id="addForm">
	<div class="pop-con box900">
		<div class="container-fluid ">
			<div class="row">
				<div class="pop-title">学生基本信息</div>
			<div class="header-con clearfix deal">
				<div class="col-sm-4 form-inline form-inp-con">
					<div class="form-group">
						<label for="name">生效学年学期：</label>
						<span class=" inline-block" name="academicYearSemester"></span>
					</div>
				</div>
				<div class="col-sm-4 form-inline form-inp-con">
					<div class="form-group studentNoBox">
						<label for="name" class="inline-block">学号：</label>
						<span class="inline-block width170 ellipsis" name="studentNo"></span>
					</div>
				</div>
				<div class="col-sm-4 form-inline form-inp-con">
					<div class="form-group studentNameBox">
						<label for="name" class="inline-block">姓名：</label>
						<span class=" inline-block width170 ellipsis" name="studentName"></span>
					</div>
				</div>
					<div class="col-sm-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">性别：</label>
							<span class=" inline-block" name="sexCodeName"></span>
						</div>
					</div>
					<div class="col-sm-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">申请日期：</label>
							<span class=" inline-block" name="applyDate" id="applyDate"></span>
						</div>
					</div>
					<div class="col-sm-4 form-inline form-inp-con">
							<div class="form-group">
								<label for="name">异动来源：</label>
								<span class=" inline-block" name=dataSourceCodeName></span>
							</div>
					</div>
					<div class="col-sm-4 form-inline form-inp-con">
							<div class="form-group remarkBox">
								<label for="name" class="inline-block">备注：</label>
								<span class=" inline-block width170 ellipsis" name="remark" title=""></span>
							</div>
					</div>
				    <div class="col-sm-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name"> 异动类别：</label>
							<span class=" inline-block" name="alienChangeCategoryCodeName" title=""></span>
						</div>
				    </div>
				<div class="col-sm-4 form-inline form-inp-con">
					<div class="form-group">
						<label for="name"> 异动原因：</label>						
						<span class=" inline-block" name="alienChangeReasonCodeName" title=""></span>
					</div>
				</div>

			</div>
			</div>
		 </div>
		<!--表格区域-->
		<div class="col-xs-12 mt10 clearfix">
		<div class="row">
			<div class="blue-titlle">学生异动信息</div>
		<div class="box-body">
			<div class="">
				<div class="table-box">
					<table class="table table-bordered">
						<thead>
						<tr>
							<th></th>
							<th>异动前信息</th>
							<th>异动后信息</th>
						</tr>
						</thead>
						<tbody id="tbodycontent">
						<tr>
							<td>年级</td>
							<td><span name="beforeGrade"></span></td>
							<td>
							<span class=" inline-block w220 ellipsis" name="afterGrade" title=""></span>
							</td>
						</tr>
						<tr>
							<td>院系</td>
							<td><span name="beforeDepartmentName"></span></td>
							<td>
							<span class=" inline-block w220 ellipsis" name="afterDepartmentName" title=""></span>
							</td>
						</tr>
						<tr>
							<td>专业</td>
							<td><span name="beforeMajorName"></span></td>
							<td>
							<span class=" inline-block w220 ellipsis" name="afterMajorName" title=""></span>
						</td>
						</tr>
						<tr>
							<td>班级</td>
							<td><span name="beforeClassName"></span></td>
							<td>
							<span class=" inline-block w220 ellipsis" name="afterClassName" title=""></span>
						    </td>
						</tr>
						<tr>
							<td>学制</td>
							<td><span name="beforeEducationSys"></span></td>
							<td><span id="afterEducationSys" name="afterEducationSys"></span></td>
						</tr>
						<tr>
							<td>培养层次</td>
							<td><div name="beforeTrainingLevelName"></div></td>
							<td><span id="afterTrainingLevelName" name="afterTrainingLevelName"></span></td>
						</tr>
						<tr>
							<td>在校状态</td>
							<td><span name="beforeSchoolStatusCodeName"></span></td>
							<td><span name="afterSchoolStatusCodeName"></span></td>
						</tr>
						<tr>
							<td>学籍状态</td>
							<td><span name="beforeArchievesStatusCodeName"></span></td>
							<td><span name="afterArchievesStatusCodeName"></span></td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		</div>
		</div>
		<!--异动处理-->
		<div class="container-fluid ">
			<div class="row">
				<div class="pop-title mt20">异动处理</div>
				<div class="header-con clearfix">
					<div class="col-sm-4 form-inline form-inp-con">
						<div class="form-group formtext">
							<label for="name">异动文号：</label>
							<span name="documentSymbol"></span>
						</div>
					</div>
					<div class="col-sm-4 form-inline form-inp-con">
						<div class="form-group formtext">
							<label for="name">发文日期：</label>
							<span name="issueDate" id="issueDate"></span>
						</div>
					</div>
					<div class="col-sm-4 form-inline form-inp-con">
						<div class="form-group formtext">
							<label for="name">异动日期：</label>
							<span name="alienChangeDate" id="alienChangeDate"></span>
						</div>
					</div>
					<div class="col-sm-4 form-inline form-inp-con">
						<div class="form-group formtext">
							<label for="name">处理结果：</label>
							<span name="dealStatusName" style="color: red"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</form>
	<!-- jquery版本 -->
	<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
	<!-- bootstrap -->
	<script src="../../../common/js/base/bootstrap/bootstrap.js"></script>
	<script src="../../../common/js/base/seajs/2.2.0/sea.js"></script>
	<!-- 弹窗 -->
	<script src="../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
	<script src="../../../common/js/base/jquery/iframeTools.source.js"></script>
	<!-- 模块渲染template -->
	<script src="../../../common/js/base/jquery/jquery.tmpl.js"></script>
	<!-- 验证 -->
	<script src="../../../common/js/base/jquery/jquery.validate.js"></script>
	<script src="../../../common/js/base/jquery/jquery.validate.custom.js"></script>
	<script type="text/javascript">		
		//方法引用
		seajs.config({
			paths : {
				"basePath" : "../../../common/js",
				"configPath" : "../../../common/js/config",
				"localPath" : "../js"
			}
		});
		seajs.use("localPath/studentArchives", function(studentArchives) {
			studentArchives.initView();
		});
		seajs.use("basePath/utils/authority");
	</script>
</body>
</html>
