<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>排课结果管理</title>
<link href="../../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link href="../../../../common/css/font-awesome.min.css" rel="stylesheet" />
<link href="../../../../common/css/reset.css" rel="stylesheet" />
<link href="../../../../common/css/gta-layout.css" rel="stylesheet" />
<link href="../../../../common/css/sideBar.css" rel="stylesheet" />
<link href="../../../../common/css/popup.css" rel="stylesheet" />
<link href="../../../../common/css/basic-data.css" rel="stylesheet" />
<link href="../../../../common/css/skins.css" rel="stylesheet" />
<!-- 下面这个是树目录控件的css -->
<link href="../../../../common/css/ztree/zTreeStyle.css" rel="stylesheet" />
<link href="../../../../common/css/courseplan.css"  rel="stylesheet" />
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body page-auth-code="CoursePlan_TheoryArrange_ArrangeResult">
	<!-- 内容框架 开始------------------------------------------------------------->
	<div class="layout-index">
		<div class="container-fluid col-xs-12">
			<div class="header-con ">
				<form id="">
					<div class="row">
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group form-normal">
								<label for="schoolCalendar">学年学期：</label>
								<select class="form-control sel-com" id="academicSemester" name="academicSemester">
								</select>
							</div>
						</div>
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group form-normal">
								<label for="name">开课单位：</label>
								<select class="form-control sel-com" id="departmentId" name="departmentId">
									<option value="1">2016-2017学年第二学期 期末考试</option>
									<option value="2">2016-2017学年第二学期 期中考试</option>
								</select>
							</div>
						</div>
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group form-normal">
								<label for="">课程号/名称：</label>
								<input type="text" class="form-control inp-com" id="courseNoOrName" name="courseNoOrName" maxlength="100" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 form-inline form-inp-con">
							<div class="form-group form-normal">
								<label for="">任课教师：</label>
								<input type="text" class="form-control inp-com" id="teacherNoOrName" name="teacherNoOrName" maxlength="50" />
							</div>
						</div>
						<div class="col-md-4 form-inline form-inp-con" style="display: none">
							<div class="form-group form-normal">
								<label for="name">排课方式：</label>
								<select class="form-control sel-com" id="schedulingType" name="schedulingType">
									<option value="">全部</option>
									<option value="1">手动排</option>
									<option value="2">自动排</option>
								</select>
							</div>
						</div>
						<div class="col-md-4 form-inline form-inp-con" style="display: none">
							<div class="form-group form-normal">
								<label for="name">状态：</label>
								<select class="form-control sel-com" id="lockStatus" name="lockStatus">
									<option value="">全部</option>
									<option value="0">未锁定</option>
									<option value="1">已锁定</option>
								</select>
							</div>
						</div>
					</div>
				</form>
				<button type="button" class="btn btn-primary header-btn" id="query">查询</button>
			</div>
		</div>
		<div class="sub-content">
			<div class="row">
				<div class="col-xs-12">
					<div class="box">
						<div class="box-header pull-right">
							<!-- <button type="button" class="btn btn-success" name="">锁定</button>
							<button type="button" class="btn btn-success" name="">解锁</button> -->
							<button type="button" class="btn btn-danger" id="delete" auth-code="CoursePlan_TheoryArrange_ArrangeResult_Delete">删除</button>
							<button type="button" class="btn btn-success" id="export" auth-code="CoursePlan_TheoryArrange_ArrangeResult_Export">导出</button>
						</div>
						<div class="box-body">
							<div class="scorll-box">
								<div class="table-box">
									<table class="table table-bordered table-hover">
										<thead>
											<tr>
												<th class="width55">
													<div class="checkbox-con">
														<input type="checkbox" id="check-all" class="checNormal">
													</div>
												</th>
												<th class="width55">序号</th>
												<th>开课单位</th>
												<th class="width85">课程号</th>
												<th>课程名称</th>
												<th>任课教师</th>
												<th>教学班</th>
												<th class="width65">班级人数</th>
												<!-- <th>教学组</th> -->
												<th class="width75">周次</th>
												<th class="width55">单双周</th>
												<th class="width75">节次</th>
												<th>教室</th>
												<!-- <th class="width75">排课方式</th>
												<th class="width65">状态</th> -->
											</tr>
										</thead>
										<tbody id="tbodycontent">
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<div id="pagination" class="pagination"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 内容框架 结束 ------------------------------------------------------------>
</body>
</html>
<!-- jquery版本 -->
<script src="../../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
<!-- bootstrap -->
<script src="../../../../common/js/base/bootstrap/bootstrap.js"></script>
<!-- Seajs 模块化开发，请一定遵守 -->
<script src="../../../../common/js/base/seajs/2.2.0/sea.js"></script>
<!-- 模块渲染template -->
<script src="../../../../common/js/base/jquery/jquery.tmpl.js"></script>
<!-- 分页 -->
<script src="../../../../common/js/base/core/page/pagination.js"></script>
<link href="../../../../common/js/base/core/page/pagination.css" rel="stylesheet" />
<!-- 验证 -->
<script src="../../../../common/js/base/jquery/jquery.validate.js"></script>
<script src="../../../../common/js/base/jquery/jquery.validate.custom.js"></script>
<!-- 弹窗 -->
<script src="../../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
<script src="../../../../common/js/base/jquery/iframeTools.source.js"></script>
<script id="tableTmpl" type="text/x-jquery-tmpl">
	<tr class="tr-checkbox" id="${schedulingTaskId}">
		<td class="width55">
			<div class="checkbox-con">
				<input type="checkbox" name="checNormal" class="checNormal">
			</div>
		</td>
		<td class="width55">${$index+1}</td>
		<td class="text-l" title=${departmentName}>${departmentName}</td>
		<td class="text-l width85">${courseNo}</td>
		<td class="text-l" title=${courseName}>${courseName}</td>       
		<td class="text-l" title="${teachers}">${teachers}</td>
		<td class="text-l open-message" data="{{each(i,item) classesarr}}${item}#@#{{/each}}">${teachingClassNo}（${classes}）</td>
		<td class="text-r width65">${teachingClassMemberCount}</td>
		<td class="text-l width75" title=${courseArrangeWeekly}>${courseArrangeWeekly}</td>
 		{{if (singleOrDoubleWeek===0)}}
			<td class="width55"></td>
    	{{else (singleOrDoubleWeek===1)}}
			<td class="width55">单周</td>
    	{{else (singleOrDoubleWeek===2)}}
			<td class="width55">双周</td>
    	{{/if}} 
		<td class="text-l width75" title=${arrangeSection}>${arrangeSection}</td>
		<td class="text-l" title=${buildingName}${venueName}>${buildingName}${venueName}</td>
	</tr>
</script>
<script type="text/javascript">
	//两种方法引用
	seajs.config({
		paths : {
			"basePath" : "../../../../common/js",
			"localPath" : "../js"
		}
	});
	seajs.use("localPath/resultlist", function(item) {
		item.init();
	});
/* 列表隐藏的两列判断 {{if (schedulingType===1)}}
	<td class="width75">手动排</td>
{{else}}
	<td class="width75">自动排</td>
{{/if}}
{{if (lockStatus===0)}}
	<td class="width65">未锁定</td>
{{else}}
	<td class="width65">已锁定</td>
{{/if}} */
</script>
