<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>学生修改个人信息控制</title>
	<link href="../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
	<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" />
	<link href="../../../common/css/reset.css" rel="stylesheet"/>
	<link href="../../../common/css/gta-layout.css" rel="stylesheet"/>
	<link href="../../../common/css/sideBar.css" rel="stylesheet"/>
	<link href="../../../common/css/popup.css" rel="stylesheet"/>
	<link href="../../../common/css/skins.css" rel="stylesheet"/>
	<link href="../../../common/css/basic-data.css" rel="stylesheet" />
</head>

<body page-auth-code="StudentArchives_Information_Setting">
<form id="addForm">
    <input id="settingId" name="settingId" type="hidden" value=""/>
	<div class="layout-index">
		<div class="container-fluid col-xs-12 mt30">
			<h3 class=" pop-title">设置开放修改时间段</h3>
			<div class="header-con clearfix">
				<div class="col-md-4 form-inline form-inp-con">
					<div class="form-group">
				<label for="name"><i class="text-danger">*</i> 开始时间：</label>
				<div class="tips-text verification-info text-left">
					<input id="beginTime" name="beginTime" type="text" class="form-control w220 wdate"/>
				</div>
				</div>
				</div>
				<div class="col-md-4 form-inline form-inp-con">
					<div class="form-group">
				<label for="name"><i class="text-danger">*</i> 结束时间：</label>
				<div class="tips-text verification-info text-left">
					<input id="endTime" name="endTime" type="text" class="form-control w220 wdate"/>
				</div>
			</div>
			</div>

			</div>
		</div>
		<!-- 内容 开始 ------>
		<div class="sub-content">
			<div class="row">
				<div class="col-xs-12">
					<h3 class=" pop-title mt20">设置开放修改字段</h3>
					<ul class="field-setting clearfix" id="tbodycontent">
						<li><label class="checkbox-inline"><div class="checkbox-con"><input type="checkbox"  class="checNormal" name="nameSpell"> </div> 姓名拼音</label></li>
						<li><label class="checkbox-inline"><div class="checkbox-con"><input type="checkbox"  class="checNormal" name="nameSpell"> </div> 曾用名</label></li>
						<li><label class="checkbox-inline"><div class="checkbox-con"><input type="checkbox"  class="checNormal" name="nameSpell"> </div> 性别</label></li>
						<li><label class="checkbox-inline"><div class="checkbox-con"><input type="checkbox"  class="checNormal" name="nameSpell"> </div> 出生日期</label></li>
						<li><label class="checkbox-inline"><div class="checkbox-con"><input type="checkbox"  class="checNormal" name="nameSpell" > </div> 政治面貌</label></li>
						<li><label class="checkbox-inline"><div class="checkbox-con"><input type="checkbox"  class="checNormal" name="nameSpell"> </div> 出生地</label></li>
						<li><label class="checkbox-inline"><div class="checkbox-con"><input type="checkbox"  class="checNormal" name="nameSpell"> </div> 籍贯</label></li>
						<li><label class="checkbox-inline"><div class="checkbox-con"><input type="checkbox"  class="checNormal" name="nameSpell" > </div> 民族</label></li>
						<li><label class="checkbox-inline"><div class="checkbox-con"><input type="checkbox"  class="checNormal" name="nameSpell"> </div> 国籍</label></li>
						<li><label class="checkbox-inline"><div class="checkbox-con"><input type="checkbox"  class="checNormal" name="nameSpell"> </div> 港澳台侨胞</label></li>
						<li><label class="checkbox-inline"><div class="checkbox-con"><input type="checkbox"  class="checNormal" name="nameSpell" > </div> 信仰宗教</label></li>
						<li><label class="checkbox-inline"><div class="checkbox-con"><input type="checkbox"  class="checNormal" name="nameSpell"> </div> 婚姻状况</label></li>
						<li><label class="checkbox-inline"><div class="checkbox-con"><input type="checkbox"  class="checNormal" name="nameSpell"> </div> 健康状况</label></li>
						<li><label class="checkbox-inline"><div class="checkbox-con"><input type="checkbox"  class="checNormal" name="nameSpell" > </div> 是否独生子女</label></li>
						<li><label class="checkbox-inline"><div class="checkbox-con"><input type="checkbox"  class="checNormal" name="nameSpell"> </div> QQ号码</label></li>
						<li><label class="checkbox-inline"><div class="checkbox-con"><input type="checkbox"  class="checNormal" name="nameSpell"> </div> 微信号码</label></li>
						<li><label class="checkbox-inline"><div class="checkbox-con"><input type="checkbox"  class="checNormal" name="nameSpell" > </div> 手机号码</label></li>
						<li><label class="checkbox-inline"><div class="checkbox-con"><input type="checkbox"  class="checNormal" name="nameSpell"> </div> 联系人</label></li>
						<li><label class="checkbox-inline"><div class="checkbox-con"><input type="checkbox"  class="checNormal" name="nameSpell"> </div> 联系人电话</label></li>
						<li><label class="checkbox-inline"><div class="checkbox-con"><input type="checkbox"  class="checNormal" name="nameSpell" > </div> 邮政编码</label></li>
						<li><label class="checkbox-inline"><div class="checkbox-con"><input type="checkbox"  class="checNormal" name="nameSpell"> </div> 电子邮箱</label></li>
						<li><label class="checkbox-inline"><div class="checkbox-con"><input type="checkbox"  class="checNormal" name="nameSpell"> </div> 联系地址</label></li>
						<li><label class="checkbox-inline"><div class="checkbox-con"><input type="checkbox"  class="checNormal" name="nameSpell" > </div> 允许上传照片</label></li>
						<li><label class="checkbox-inline"><div class="checkbox-con"><input type="checkbox"  class="checNormal" name="nameSpell"> </div> 生源地区</label></li>
						<li><label class="checkbox-inline"><div class="checkbox-con"><input type="checkbox"  class="checNormal" name="nameSpell"> </div> 备注</label></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- 内容 结束 ------>
		<div class=" text-center mb20 mt30"  ><button type="button" class="btn btn-success width-default" id="btnSave" name="btnSave" auth-code="StudentArchives_Information_Setting">保存</button></div>
	</div>
</form>
</body>
</html>
<!-- jquery版本 -->
<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
<script src="../../../common/js/base/My97DatePicker/WdatePicker.js"></script>
<!-- bootstrap -->
<script src="../../../common/js/base/bootstrap/bootstrap.js"></script>
<script src="../../../common/js/base/seajs/2.2.0/sea.js"></script>
<!-- 弹窗 -->
<script src="../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
<script src="../../../common/js/base/jquery/iframeTools.source.js"></script>
<!-- 模块渲染template -->
<script src="../../../common/js/base/jquery/jquery.tmpl.js"></script>
<!-- 分页 -->
<script src="../../../common/js/base/core/page/pagination.js"></script>
<link href="../../../common/js/base/core/page/pagination.css" rel="stylesheet"/>
<!-- 验证 -->
<script src="../../../common/js/base/jquery/jquery.validate.js"></script>
<script src="../../../common/js/base/jquery/jquery.validate.custom.js"></script>
<!--加载meta IE兼容文件-->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
<!-- 列表内容 -->
<script id="bodyContentImpl" type="text/x-jquery-tmpl">
<li>
<label class="checkbox-inline">
{{if isOpen == 1}} 
<div class="checkbox-con on-check">
<input type="checkbox" class="checNormal" fieldId="${fieldId}" checked="checked">
{{else}}
<div class="checkbox-con">
<input type="checkbox" class="checNormal" fieldId="${fieldId}" >
{{/if}}
</div> ${displayName}
</label>
</li>
</script>
<script type="text/javascript">
	//方法引用
	seajs.config({
		paths : {
			"basePath":"../../../common/js",
			"configPath":"../../../common/js/config",
			"localPath" : "../js"
		}
	});
	seajs.use("localPath/setting", function(setting) {
		setting.init();
	});
	seajs.use("basePath/utils/authority");
</script>
