<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>专业理论课程列表</title>
<link href="../../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link href="../../../../common/css/font-awesome.min.css" rel="stylesheet" />
<link href="../../../../common/css/reset.css" rel="stylesheet"/>
<link href="../../../../common/css/gta-layout.css" rel="stylesheet"/>
<link href="../../../../common/css/sideBar.css" rel="stylesheet"/>
<link href="../../../../common/css/popup.css" rel="stylesheet"/>
<link href="../../../../common/css/skins.css" rel="stylesheet"/>
<link href="../../../../common/css/basic-data.css" rel="stylesheet" />
</head>

<body page-auth-code="TrainPlan_SetTrainPlan_MajorCourse">
<!-- 内容框架 开始------------------------------------------------------------->
<div class="layout-index">
	<div class="container-fluid col-xs-12">
		<div class="header-con">
			<form id="queryForm" onkeydown="if(event.keyCode==13)return false;">
				<input type="hidden" id="courseOrTache" name="courseOrTache" value="1" /> <!-- 只查询专业理论课程-->
				<div class="row">
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name" class="min120">年级：</label>
							<select class="form-control sel-com" id="grade" name="grade">
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">院系：</label>
							<select class="form-control sel-com" id="departmentId" name="departmentId">
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">专业：</label>
							<select class="form-control sel-com" id="majorId" name="majorId">
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name" class="min120">课程号/课程名称：</label>
							<input class="form-control inp-com" name="courseNo" id="courseNo" value="" maxlength="100" />
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">开课单位：</label>
							<select class="form-control sel-com" id="kkDepartmentId" name="kkDepartmentId">
							</select>
						</div>
					</div>
					<div class="col-md-4 form-inline form-inp-con">
						<div class="form-group">
							<label for="name">课程大类：</label>
							<select class="form-control sel-com" id="bigCourseCode" name="bigCourseCode">
							</select>
						</div>
					</div>
				</div>
			</form>
			<button type="button" class="btn btn-primary header-btn"  name="query"
					id="query">查询</button>
		</div>
	</div>
	<!-- 正式内容区域 开始 ------>
	<div class="sub-content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header pull-right">
						<button type="button" class="btn btn-success width-default" id="add" auth-code="TrainPlan_SetTrainPlan_MajorCourse_Add" >新增</button>
						<button type="button" class="btn btn-danger width-default" id="batchDelete" auth-code="TrainPlan_SetTrainPlan_MajorCourse_Delete" >删除</button>
						<button type="button" class="btn btn-success width-default" id="export" auth-code="TrainPlan_SetTrainPlan_MajorCourse_Export" >导出</button>
					</div>
					<div class="box-body">
						<div class="scorll-box">
							<div class="table-box min1600">
								<table class="table table-bordered table-hover">
									<thead>
									<tr>
										<th class="width03"><div class="checkbox-con"><input type="checkbox" id="check-all" class="checNormal"></div></th>
										<th class="width48">序号</th>
										<th class="width60">年级</th>
										<th>院系</th>
										<th>专业</th>
										<th class="width85">课程号</th>
										<th>课程名称</th>
										<th>开课单位</th>
										<th class="width85">课程大类</th>
										<th class="width48">学分</th>
										<th class="width48">总<br/>学时</th>
										<th class="width48">理论<br/>学时</th>
										<th class="width48">实验<br/>学时</th>
										<th class="width48">实践<br/>学时</th>
										<th class="width48">其他<br/>学时</th>
										<th class="width48">周<br/>学时</th>
										<th class="width48">考核<br/>方式</th>
										<th class="width48">开课学期</th>
										<th class="width85">课程类别</th>
										<th class="width65">课程属性</th>
										<th class="width85">操作</th>
									</tr>
									</thead>
									<tbody id="tbodycontent">
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="pagination" id="pagination"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- 正式内容区域 结束 --- -->
</div>
<!-- 内容框架 结束 ------------------------------------------------------------>
</body>

<!-- jquery版本 -->
<script src="../../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
<!-- bootstrap -->
<script src="../../../../common/js/base/bootstrap/bootstrap.js"></script>
<script src="../../../../common/js/base/seajs/2.2.0/sea.js"></script>
<!-- 弹窗 -->
<script src="../../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
<script src="../../../../common/js/base/jquery/iframeTools.source.js"></script>
<!-- 模块渲染template -->
<script src="../../../../common/js/base/jquery/jquery.tmpl.js"></script>
<!-- 分页 -->
<script src="../../../../common/js/base/core/page/pagination.js"></script>
<link href="../../../../common/js/base/core/page/pagination.css" rel="stylesheet"/>
<!-- 验证 -->
<script src="../../../../common/js/base/jquery/jquery.validate.js"></script>
<script src="../../../../common/js/base/jquery/jquery.validate.custom.js"></script>
<!--加载meta IE兼容文件-->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
<!-- 列表内容 -->	
<script id="bodyContentImpl" type="text/x-jquery-tmpl">	
<tr class="tr-checkbox">
	<td class="width03">
		<div class="checkbox-con">
			<input type="checkbox" class="checNormal" value="${majorTheoryId}" name="checNormal" relatedNum="${relatedNum}" />			
		</div>
	</td>
	<td class="width48">${index}</td>
	<td class="width60">${grade}</td>
	<td title="${departmentName}" class="text-l">${departmentName}</td>
	<td class="text-l" title="${majorName}">${majorName}</td>
	<td title="${courseNo}" class="text-l width85">${courseNo}</td>
	<td title="${name}" class="text-l">${name}</td>
	<td title="${kkDepartmentName}" class="text-l">${kkDepartmentName}</td>
	<td title="${bigCourseName}" class="text-l width85">${bigCourseName}</td>
	<td title="${credit}" class="width48 text-r">${credit}</td>
	<td class="width48 text-r">${totalPeriod}</td>
	<td class="width48 text-r">${theoryPeriod}</td>
	<td class="width48 text-r">${experiPeriod}</td>
	<td class="width48 text-r">${practicePeriod}</td>
	<td class="width48 text-r">${otherPeriod}</td>
	<td class="width48 text-r">${weekPeriod}</td>
	<td title="${checkWayName}" class="width48 text-r">${checkWayName}</td>
	<td class="width48" title="${startclassSemester}">${startclassSemester}</td>
	<td class="width85" title="${courseTypeName}">${courseTypeName}</td>
	<td class="width65" title="${courseAttributeName}">${courseAttributeName}</td>
	<td class="width85">
		{{if relatedNum>=1}}
    		<button type="button" class="btn-text disabled" disabled name="edit"  data-tt-id="${majorTheoryId}" auth-code="TrainPlan_SetTrainPlan_MajorCourse_Update">修改</button> 
    		<button type="button" class="btn-text disabled" disabled name="delete"  data-tt-id="${majorTheoryId}" auth-code="TrainPlan_SetTrainPlan_MajorCourse_Delete">删除</button>
    	{{else}} 
        	<button type="button" class="btn-text" name="edit"  data-tt-id="${majorTheoryId}" auth-code="TrainPlan_SetTrainPlan_MajorCourse_Update">修改</button> 
    		<button type="button" class="btn-text" name="delete"  data-tt-id="${majorTheoryId}" auth-code="TrainPlan_SetTrainPlan_MajorCourse_Delete">删除</button>
		{{/if}}
	</td>
</tr>
</script> 

<script type="text/javascript">
	//方法引用
	seajs.config({paths:{"basePath":"../../../../common/js","configPath":"../../../../common/js/config","localPath":"../js"}});
	seajs.use("localPath/majortheory",function(majortheory){
		majortheory.init();
	}); 
	seajs.use("basePath/utils/authority");
</script>
</html>
