<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>教学班选课学生名单</title>
		<link href="../../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
		<link href="../../../../common/css/font-awesome.min.css" rel="stylesheet" /> 
		<link href="../../../../common/css/reset.css" rel="stylesheet"/>
		<link href="../../../../common/css/gta-layout.css" rel="stylesheet"/>
		<link href="../../../../common/css/sideBar.css" rel="stylesheet"/>
		<link href="../../../../common/css/popup.css" rel="stylesheet"/>
		<link href="../../../../common/css/skins.css" rel="stylesheet"/>
		<!--[if lt IE 9]>
		   <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		   <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<style>
	 td.width05, th.width05{ 
	    width:60px;
     }
     td.width06, th.width06{ 
	    width:120px;
     }
      td.width07, th.width07{ 
	    width:80px;
     }
	</style>
	<body  page-auth-code="ChoiceCourse_Manage_ManageResult_Exit">	
		<div class="pop-con">
			<div class="header-con box-header">
		     	<form id="queryForm">
		     		<div class="row">
		     		   <input type="hidden" id="theoreticalTaskId" name="theoreticalTaskId" value=""/>
		     		    <input type="hidden" id="semester" name="semester" value=""/>
					  	<div class="col-xs-5 form-inline formtext-80">
					  		<div class="form-group">
								<label>班级：</label> 
								<select class="form-control sel-com170" id="classId" name="classId">
								</select>
							</div>
					  	</div>
					  	<div class="col-xs-5 form-inline formtext-80">
					  		<div class="form-group">
								<label>学号/姓名：</label> 
								<input type="text" class="form-control inp-com170" id="studentName" name="studentName" maxlength="50" />
							</div>
					  	</div>
		   		    </div>
		   		</form>    
		   		<button type="button" class="btn btn-primary header-btn" name="query" id="query" >查询</button>
			</div>  
			<div class="box">
				<div class="box-body">
					<div class="scorll-box">
						<div class="table-box">
							<table class="table table-bordered table-hover">
								<thead>
								   <tr>
									 <th class="width05">序号</th>
									 <th class="width06">班级</th>
									 <th class="width06">学号</th>
									 <th class="width06">姓名</th>
									 <th class="width05">性别</th>
									 <th class="width07">操作</th>
								   </tr>
								</thead>
								<tbody id="tbodycontent">
								</tbody>
							</table>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</body>
</html>
<!-- jquery版本 -->
<script src="../../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
<!-- bootstrap -->
<script src="../../../../common/js/base/bootstrap/bootstrap.js"></script>
<script src="../../../../common/js/base/seajs/2.2.0/sea.js"></script>
<!-- 弹窗 -->
<script src="../../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
<script src="../../../../common/js/base/jquery/iframeTools.source.js"></script>   
<!-- 模块渲染template -->
<script src="../../../../common/js/base/jquery/jquery.tmpl.js"></script> 
<!-- 分页 -->
<script src="../../../../common/js/base/core/page/pagination.js"></script>
<link href="../../../../common/js/base/core/page/pagination.css" rel="stylesheet"/>
<!-- 验证 -->
<script src="../../../../common/js/base/jquery/jquery.validate.js"></script>
<script src="../../../../common/js/base/jquery/jquery.validate.custom.js"></script> 
<script id="bodyContentImpl" type="text/x-jquery-tmpl">
  <tr>  
         <td class="width05">${$index+1}</td>
         <td class="width06 text-l" title="${className}">${className}</td>   
         <td class="width06 text-l" title="${studentNo}">${studentNo}</td>
         <td class="width06 text-l"title="${studentName}">${studentName}</td>
         <td class="width05">${sexName}</td>
         <td class="width07"><button type="button" class="btn-text" data-tt-id="${teachingClassStudentId}" id="btnDrop" name="btnDrop" auth-code="ChoiceCourse_Manage_ManageResult_Exit">退选</button></td>
 </tr> 
</script>
<script type="text/javascript">
	//两种方法引用
	seajs.config({
		paths : {
			"basePath" : "../../../../common/js",
			"localPath" : "../js"
		}
	});
	seajs.use("localPath/manageresult", function(manageresult) {
		manageresult.initTeachingChoiceStudent();
	});
	seajs.use("basePath/utils/authority");
</script>
